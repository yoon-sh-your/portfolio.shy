<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_01_IH_0002</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_practice/js/ema521_01_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema521_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_01_ih_0002">
      <section class="title type2 flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
          <span class="title_text" lang="y">『수학 3-2』 들이 어림하기</span>
        </h2>
      </section>

      <section class="title type2">
        <h2 data-head="2" lang="y">물통에 들어 있는 물은 약 몇 mL인지 어림해 보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center align_end mt_30">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA521_01_IH/0002_01.png" alt="" />
            <p lang="y" class="text1">500 mL</p>
            <p lang="y" class="text2">400 mL</p>
            <p lang="y" class="text3">300 mL</p>
            <p lang="y" class="text4">200 mL</p>
            <p lang="y" class="text5">100 mL</p>
          </div>
          <div class="input_area">
            <span lang="y">약 (</span>
            <div class="input_wrap">
              <math-field data-answer-single="500"></math-field>
            </div>
            <span lang="y">) mL</span>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">물통에 들어있는 물은 눈금 400 mL와 500 mL 사이에 있고, 500 mL에 더 가까우므로 약 500 mL로 어림할 수 있습니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
