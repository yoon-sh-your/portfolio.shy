<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema621_06.css" />
	</head>
	
	<body>
		<div id="app_wrap" class="ema621_06_ih_0005">
			<section class="title type2">
				<h2 data-head="5" class="fraction_box_title is_star" lang="y">
					넓이가 
					<div class="fraction_box">
						<span>6</span>
						<span>7</span>
					</div>
					㎡이고 세로가 
					<div class="fraction_box">
						<span>2</span>
						<span>5</span>
					</div>
					m인 직사각형이 있습니다. 이 직사각형의 가로는 몇 m인지 식을 쓰고 답을 구해 보세요.
				</h2>
			</section>

			<section class="contents">
				<div class="flex justify_center">
					<div class="question_box dir_col gap_120 align_start">
						<div class="flex gap_10">
							<span class="label_gray" lang="y">식</span>
							<div class="flex align_center gap_4">
								<div class="input_wrap fraction_wrap">
									<math-field data-answer-single="(6)/(7)-:(2)/(5)"></math-field>
								</div>
								=
								<div class="input_wrap fraction_wrap">
									<math-field data-answer-single="2(1)/(7)(=(15)/(7))"  data-answer-multi='{"values": ["2(1)/(7)", "(15)/(7)"]}'></math-field>
								</div>
							</div>
						</div>
						<div class="flex gap_10">
							<span class="label_gray" lang="y">답</span>
							<div class="flex align_center gap_4">
								<div class="input_wrap fraction_wrap">
									<math-field data-answer-single="2(1)/(7)(=(15)/(7))"  data-answer-multi='{"values": ["2(1)/(7)", "(15)/(7)"]}'></math-field>
								</div>
								m
							</div>
						</div>
					</div>
				</div>
				<!-- 해설 -->
				<!-- <div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>

					</div>

				<div class="btn_area">
					<button class="btnType key">입력타입토글</button>
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
