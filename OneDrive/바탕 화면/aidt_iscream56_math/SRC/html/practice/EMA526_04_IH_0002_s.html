  <body>
    <div id="app_wrap" class="ema526_04_ih_0002">
      <section class="title group">
        <h2 lang="y"><span class="blue">[1~2]</span> 시윤이네 반의 모둠별 학생 수와 알뜰 바자회에 가져온 물건 수를 나타낸 표입니다. 물음에 답해 보세요.</h2>
      </section>
      <section class="title type2">
        <h2 data-head="2" lang="y">한 학생당 가져온 물건 수가 가장 많은 모둠은 어느 모둠인지 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center gap_4" lang="y">
          (
          <div class="input_wrap">
            <math-field data-answer-single="4"></math-field>
          </div>
          )모둠
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y" class="flex gap_0"><img src="../../common_contents/common/img/title_heading_num_1.svg" width="30" />에서 구한 물건 수의 평균을 비교하면 4모둠이 8개로 가장 많습니다.</p>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
