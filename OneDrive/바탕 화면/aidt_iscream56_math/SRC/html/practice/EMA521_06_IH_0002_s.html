  <body>
    <div id="app_wrap" class="ema521_06_ih_0002">

        <h2 data-head="2">
          <span class="label_bogi" lang="y">보기</span>

        <div class="question_box justify_center dir_col">
          <div class="text_wrap">
            <dl>
              <dt class="label_bogi" lang="y">보기</dt>
              <dd class="text_bullet" lang="y">2.245를 버림하여 소수 첫째 자리까지 나타내면 2.2입니다.</dd>
              <dd class="text_bullet" lang="y">2.245를 버림하여 소수 둘째 자리까지 나타내면 2.24입니다.</dd>
            </dl>
          </div>
          <div class="input_area justify_center mt_30">
            <div class="input_row">
              <span class="text_bullet" lang="y">8.716을 버림하여 소수 첫째 자리까지 나타내면</span>
              <div class="input_wrap">
                <math-field data-answer-single="8.7"></math-field>
              </div>
              <span lang="y">입니다.</span>
            </div>
            <div class="input_row">
              <span class="text_bullet" lang="y">8.716을 버림하여 소수 둘째 자리까지 나타내면</span>

                <p lang="y" class="text_bullet">8.716의 소수 둘째 자리 아래 수인 0.006을 0으로 생각하여 소수 둘째 자리까지 나타내면 8.71입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
