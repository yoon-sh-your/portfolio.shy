<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_06_IH_0004</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_06_ih_0004">
      <section class="title type2">
        <h2 data-head="4">
          <span lang="y">두 넓이를 비교하여</span>
          <span class="circle_blank"></span> <span lang="y">안에</span> <img src="./../../common_contents/common/img/icon_arrow_right.svg" alt="크다" /><span class="ml-10">,</span> <img src="./../../common_contents/common/img/icon_equal.svg" alt="같다" /><span class="ml-10">,</span>
          <img src="./../../common_contents/common/img/icon_arrow_left.svg" alt="작다" />
          <span lang="y"> 중 알맞은 것을 고르세요.</span>
        </h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="question_row">
            <span>50 ㎡</span>
            <div class="dropdown_wrap">
              <select class="custom_dropdown math_symbol" data-answer-single=">">
                <option></option>
                <option value=">">></option>
                <option value="=">=</option>
                <option value="<"><</option>
              </select>
            </div>
            <span>300000 ㎠</span>
          </div>
          <div class="question_row">
            <span>800000 ㎡</span>
            <div class="dropdown_wrap">
              <select class="custom_dropdown math_symbol" data-answer-single="<">
                <option></option>
                <option value=">">></option>
                <option value="=">=</option>
                <option value="<"><</option>
              </select>
            </div>
            <span>7 ㎢</span>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p class="text_bullet">
                  <span lang="y">300000 ㎠=30 ㎡</span>
                  ➔
                  <span lang="y">50 ㎡&gt;300000 ㎠</span>
                </p>
                <p class="text_bullet">
                  <span lang="y">7 ㎢=7000000 ㎡ </span>
                  ➔
                  <span lang="y">800000 ㎡&lt;7 ㎢ </span>
                </p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
