<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA515_03_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema515_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema515_03_ih_0001">
      <section class="title type2">
        <h2 data-head="1" lang="y">
          그림을 보고
          <div class="operation_box">
            <div class="fraction_box">
              <span>4</span>
              <span>5</span>
            </div>
            +
            <div class="fraction_box">
              <span>3</span>
              <span>10</span>
            </div>
          </div>
          을 계산해 보세요.
        </h2>
      </section>

      <section class="contents">
        <div class="question_box dir_col align_center">
          <div class="img_box">
            <img src="../../common_practice/img/EMA515_03_IH/0001_img.svg" alt="" />
            <div class="item1 flex align_center gap_4">
              <div class="fraction_box">
                <span>4</span>
                <span>5</span>
              </div>
              =
              <div class="fraction_box">
                <div class="input_wrap"><math-field data-answer-single="8"></math-field></div>
                <span>10</span>
              </div>
            </div>
            <div class="item2">
              <div class="fraction_box">
                <span>3</span>
                <span>10</span>
              </div>
            </div>
          </div>
          <div class="flex align_center gap_4">
            <div class="fraction_box">
              <span>4</span>
              <span>5</span>
            </div>
            +
            <div class="fraction_box">
              <span>3</span>
              <span>10</span>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="8"></math-field></div>
              <span>10</span>
            </div>
            +
            <div class="fraction_box">
              <span>3</span>
              <span>10</span>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="11"></math-field></div>
              <span>10</span>
            </div>
            =
            <div class="mixed_fraction">
              <div class="input_wrap"><math-field data-answer-single="1"></math-field></div>
              <div class="fraction_box">
                <div class="input_wrap"><math-field data-answer-single="1"></math-field></div>
                <span>10</span>
              </div>
            </div>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">계산 결과가 가분수일 때에는 대분수로 나타낼 수 있습니다.</p>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
