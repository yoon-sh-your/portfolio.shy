<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA513_08_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <script src="./../../common_practice/js/ema511_ih.js"></script>
    <script src="./../../common_practice/js/ema513_08_ih_0001.js"></script>
    <script src="../../common_practice/common/js/puzzle.js"></script>
    <script src="../../common_practice/common/js/practice_zoom.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema513_08.css">

</head>
<body>
    <div id="app_wrap" class="ema513_08_ih_0001">
        <section class="title type2">
            <h2 data-puzzle="pink" lang="y">
                두 양 사이의 대응 관계를 옳게 나타낸 식을 선택하여 진로 정보를 찾아볼 수 있는 누리집의 이름을 알아보세요.
            </h2>
        </section>
        <section class="contents paging_layout">
            <div class="question_box">
                <div class="left">
                    <div class="inner_box">
                        <div class="flex dir_col gap_30">
                            <div class="row" lang="y">다양할 진로 정보를 찾아보고</div>
                            <div class="row flex align_center gap_10">
                                <span lang="y">싶을 때에는</span>
                                <div class="empty_box box1"></div>
                                <div class="empty_box box2"></div>
                                <div class="empty_box box3"></div>
                                <div class="empty_box box4"></div>
                            </div>
                            <div class="row" lang="y">누리집에 접속하세요.</div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <article class="page page_1">
                        <strong class="tit_right" lang="y">
                            <span class="num">1</span>
                            개미의 수(△)와 개미 다리의 수(□)
                        </strong>
                        <div class="img_box">
                            <img src="../../common_practice/img/EMA513_08_IH/0001_right_img01.png" alt="">
                        </div>
                        <div class="boolean_wrap hint_box">
                            <button type="button" class="hint_item" data-answer-single="false">
                                <span class="txt_quiz">□=△÷6</span>
                                <span class="txt" lang="y">카</span>
                            </button>
                            <button type="button" class="hint_item" data-answer-single="true">
                                <span class="txt_quiz">□=△×6</span>
                                <span class="txt" lang="y">커</span>
                            </button>
                        </div>
                    </article>
                    <article class="page page_2">
                        <strong class="tit_right" lang="y">
                            <span class="num">2</span>
                            손수건의 수(△)와 집게의 수(□)
                        </strong>
                        <div class="img_box">
                            <img src="../../common_practice/img/EMA513_08_IH/0001_right_img02.png" alt="">
                        </div>
                        <div class="boolean_wrap hint_box">
                            <button type="button" class="hint_item" data-answer-single="true">
                                <span class="txt_quiz">△=□-1</span>
                                <span class="txt" lang="y">리</span>
                            </button>
                            <button type="button" class="hint_item" data-answer-single="false">
                                <span class="txt_quiz">△=□+1</span>
                                <span class="txt" lang="y">라</span>
                            </button>
                        </div>
                    </article>
                    <article class="page page_3">
                        <strong class="tit_right" lang="y">
                            <span class="num">3</span>
                            책상의 수(□)와 의자의 수(△)
                        </strong>
                        <div class="img_box">
                            <img src="../../common_practice/img/EMA513_08_IH/0001_right_img03.png" alt="">
                        </div>
                        <div class="boolean_wrap hint_box">
                            <button type="button" class="hint_item" data-answer-single="false">
                                <span class="txt_quiz">△=□×3</span>
                                <span class="txt" lang="y">아</span>
                            </button>
                            <button type="button" class="hint_item" data-answer-single="true">
                                <span class="txt_quiz">△=□×2</span>
                                <span class="txt" lang="y">어</span>
                            </button>
                        </div>
                    </article>
                    <article class="page page_4">
                        <strong class="tit_right" lang="y">
                            <span class="num">4</span>
                            사각형의 수(□)와 삼각형의 수(△)
                        </strong>
                        <div class="img_box">
                            <img src="../../common_practice/img/EMA513_08_IH/0001_right_img04.png" alt="">
                        </div>
                        <div class="boolean_wrap hint_box">
                            <button type="button" class="hint_item" data-answer-single="true">
                                <span class="txt_quiz">□=△÷2</span>
                                <span class="txt" lang="y">넷</span>
                            </button>
                            <button type="button" class="hint_item" data-answer-single="false">
                                <span class="txt_quiz">□=△×2</span>
                                <span class="txt" lang="y">집</span>
                            </button>
                        </div>
                    </article>
                </div>
            </div>
            <div class="btn_area">
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
