<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_04_IH_0002</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_04_ih_0002 paging">
      <section class="title type2 score">
        <h2 data-head="2">
          <span lang="y">도형의 넓이를 구하려고 합니다.</span>
          <span class="empty_box nemo"></span>
          <span lang="y">안에 알맞은 수를 써넣으세요.</span>
        </h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <div class="question_box justify_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_04_IH/0002_01.png" alt="" />
              <p class="text_square">1 ㎠</p>
            </div>
            <div class="input_area">
              <span class="text_square">1 ㎠</span>
              <span lang="y">가 </span>
              <div class="input_wrap">
                <math-field data-answer-single="8"></math-field>
              </div>
              <span lang="y">개이므로 도형의 넓이는</span>
              <span class="text_square">1 ㎠</span>
              <span lang="y">의</span>
              <div class="input_wrap">
                <math-field data-answer-single="8"></math-field>
              </div>
              <span lang="y">배입니다.</span>
            </div>
          </div>
          <!-- 해설 -->
          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p>
                    <span class="text_square_bg">1 ㎠</span>
                    <span lang="y">가 8개이므로 도형의 넓이는</span>
                    <span class="text_square_bg">1 ㎠</span>
                    <span lang="y">의 8배입니다.</span>
                  </p>
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
          <!-- <div class="btn_area">
						<button class="btnType key">입력타입토글</button>
						<button class="btnReset">리셋</button>
						<button class="btnCheck">확인</button>
					</div> -->
        </article>
        <article class="page page_2">
          <div class="question_box justify_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_04_IH/0002_01.png" alt="" />
              <p class="text_square">1 ㎠</p>
            </div>
            <div class="input_area">
              <span lang="y">도형의 넓이는</span>
              <div class="input_wrap">
                <math-field data-answer-single="8"></math-field>
              </div>
              <span lang="y">㎠ 입니다.</span>
            </div>
          </div>
          <!-- 해설 -->
          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p>
                    <span lang="y">도형의 넓이는</span>
                    <span class="text_square_bg">1 ㎠</span>
                    <span lang="y">의 8배이므로 8 ㎠입니다.</span>
                  </p>
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
        </article>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
