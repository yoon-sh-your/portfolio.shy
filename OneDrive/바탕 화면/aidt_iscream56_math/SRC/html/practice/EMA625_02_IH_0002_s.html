<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA625_02_IH_0002</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema625_02.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema624_02_ih_0002">
			<section class="title type2">
				<h2 data-head="2_light_purple" lang="y">정육각형과 정사각형의 둘레를 이용하여 원주를 어림해 보세요.</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center align_center">
					<div class="img_area">
						<img src="./../../common_practice/img/EMA625_02_IH/0002_01.png" alt="" />
						<p class="text1">3 ㎝</p>
						<div class="text_area">
							<div>
								<div class="input_wrap">
									<math-field data-answer-single="18"></math-field>
								</div>
								<span lang="y">㎝ &lt; (반지름이 3 ㎝인 원의 원주)</span>
							</div>
							<div>
								<span lang="y" class="mr_10">(반지름이 3 ㎝인 원의 원주) &lt;</span>
								<div class="input_wrap">
									<math-field data-answer-single="24"></math-field>
								</div>
								㎝
							</div>
						</div>
					</div>
				</div>
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								<p lang="y">
									원주는 정육각형의 둘레보다 길고 정사각형의 둘레보다 짧으므로 원의 지름의 3배보다
									길고 4배 보다 짧습니다.<br />
									반지름이 3 ㎝인 원의 지름은 6 ㎝이므로<br />
									원주는 6×3=18 (㎝)보다 길고<br />
									6×4=24 (㎝)보다 짧습니다.
								</p>
							</div>
						</div>
						<div class="buttons_solve"></div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnType key">입력타입토글</button>
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
