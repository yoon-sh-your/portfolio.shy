<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_05_IH_0002</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_05_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y">직사각형의 넓이는 몇 ㎠인지 식을 쓰고 답을 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="col flex dir_col align_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_05_IH/0002_01.png" alt="" />
              <p class="text1">10 ㎝</p>
              <p class="text2">7 ㎝</p>
            </div>
            <div class="input_area mt_10 mr_30">
              <div class="input_row">
                <span class="label_gray">식</span>
                <div class="input_wrap_underline">
                  <div class="input_wrap answer01">
                    <math-field data-answer-single="10×7" data-answer-multi='{"values": ["10×7", "10x7", "10X7", "10*7"}'></math-field>
                  </div>
                  <span>=</span>
                  <div class="input_wrap">
                    <math-field data-answer-single="70"></math-field>
                  </div>
                </div>
              </div>
              <div class="input_row">
                <span class="label_gray">답</span>
                <div class="input_wrap_underline">
                  <div class="input_wrap answer02">
                    <math-field data-answer-single="70"></math-field>
                  </div>
                </div>
                <span class="ml_5">㎠</span>
              </div>
            </div>
          </div>
          <div class="col flex dir_col align_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_05_IH/0002_02.png" alt="" />
              <p class="text3">9 ㎝</p>
              <p class="text4">9 ㎝</p>
            </div>
            <div class="input_area mt_10 mr_30">
              <div class="input_row">
                <span class="label_gray">식</span>
                <div class="input_wrap_underline">
                  <div class="input_wrap answer01">
                    <math-field data-answer-single="9×9" data-answer-multi='{"values": ["9×9", "9x9", "9X9", "9*9"}'></math-field>
                  </div>
                  <span>=</span>
                  <div class="input_wrap">
                    <math-field data-answer-single="81"></math-field>
                  </div>
                </div>
              </div>
              <div class="input_row">
                <span class="label_gray">답</span>
                <div class="input_wrap_underline">
                  <div class="input_wrap answer02">
                    <math-field data-answer-single="81"></math-field>
                  </div>
                </div>
                <span class="ml_5">㎠</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">
                  (직사각형의 넓이)=10×7=70 (㎠)
                  <br />(정사각형의 넓이)=9×9=81 (㎠)
                </p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
