<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_03_IH_0004</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="./../../common_practice/js/ema516_03_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_03_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">서하는 평행사변형을, 재윤이는 마름모를 그렸습니다. 둘레가 더 긴 사각형을 그린 사람의 이름을 골라 보세요.</h2>
      </section>
      <section class="contents">
        <div class="boolean_wrap">
          <div>
            <button type="button" data-answer-single="false">
              <p class="name">서하</p>
            </button>
            <button type="button" class="" data-answer-single="true">
              <p class="name">재윤</p>
            </button>
            <p class="text1">3 ㎝</p>
            <p class="text2">5 ㎝</p>
            <p class="text3">5 ㎝</p>
          </div>
        </div>
        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">(서하가 그린 평행사변형의 둘레)=(3+5)×2=16 (㎝)</p>
                <p lang="y">(재윤이가 그린 마름모의 둘레)=5×4=20 (㎝)</p>
                <p lang="y">따라서 둘레가 더 긴 사각형을 그린 사람은 재윤입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
