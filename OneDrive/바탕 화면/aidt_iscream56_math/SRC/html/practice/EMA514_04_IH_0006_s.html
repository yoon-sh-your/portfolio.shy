<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_04_IH_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_04_ih_0006">
      <section class="title type2">
        <h2 data-head="6" class="is_star" lang="y">재윤이네 반 학생 22명 중에서 12명이 행복한 학교 생활을 위해 가장 중요하게 생각하는 가치로 ‘존중’을 골랐습니다. ‘존중’을 고른 학생은 반 전체의 얼마인지 기약분수로 나타내어 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box">
          <div class="img_wrap">
            <img src="../../common_practice/img/EMA514_04_IH/0006_img.png" alt="" />
            <div class="txt0" lang="y">
              <div class="inr"><span class="color1">행복한</span> <span class="color2">학교</span> <span class="color3">만들기</span></div>
            </div>
            <span class="txt1" lang="y">존중</span>
            <span class="txt2" lang="y">협동</span>
            <span class="txt3" lang="y">배려</span>
            <span class="txt4" lang="y">칭찬</span>
          </div>
          <div class="bracket">
            <span class="bracket-l"></span>
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(6)/(11)" text-align="center"></math-field>
            </div>
            <span class="bracket-r"></span>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">‘존중’을 고른 학생은 전체의</p>
                <div>
                  <div class="fraction_box">
                    <span>12</span>
                    <span>22</span>
                  </div>
                  이므로 기약분수로 나타내면&nbsp;
                  <div class="fraction_box">
                    <span>12</span>
                    <span>22</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>12÷2</span>
                    <span>22÷2</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>6</span>
                    <span>11</span>
                  </div>
                  입니다.
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
