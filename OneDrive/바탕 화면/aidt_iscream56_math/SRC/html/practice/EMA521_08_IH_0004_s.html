<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_08_IH_0004</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_practice/js/ema521_01_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema521_08.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_08_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">어림하는 방법이 다른 사람을 찾아 이름을 써보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center align_end">
          <div class="img_area">
            <img src="../../common_practice/img/EMA521_08_IH/0004_01.png" alt="" />
            <ul class="text_box">
              <li>
                <p lang="y" class="text">5400원짜리 물건을 1000원짜리 지폐로만 계산하려면 최소 6000원을 내야 해.</p>
                <p lang="y" class="name">준희</p>
              </li>
              <li>
                <p lang="y" class="text">학생 24명이 10명씩 앉을 수 있는 긴 의자에 모두 앉으려면 긴 의자는 최소 3개 필요해.</p>
                <p lang="y" class="name">서하</p>
              </li>
              <li>
                <p lang="y" class="text">사탕 121봉지를 한 상자에 10봉지씩 담아 팔면 사탕은 최대 12상자까지 팔 수 있어.</p>
                <p lang="y" class="name">승민</p>
              </li>
            </ul>
          </div>
          <div class="input_area">
            <span>(</span>
            <div class="input_wrap">
              <math-field data-answer-single="승민"></math-field>
            </div>
            <span>)</span>
          </div>
        </div>
        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">준희와 서하는 올림, 승민이는 버림으로 어림했습니다. 따라서 어림하는 방법이 다른 사람은 승민 입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
