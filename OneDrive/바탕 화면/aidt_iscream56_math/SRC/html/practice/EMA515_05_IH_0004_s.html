<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA515_05_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema515_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema515_05_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y"><span class="empty_box nemo head"></span> 안에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_box">
            <img src="../../common_practice/img/EMA515_05_IH/0004_img.svg" alt="" />
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="3"></math-field></div>
              <div class="input_wrap"><math-field data-answer-single="10"></math-field></div>
            </div>
            <!-- <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(3)/(10)"></math-field>
            </div> -->
            <p class="explainFraction">
              <span class="fraction_box">
                <span>3</span>
                <span>5</span>
              </span>
            </p>
            <p class="explainFraction">
              <span class="fraction_box">
                <span>9</span>
                <span>10</span>
              </span>
            </p>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <!--start solve-->
                <div class="flex align_center gap_4">
                  <span class="fraction_box">
                    <span>9</span>
                    <span>10</span>
                  </span>
                  <span>-</span>
                  <span class="fraction_box">
                    <span>3</span>
                    <span>5</span>
                  </span>
                  <span>=</span>
                  <span class="fraction_box">
                    <span>9</span>
                    <span>10</span>
                  </span>
                  <span>-</span>
                  <span class="fraction_box">
                    <span>6</span>
                    <span>10</span>
                  </span>
                  <span>=</span>
                  <span class="fraction_box">
                    <span>3</span>
                    <span>10</span>
                  </span>
                </div>
                <!--end solve-->
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
