<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA512_04_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema512_04.css" />
  </head>

  <body>
    <div id="app_wrap" class="ema512_04_ih_0001">
      <section class="title type2">
        <h2 data-head="1" lang="y">20과 30의 공약수와 최대공약수를 구하려고 합니다. <span class="empty_box nemo"></span>안에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="flex align_center dir_col gap_60">
          <img src="./../../common_practice/img/EMA512_04_IH/0001_img.png" alt=" 10의 약수 30의 약수 표 그림">
          <div class="question_box dir_col justify_center gap_60">
            <div class="text_bullet" lang="y">
              20과 30의 공약수는
              <div class="flex gap_4 align_end">
                <div class="input_wrap"><math-field data-answer-single="1" data-cross-answer="g1"></math-field></div>
                ,
              </div>
              <div class="flex gap_4 align_end">
                <div class="input_wrap"><math-field data-answer-single="2" data-cross-answer="g1"></math-field></div>
                ,
              </div>
              <div class="flex gap_4 align_end">
                <div class="input_wrap"><math-field data-answer-single="5" data-cross-answer="g1"></math-field></div>
                ,
              </div>
              <div class="flex gap_4 align_end">
                <div class="input_wrap"><math-field data-answer-single="10" data-cross-answer="g1"></math-field></div>
              </div>
              입니다.
            </div>
            <div class="text_bullet" lang="y">
              20과 30의 최대공약수는
              <div class="input_wrap"><math-field data-answer-single="10"></math-field></div>
              입니다.
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p class="text_bullet" lang="y">20과 30의 공약수는 두 수의 공통된 약수이므로 1, 2, 5, 10입니다.</p>
                <p class="text_bullet" lang="y">최대공약수는 공약수 중에서 가장 큰 수이므로 10입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
