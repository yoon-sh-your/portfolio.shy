<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA525_05_IH_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema525_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema525_05_ih_0002">
      <section class="title type2 score">
        <h2 data-head="2" lang="y">전개도를 접어서 정육면체를 만들었습니다. 물음에 답해 보세요.</h2>
      </section>

      <section class="contents paging_layout">
        <article class="page">
          <h3 class="title" lang="y">점 ㅊ과 겹치는 점을 찾아 써 보세요.</h3>
          <div class="flex align_center justify_center gap_120">
            <div class="img"><img src="../../common_practice/img/EMA525_05_IH/0002_img.svg" alt="" /></div>
            <div class="question_box gap_8">
              점 (
              <div class="input_wrap">
                <math-field data-answer-single="ㅌ"></math-field>
              </div>
              )
            </div>
          </div>
          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p lang="y">점 ㅊ과 겹치는 점은 점 ㅌ입니다.</p>
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
        </article>
        <article class="page">
          <h3 class="title" lang="y">선분 ㅍㅌ과 겹치는 선분을 찾아 써 보세요.</h3>
          <div class="flex align_center justify_center gap_120">
            <div class="img"><img src="../../common_practice/img/EMA525_05_IH/0002_img.svg" alt="" /></div>
            <div class="question_box gap_8">
              선분 (
              <div class="input_wrap">
                <math-field data-answer-single="ㅈㅊ"></math-field>
              </div>
              )
            </div>
          </div>
          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p lang="y">선분 ㅍㅌ과 겹치는 선분은 선분 ㅈㅊ입니다.</p>
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
        </article>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
