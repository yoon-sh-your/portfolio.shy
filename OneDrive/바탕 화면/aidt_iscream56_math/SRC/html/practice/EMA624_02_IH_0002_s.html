<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA624_02_IH_0002</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema624_02.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema624_02_ih_0002">
			<section class="title type2">
				<h2 data-head="2_deep_green" lang="y">
					20 : 12와 비율이 같은 비를 구하려고 합니다. 비의 성질을 이용하여 안에 알맞은 수를 써넣으세요.
				</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center">
					<div class="img_area">
						<img src="./../../common_practice/img/EMA624_02_IH/0002_bg.png" alt="" />
						<p class="text1">×4</p>
						<p class="text2">20:12</p>
						<div class="input_position input1">
							<div class="input_wrap">
								<math-field data-answer-single="80" text-align="center"></math-field>
							</div>
							:
							<div class="input_wrap">
								<math-field data-answer-single="48" text-align="center"></math-field>
							</div>
						</div>
						<div class="input_position input2">
							×
							<div class="input_wrap">
								<math-field data-answer-single="4" text-align="center"></math-field>
							</div>
						</div>
					</div>
					<div class="img_area">
						<img src="./../../common_practice/img/EMA624_02_IH/0002_bg.png" alt="" />
						<p class="text1">÷2</p>
						<p class="text2">20:12</p>
						<div class="input_position input1">
							<div class="input_wrap">
								<math-field data-answer-single="10" text-align="center"></math-field>
							</div>
							:
							<div class="input_wrap">
								<math-field data-answer-single="6" text-align="center"></math-field>
							</div>
						</div>
						<div class="input_position input2">
							÷
							<div class="input_wrap">
								<math-field data-answer-single="2" text-align="center"></math-field>
							</div>
						</div>
					</div>
				</div>
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								<p lang="y">20 : 12의 전항과 후항에 4를 곱하면 80 : 48이 됩니다.</p>
								<p lang="y">20 : 12의 전항과 후항을 2로 나누면 10 : 6이 됩니다.</p>
							</div>
						</div>
						<div class="buttons_solve"></div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
