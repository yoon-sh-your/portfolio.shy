<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_03_IH_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_03_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y">계산해 보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center dir_col">
          <div class="flex gap_100 dir_col">
            <div class="flex align_center gap_10">
              <span>1</span>
              <div class="fraction_box">
                <span>3</span>
                <span>4</span>
              </div>
              <span>× 5 = </span>
              <!-- 단답형 분수식 -->
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="8(3)/(4)(=(35)/(4))" text-align="center" placeholder="&nbsp;" class="w_80"></math-field>
              </div>
            </div>
            <div class="flex align_center gap_10">
              <span>2</span>
              <div class="fraction_box">
                <span>1</span>
                <span>6</span>
              </div>
              <span>× 9 = </span>
              <!-- 단답형 분수식 -->
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="19(1)/(2)(=(39)/(2))" text-align="center" placeholder="&nbsp;" class="w_80"></math-field>
              </div>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_10">
                  <span>1</span>
                  <div class="fraction_box"><span>3</span><span>4</span></div>
                  <span>×</span>
                  <span>5</span>
                  <span>=</span>
                  <div class="fraction_box"><span>7</span><span>4</span></div>
                  <span>×</span>
                  <span>5</span>
                  <span>=</span>
                  <div class="fraction_box"><span>7×5</span><span>4</span></div>
                  <span>=</span>
                  <div class="fraction_box"><span>35</span><span>4</span></div>
                  <span>=</span>
                  <span>8</span>
                  <div class="fraction_box"><span>2</span><span>4</span></div>
                </div>
                <div class="flex align_center gap_10">
                  <span>2</span>
                  <div class="fraction_box"><span>1</span><span>6</span></div>
                  <span>×</span>
                  <span>9</span>
                  <span>=</span>
                  <div class="fraction_box">
                    <span>13</span><span class="mark_error">6<i>2</i></span>
                  </div>
                  <span>×</span>
                  <span class="mark_error up">9<i>3</i></span>
                  <span>=</span>
                  <div class="fraction_box"><span>13×3</span><span>2</span></div>
                  <span>=</span>
                  <div class="fraction_box"><span>39</span><span>2</span></div>
                  <span>=</span>
                  <span>19</span>
                  <div class="fraction_box"><span>1</span><span>2</span></div>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
