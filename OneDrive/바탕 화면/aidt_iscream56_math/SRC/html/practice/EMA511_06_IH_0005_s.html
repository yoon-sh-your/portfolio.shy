<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA511_06_IH_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema511_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema511_06_ih_0005">
      <section class="title type2">
        <h2 data-head="5" lang="y">두 식의 계산 결과의 합을 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="flex dir_col justify_center align_center gap_40">
          <div class="question_box">
            <div class="question_box_inwrap">
              <span>56÷(5+3) ×4-9</span>
            </div>
          </div>
          <div class="question_box">
            <div class="question_box_inwrap">
              <span>20÷4+(8-5) ×2</span>
            </div>
          </div>
          <div class="input_wrap mt_40">
            <math-field data-answer-single="30"></math-field>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <table>
                  <tr>
                    <td>56÷(5+3)×4-9</td>
                    <td>=56÷8×4-9</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>=7×4-9</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>=28-9=19</td>
                  </tr>
                </table>
                <table>
                  <tr>
                    <td>20÷4+(8-5)×2</td>
                    <td>=20÷4+3×2</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>=5+3×2</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>=5+6=11</td>
                  </tr>
                </table>
                <p lang="y">➔ (두 식의 계산 결과의 합)=19+11=30</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
