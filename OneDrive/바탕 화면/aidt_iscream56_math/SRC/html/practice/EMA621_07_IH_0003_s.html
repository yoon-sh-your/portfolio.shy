<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA621_07_IH_0003</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema621_07.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema621_07_ih_0003">
			<section class="title type2">
				<h2 data-head="3" lang="y">계산해 보세요.</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center">
					<div class="flex align_center gap_4">
						<div class="fraction_box_wrap">
							<span>7</span>
							<div class="fraction_box">
								<span>1</span>
								<span>2</span>
							</div>
						</div>
						÷
						<div class="fraction_box">
							<span>3</span>
							<span>10</span>
						</div>
						=
						<div class="input_wrap fraction_wrap">
							<math-field data-answer-single="25"></math-field>
						</div>
					</div>

					<div class="flex align_center gap_4">
						<div class="fraction_box_wrap">
							<span>4</span>
							<div class="fraction_box">
								<span>8</span>
								<span>9</span>
							</div>
						</div>
						÷
						<div class="fraction_box_wrap">
							<span>1</span>
							<div class="fraction_box">
								<span>4</span>
								<span>7</span>
							</div>
						</div>
						=
						<div class="input_wrap fraction_wrap long">
							<math-field data-answer-single="3(1)/(9)(=(28)/(9))" data-answer-multi='{"values": ["3(1)/(9)", "(28)/(9)"]}'></math-field>
						</div>
					</div>
				</div>
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								
							</div>
						</div>
						<div class="buttons_solve">
						</div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnType key">입력타입토글</button>
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
