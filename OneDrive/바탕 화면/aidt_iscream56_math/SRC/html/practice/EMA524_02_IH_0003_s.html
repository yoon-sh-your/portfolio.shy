<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA524_02_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema524_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema524_02_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y"><span class="empty_box nemo"></span>안에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="flex justify_center">
          <div class="question_box">
            <div class="left">
              <div class="row row1">
                <span>15</span>
                <span>×</span>
                <span>3</span>
                <span>=</span>
              </div>
              <div class="row row2">
                <div class="fraction_box">
                  <span>1</span>
                  <span>10</span>
                </div>
                <span lang="y">배</span>
              </div>
              <div class="row row3">
                <span>1.5</span>
                <span>×</span>
                <span>3</span>
                <span>=</span>
              </div>
            </div>
            <div class="right">
              <div class="row row1">
                <span>45</span>
              </div>
              <div class="row row2">
                <div class="fraction_box">
                  <span>1</span>
                  <span>10</span>
                </div>
                <span lang="y">배</span>
              </div>
              <div class="row row3">
                <div class="input_wrap">
                  <math-field data-answer-single="4.5"></math-field>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div lang="y">
                  곱해지는 수가
                  <div class="fraction_box">
                    <span>1</span>
                    <span>10</span>
                  </div>
                  배가 되면 곱도
                  <div class="fraction_box">
                    <span>1</span>
                    <span>10</span>
                  </div>
                  배가 되므로<br />1.5×3의 계산 결과는 45의
                  <div class="fraction_box">
                    <span>1</span>
                    <span>10</span>
                  </div>
                  배인 4.5입니다.
                </div>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
