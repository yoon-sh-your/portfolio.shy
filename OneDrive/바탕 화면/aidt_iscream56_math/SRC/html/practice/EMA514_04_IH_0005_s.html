<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_04_IH_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="./../../common_practice/js/ema514_04_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_04_ih_0005">
      <section class="title type2">
        <h2 data-head="5" lang="y" class="fraction_box_title">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              <div class="fraction_box ml_0">
                <span>20</span>
                <span>45</span>
              </div>
              을 옳게 약분한 사람의 이름에 ○표 하세요.
            </div>
          </div>          
        </h2>
      </section>

      <section class="contents">
        <div class="flex justify_center">
          <div class="question_box dir_col gap_30">
            <div class="item1">
              <div class="inr">
                <span class="name" lang="y">승민</span>
                <div class="txt" lang="y">
                  분모를 5로 나누고, 분자를 4로 나누어<br />약분했더니&nbsp;
                  <div class="fraction_box">
                    <span>5</span>
                    <span>9</span>
                  </div>
                  가 되었어.
                </div>
              </div>
            </div>
            <div class="item2">
              <div class="inr">
                <span class="name" lang="y">은서</span>
                <div class="txt" lang="y">
                  분모와 분자를 최대공약수인 5로 나누어<br />
                  약분했더니 기약분수&nbsp;
                  <div class="fraction_box">
                    <span>4</span>
                    <span>9</span>
                  </div>
                  가 되었어.
                </div>
              </div>
            </div>
            <div class="boolean_wrap">
              <button type="button" class="button1" data-answer-single="false"></button>
              <button type="button" class="button2" data-answer-single="true"></button>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve top0">
                <p lang="y">분수를 약분할 때에는 분모와 분자를 0이 아닌 같은 수로 나누어야 하므로 옳게 약분한 사람은 은서입니다.</p>
                <table>
                  <tr>
                    <td>➔&nbsp;</td>
                    <td><p lang="y">45와 20의 최대공약수: 5</p></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <div class="fraction_box">
                        <span>20</span>
                        <span>45</span>
                      </div>
                      =
                      <div class="fraction_box">
                        <span>20÷5</span>
                        <span>45÷5</span>
                      </div>
                      =
                      <div class="fraction_box">
                        <span>4</span>
                        <span>9</span>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
