<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_02_IH_0004</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_02_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">두 정다각형의 둘레의 합은 몇 ㎝인지 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA516_02_IH/0004_01.png" alt="" />
            <p>8 ㎝</p>
            <p>6 ㎝</p>
          </div>
          <div class="input_area">
            <span>&#40;</span>
            <div class="input_wrap">
              <math-field data-answer-single="50"></math-field>
            </div>
            <span> &#41;㎝</span>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">(정사각형의 둘레)=8×4=32 (㎝)</p>
                <p lang="y">(정삼각형의 둘레)=6×3=18 (㎝)</p>
                <p lang="y">➔ (두 정다각형의 둘레의 합)=32+18=50 (㎝)</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
