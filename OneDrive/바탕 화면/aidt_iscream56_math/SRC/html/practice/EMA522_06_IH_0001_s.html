<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_06_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_06_ih_0001">
      <section class="title type2">
        <h2 data-head="1" class="fraction_box_title">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              <span lang="y">그림을 보고</span>
              <div class="operation_box">
                <div class="fraction_box"><span>2</span><span>3</span></div>
                <span>×</span>
                <div class="fraction_box"><span>2</span><span>5</span></div>
              </div>
              <span lang="y">를 계산하려고 합니다.</span>
              <span class="empty_box nemo"></span><span lang="y">안에 알맞은 수를 써 넣으세요.</span>
            </div>
          </div>
        </h2>
      </section>

      <section class="contents">
        <div class="question_box align_center justify_center dir_col">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA522_06_IH/0001_01.png" alt="" />
          </div>
          <div class="input_area fraction_text">
            <div class="fraction_box"><span>2</span><span>3</span></div>
            <span>×</span>
            <div class="fraction_box"><span>2</span><span>5</span></div>
            <span>=</span>
            <div class="fraction_box">
              <span>
                <div class="input_wrap">
                  <math-field data-answer-single="2" text-align="center" class="w_80"></math-field>
                </div>
                ×
                <div class="input_wrap">
                  <math-field data-answer-single="2" text-align="center" class="w_80"></math-field>
                </div>
              </span>
              <span>
                <div class="input_wrap">
                  <math-field data-answer-single="3" text-align="center" class="w_80"></math-field>
                </div>
                ×
                <div class="input_wrap">
                  <math-field data-answer-single="5" text-align="center" class="w_80"></math-field>
                </div>
              </span>
            </div>
            <span>=</span>
            <div class="fraction_box">
              <span>
                <div class="input_wrap">
                  <math-field data-answer-single="4" text-align="center" class="w_80"></math-field>
                </div>
              </span>
              <span
                ><div class="input_wrap">
                  <math-field data-answer-single="15" text-align="center" class="w_80"></math-field></div
              ></span>
            </div>
          </div>
        </div>
        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">(진분수)×(진분수)는 분자는 분자끼리, 분모는 분모끼리 곱하여 계산합니다</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
