<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA611_05_IH_0004</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema611_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema611_05_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">분수를 자연수로 나눈 몫을 빈 곳에 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA611_05_IH/0004_01.png" alt="" />
            <div class="fraction_box"><span>9</span><span>11</span></div>
            <p>5</p>
            <div class="input_position">
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="(9)/(55)" text-align="center" class="w_80"></math-field>
              </div>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_0" lang="y">
                  <span class="fraction_box">
                    <span>9</span>
                    <span>11</span> </span
                  >÷5=<span class="fraction_box">
                    <span>9</span>
                    <span>11</span> </span
                  >×<span class="fraction_box">
                    <span>1</span>
                    <span>5</span> </span
                  >=<span class="fraction_box">
                    <span>9</span>
                    <span>55</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
