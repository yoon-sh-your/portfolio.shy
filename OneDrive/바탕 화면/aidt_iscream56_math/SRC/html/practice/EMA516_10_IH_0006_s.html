<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_10_IH_0006</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_10.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_10_ih_0006">
      <section class="title type2">
        <h2 data-head="6" class="is_star" lang="y">삼각형을 점선을 따라 잘라서 직사각형을 만들었습니다. 잘못 설명한 사람의 이름을 골라 보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center mt_20 align_start">
          <div class="l_left flex dir_col align_end">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_10_IH/0006_01.png" alt="" />
              <p lang="y">밑변</p>
            </div>
            <div class="dropdown_wrap mt_30">
              <select class="custom_dropdown" data-answer-single="승민">
                <option value=""></option>
                <option value="채은" lang="y">채은</option>
                <option value="승민" lang="y">승민</option>
              </select>
            </div>
          </div>
          <div class="l_right">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_10_IH/0006_02.png" alt="" />
              <p lang="y" class="text1">
                삼각형의 밑변의<br />
                길이는 만든 직사각형의<br />
                가로와 같아.
              </p>
              <p lang="y" class="text2">
                만든 직사각형의<br />
                세로는 삼각형의<br />
                높이의 2배야.
              </p>
              <p lang="y" class="name1">채은</p>
              <p lang="y" class="name2">승민</p>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">만든 직사각형의 세로는 삼각형의 높이의 반이므로 잘못 설명한 사람은 승민입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
