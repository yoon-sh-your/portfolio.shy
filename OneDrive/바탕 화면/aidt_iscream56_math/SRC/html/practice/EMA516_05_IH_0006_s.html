<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_05_IH_0006</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_05_ih_0006 paging">
      <section class="title type2 score">
        <h2 data-head="6" class="is_star" lang="y">한 변의 길이가 5 ㎝인 정사각형이 있습니다. 이 정사각형의 네 변의 길이를 각각 2 ㎝씩 늘이면 넓이는 몇 ㎠가 되는지 구하려고 합니다. 물음에 답해 보세요.</h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <div class="question_box justify_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_05_IH/0006_01.png" alt="" />
              <p>5 ㎝</p>
            </div>
            <div class="text_area">
              <h3 lang="y">늘인 후의 정사각형의 한 변의 길이는 몇 ㎝가 되는지 구해 보세요.</h3>

              <div class="input_area">
                <span>&#40;</span>
                <div class="input_wrap answer1">
                  <math-field data-answer-single="7" type="number"></math-field>
                </div>
                <span>&#41; ㎝</span>
              </div>
            </div>
          </div>

          <!-- 해설 -->
          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p lang="y">(늘인 후의 정사각형의 한 변의 길이)=5+2=7 (㎝)</p>
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
          <div class="btn_area">
            <button class="btnType key">입력타입토글</button>
            <button class="btnReset">리셋</button>
            <button class="btnCheck">확인</button>
          </div>
        </article>
        <article class="page page_2">
          <div class="question_box justify_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA516_05_IH/0006_01.png" alt="" />
              <p>5 ㎝</p>
            </div>
            <div class="text_area">
              <h3 lang="y">늘인 후의 정사각형의 넓이는 몇 ㎠가 되는지 구해 보세요.</h3>
              <div class="input_area">
                <span>&#40;</span>
                <div class="input_wrap answer1">
                  <math-field data-answer-single="49" type="number"></math-field>
                </div>
                <span>&#41; ㎠</span>
              </div>
            </div>
          </div>
          <!-- 해설 -->
          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p lang="y">(늘인 후의 정사각형의 넓이)=7×7=49 (㎠)</p>
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
          <div class="btn_area">
            <button class="btnType key">입력타입토글</button>
            <button class="btnReset">리셋</button>
            <button class="btnCheck">확인</button>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
