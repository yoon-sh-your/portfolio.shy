<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA513_01_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema513_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema513_01_ih_0001">
      <section class="title type2 flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        </h2>
        <div class="title_sub">
          <span lang="y">『수학 4-1』 수의 배열에서 규칙 찾기</span>
        </div>
      </section>
      <section class="title type2">
        <h2 data-head="1_pink" lang="y">수의 배열에서 규칙을 찾아 빈 곳에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box">
          <span class="item">2015</span>
          <span class="item">2045</span>
          <span class="item">2075</span>
          <span class="item has_input">
            <div class="input_wrap"><math-field data-answer-single="2105"></math-field></div>
          </span>
          <span class="item">2135</span>
          <span class="item has_input">
            <div class="input_wrap"><math-field data-answer-single="2165"></math-field></div>
          </span>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">2015부터 ➔ 방향으로 30씩 커지는 규칙입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
