<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA624_02_IH_0003</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema624_02.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema624_02_ih_0003">
			<section class="title type2">
				<h2 data-head="3_deep_green">
					<span lang="y">비의 성질을 이용하여</span>
					<span class="empty_box nemo"></span><span lang="y" class="ml-6">안에 알맞은 수를 써넣으세요.</span>
				</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center">
					<div>
						<div class="question_row">
							<p class="has_bg">7:9</p>
							<img src="./../../common_practice/common/img/icon_arrow_right_navy.svg" alt="" />
							<p>63:</p>
							<div class="input_wrap">
								<math-field data-answer-single="81" text-align="center"></math-field>
							</div>
						</div>
						<div class="question_row">
							<p class="has_bg">3:15</p>
							<img src="./../../common_practice/common/img/icon_arrow_right_navy.svg" alt="" />
							<div class="input_wrap">
								<math-field data-answer-single="1" text-align="center"></math-field>
							</div>
							<p>:5</p>
						</div>
					</div>
				</div>
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								<p lang="y">
									7 : 9의 전항과 후항에 9를 곱하면 63 : 81이 됩니다. ➔
									<span class="empty_box nemo"></span>=81
								</p>
								<p lang="y">
									3 : 15의 전항과 후항을 3으로 나누면 1 : 5가 됩니다. ➔
									<span class="empty_box nemo"></span>=1
								</p>
							</div>
						</div>
						<div class="buttons_solve"></div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
