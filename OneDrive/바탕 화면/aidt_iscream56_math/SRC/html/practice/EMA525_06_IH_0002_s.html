  <body>
    <div id="app_wrap" class="ema525_06_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y">직육면체의 겨냥도를 보고 <span class="empty_box nemo"></span>안에 알맞은 수를 써넣으세요.</h2>

      <section class="contents">

            <span class="txt t1">7 ㎝</span>
            <span class="txt t2">2 ㎝</span>

            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
