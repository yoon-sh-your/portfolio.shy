<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA523_08_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema523_08.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema523_08_ih_0001">
      <section class="title type2">
        <h2 data-head="1">
          <span lang="y">점 ㅇ을 대칭의 중심으로 하는 점대칭도형입니다.</span>
          <span class="empty_box nemo"></span>
          <span lang="y">안에 알맞은 기호나 수를 써넣으세요.</span>
        </h2>
      </section>

      <section class="contents">
        <div class="question_box align_center justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA523_08_IH/0001_01.png" alt="" />
            <span class="txt1">7 ㎝</span>
            <span class="txt2">100 °</span>
            <span class="txt3">60 °</span>
          </div>
          <div class="input_area">
            <div class="text_bullet">
              <span lang="y">변 ㄴㄷ의 대응변은 변</span>&nbsp;<span class="input_wrap"> <math-field data-answer-single="ㅁㅂ" data-answer-multi='{"values": ["ㅁㅂ", "ㅂㅁ"]}' text-align="center"></math-field> </span><span lang="y">이므로</span>
            </div>
            <div>
              <span lang="y">변 ㄴㄷ의 길이는</span>&nbsp;
              <div class="input_wrap">
                <math-field data-answer-single="7" text-align="center"></math-field>
              </div>
              <span lang="y">㎝입니다.</span>
            </div>
            <div class="text_bullet mt_60">
              <span lang="y">각 ㄴㄱㅂ의 대응각은 각</span>&nbsp; <span class="input_wrap"> <math-field data-answer-single="ㅁㄹㄷ" data-answer-multi='{"values": ["ㅁㄹㄷ", "ㄷㄹㅁ"]}' text-align="center"></math-field> </span><span lang="y">이므로</span>
            </div>
            <div>
              <span lang="y">변 ㄴㄱㅂ의 크기는</span>&nbsp; <span class="input_wrap"> <math-field data-answer-single="60" text-align="center"></math-field> </span><span lang="y">°입니다.</span>
            </div>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y" class="text_bullet">변 ㄴㄷ의 대응변은 변 ㅁㅂ이고 대응변의 길이는 같습니다.</p>
                <p lang="y" class="pl16">➔ (변 ㄴㄷ)=(변 ㅁㅂ)=7 ㎝</p>
                <p lang="y" class="text_bullet">각 ㄴㄱㅂ의 대응각은 각 ㅁㄹㄷ이고 대응각의 크기는 같습니다.</p>
                <p lang="y" class="pl16">➔ (각 ㄴㄱㅂ)=(각 ㅁㄹㄷ)=60°</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
