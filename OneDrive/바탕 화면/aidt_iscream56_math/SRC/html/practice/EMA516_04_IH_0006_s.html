<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_04_IH_0006</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_04_ih_0006">
      <section class="title type2">
        <h2 data-head="6" lang="y">넓이가 넓은 것부터 차례대로 기호를 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center align_end">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA516_04_IH/0006_01.png" alt="" />
            <p class="text_square_bg">1 ㎠</p>
            <p lang="y" class="text1">가</p>
            <p lang="y" class="text2">나</p>
            <p lang="y" class="text3">다</p>
          </div>
          <div class="input_area mt_20 ml_40">
            <span>&#40;</span>
            <div class="input_wrap">
              <math-field data-answer-single="나"></math-field>
            </div>
            <span>,</span>
            <div class="input_wrap">
              <math-field data-answer-single="다"></math-field>
            </div>
            <span>,</span>
            <div class="input_wrap">
              <math-field data-answer-single="가"></math-field>
            </div>
            <span>&#41;</span>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p>
                  <span lang="y">도형 가의 넓이:</span>
                  <span class="text_square_bg">1 ㎠</span>
                  <span lang="y">의 7배</span>
                  ➔
                  <span lang="y">7 ㎠</span>
                </p>
                <p>
                  <span lang="y">도형 나의 넓이:</span>
                  <span class="text_square_bg">1 ㎠</span>
                  <span lang="y">의 9배</span>
                  ➔
                  <span lang="y">9 ㎠</span>
                </p>
                <p>
                  <span lang="y">도형 다의 넓이:</span>
                  <span class="text_square_bg">1 ㎠</span>
                  <span lang="y">의 8배</span>
                  ➔
                  <span lang="y">8 ㎠</span>
                </p>
                <p lang="y">따라서 넓이가 넓은 것부터 차례대로 기호를 쓰면 나, 다, 가입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
