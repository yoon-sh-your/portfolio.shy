<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_04_IH_0002</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_practice/js/ema521_04_ih_0002.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema521_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_04_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y">수의 범위를 그림에 나타내어 보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center align_end"></div>
        <div class="tit t1" lang="y">13 이상 17 미만인 수</div>
        <div class="draws-input-wrap diw1" data-gap="87">
          <div class="input-wrap">
            <div class="dropdown_wrap dw1">
              <select class="custom_dropdown math_symbol" data-answer-single="1">
                <option></option>
                <option value="1"><span></span></option>
                <option value="2"><span></span></option>
              </select>
            </div>
            <input type="text" class="user-input draws draws_active" data-fn="입력" data-value="" readonly />
            <div class="dropdown_wrap dw2">
              <select class="custom_dropdown math_symbol" data-answer-single="2">
                <option></option>
                <option value="1"><span></span></option>
                <option value="2"><span></span></option>
              </select>
            </div>
          </div>
          <div class="range">
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <span>18</span>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">13 이상 17 미만인 수는 13을 포함하므로 ●으로, 17을 포함하지 않으므로 ○으로 나타내고 두 수 사이를 선으로 연결합니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
