<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA512_05_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema512_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema512_05_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">어떤 두 수의 최소공배수가 13일 때, 두 수의 공배수를 가장 작은 수부터 차례대로 3개 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center gap_12">
          <div class="flex gap_4 align_end">
            <div class="input_wrap"><math-field data-answer-single="13"></math-field></div>
            ,
          </div>
          <div class="flex gap_4 align_end">
            <div class="input_wrap"><math-field data-answer-single="26"></math-field></div>
            ,
          </div>
          <div class="input_wrap"><math-field data-answer-single="39"></math-field></div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">두 수의 공배수는 두 수의 최소공배수의 배수와 같습니다. 어떤 두 수의 최소공배수가 13이므로 두 수의 공배수는 13, 26, 39, ...입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
