<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA615_03_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->

    <script src="./../../common_practice/js/ema615_02_ih_0006.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema615.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema615">
      <section class="title group">
        <h2 lang="y"><span class="puple">[1~3]</span> 시은이네 아파트에서 일주일 동안 배출한 재활용품의 종류를 조사하여 나타낸 표입니다. 물음에 답해 보세요.</h2>
      </section>
      <section class="title type2">
        <h2 data-head="1_light_purple" lang="y">
          <span lang="y">표를 완성해 보세요.</span>
        </h2>
      </section>
      <section class="contents">
        <div class="ema615_03_0001 align_center justify_center gap_50">
          <div class="flex dir_col gap_50">
            <div class="flex align_center justify_center">
              <div class="tit_title">
                <span lang="y">재활용품의 종류별 배출량의 비율</span>
              </div>
            </div>

            <div class="table_wrap">
              <table>
                <colgroup>
                  <col style="width: 160px" />
                  <col style="width: 150px" />
                  <col style="width: 150px" />
                  <col style="width: 150px" />
                  <col style="width: 150px" />
                  <col style="width: 150px" />
                </colgroup>
                <thead>
                  <tr>
                    <th scope="row" lang="y">종류</th>
                    <td class="bg">종이류</td>
                    <td class="bg">플라스틱류</td>
                    <td class="bg">캔류</td>
                    <td class="bg">병류</td>
                    <td class="bg">합계</td>
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                  <tr>
                    <th scope="row" lang="y">배출량(kg)</th>
                    <td>80</td>
                    <td>60</td>
                    <td>40</td>
                    <td>20</td>
                    <td>200</td>
                  </tr>

                  <tr>
                    <th scope="row" lang="y">백분율(％)</th>
                    <td>40</td>
                    <td>
                      <div class="input_wrap">
                        <math-field data-answer-single="30"></math-field>
                      </div>
                    </td>
                    <td>
                      <div class="input_wrap">
                        <math-field data-answer-single="20"></math-field>
                      </div>
                    </td>
                    <td>10</td>
                    <td>
                      <div class="input_wrap">
                        <math-field data-answer-single="100"></math-field>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex gap_4 align_center">
                  <p>전체 배출량에 대한 종류별 배출량의 백분율을 구합니다.</p>
                </div>
                <div class="flex gap_4 align_center">
                  <p>플라스틱류:</p>
                  <div class="fraction_box">
                    <span>60</span>
                    <span>200</span>
                  </div>
                  <p>×100=30➔</p>
                  <p>30 ％</p>
                </div>
                <div class="flex gap_4 align_center">
                  <p>캔류:</p>
                  <div class="fraction_box">
                    <span>40</span>
                    <span>200</span>
                  </div>
                  <p>×100=20➔</p>
                  <p>20 ％</p>
                </div>
                <div class="flex gap_4 align_center">
                  <p>각 항목의 백분율의 합계는 100 ％입니다.</p>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
