<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA515_07_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema515_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema515_07_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">빈 곳에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="left">
            <div class="box">
              <div class="mixed_fraction">
                <span>3</span>
                <div class="fraction_box">
                  <span>5</span>
                  <span>9</span>
                </div>
              </div>
            </div>
            <div class="box">
              <div class="mixed_fraction">
                <span>1</span>
                <div class="fraction_box">
                  <span>11</span>
                  <span>12</span>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="box">
              <div class="mixed_fraction">
                <div class="input_wrap">
                  <math-field data-answer-single="1" class="w_80"></math-field>
                </div>
                <div class="fraction_box">
                  <div class="input_wrap"><math-field data-answer-single="23"></math-field></div>
                  <div class="input_wrap"><math-field data-answer-single="36"></math-field></div>
                </div>
              </div>
              <!-- <div class="input_wrap fraction_wrap">
                <math-field
                  data-answer-single="1(23)/(36)(=(59)/(36))"
                  data-answer-multi='{"values": ["1(23)/(36)", "(59)/(36)"]}'></math-field>
              </div> -->
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <!--start solve-->
                <div class="flex align_center gap_4">
                  <div class="mixed_fraction">
                    <span>3</span>
                    <div class="fraction_box">
                      <span>5</span>
                      <span>9</span>
                    </div>
                  </div>
                  <span>-</span>
                  <div class="mixed_fraction">
                    <span>1</span>
                    <div class="fraction_box">
                      <span>11</span>
                      <span>12</span>
                    </div>
                  </div>
                  <span>=</span>
                  <div class="mixed_fraction">
                    <span>3</span>
                    <div class="fraction_box">
                      <span>20</span>
                      <span>36</span>
                    </div>
                  </div>
                  <span>-</span>
                  <div class="mixed_fraction">
                    <span>1</span>
                    <div class="fraction_box">
                      <span>33</span>
                      <span>36</span>
                    </div>
                  </div>
                  <span>=</span>
                  <div class="mixed_fraction">
                    <span>2</span>
                    <div class="fraction_box">
                      <span>56</span>
                      <span>36</span>
                    </div>
                  </div>
                  <span>-</span>
                  <div class="mixed_fraction">
                    <span>1</span>
                    <div class="fraction_box">
                      <span>33</span>
                      <span>36</span>
                    </div>
                  </div>
                  <span>=</span>
                  <div class="mixed_fraction">
                    <span>1</span>
                    <div class="fraction_box">
                      <span>23</span>
                      <span>36</span>
                    </div>
                  </div>
                </div>
                <!--end solve-->
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
