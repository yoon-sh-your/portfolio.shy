<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_08_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_08.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_08_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">곱이 큰 것부터 차례대로 기호를 골라 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box align_center justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA522_08_IH/0004_01.png" alt="" />
            <div class="list_area">
              <ul>
                <li>
                  <div class="text flex align_center gap_10">
                    ㉠ 2
                    <div class="fraction_box"><span>6</span><span>7</span></div>
                    ×1
                    <div class="fraction_box"><span>2</span><span>5</span></div>
                  </div>
                </li>
                <li>
                  <div class="text flex align_center gap_10">
                    ㉡ 1
                    <div class="fraction_box"><span>5</span><span>6</span></div>
                    ×2
                    <div class="fraction_box"><span>9</span><span>11</span></div>
                  </div>
                </li>
                <li>
                  <div class="text flex align_center gap_10">
                    ㉢ 3
                    <div class="fraction_box"><span>5</span><span>8</span></div>
                    ×1
                    <div class="fraction_box"><span>1</span><span>7</span></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="bracket">
            <span class="bracket-l"></span>
            <div class="dropdown_area">
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="㉡">
                  <option value=""></option>
                  <option value="㉠" lang="y">㉠</option>
                  <option value="㉡" lang="y">㉡</option>
                  <option value="㉢" lang="y">㉢</option>
                </select>
              </div>
              <span>,</span>
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="㉢">
                  <option value=""></option>
                  <option value="㉠" lang="y">㉠</option>
                  <option value="㉡" lang="y">㉡</option>
                  <option value="㉢" lang="y">㉢</option>
                </select>
              </div>
              <span>,</span>
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="㉠">
                  <option value=""></option>
                  <option value="㉠" lang="y">㉠</option>
                  <option value="㉡" lang="y">㉡</option>
                  <option value="㉢" lang="y">㉢</option>
                </select>
              </div>
            </div>
            <span class="bracket-r"></span>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_10">
                  <span>㉠ 2</span>
                  <div class="fraction_box"><span>6</span><span>7</span></div>
                  <span>×</span>
                  <span>1</span>
                  <div class="fraction_box"><span>2</span><span>5</span></div>
                  <span>=</span>
                  <div class="fraction_box">
                    <span class="mark_error up">20<i>4</i></span
                    ><span class="mark_error">7<i>1</i></span>
                  </div>
                  <span>×</span>
                  <div class="fraction_box">
                    <span class="mark_error up">7<i>1</i></span
                    ><span class="mark_error">5<i>1</i></span>
                  </div>
                  <span>=</span>
                  <span>4</span>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <span>㉡ 1</span>
                  <div class="fraction_box"><span>5</span><span>6</span></div>
                  <span>×</span>
                  <span>2</span>
                  <div class="fraction_box"><span>9</span><span>11</span></div>
                  <span>=</span>
                  <div class="fraction_box">
                    <span class="mark_error up">11<i>1</i></span
                    ><span>6</span>
                  </div>
                  <span>×</span>
                  <div class="fraction_box">
                    <span>31</span><span class="mark_error">11<i>1</i></span>
                  </div>
                  <span>=</span>
                  <div class="fraction_box"><span>31</span><span>6</span></div>
                  <span>=</span>
                  <span>5</span>
                  <div class="fraction_box"><span>1</span><span>6</span></div>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <span>㉢ 3</span>
                  <div class="fraction_box"><span>5</span><span>8</span></div>
                  <span>×</span>
                  <span>1</span>
                  <div class="fraction_box"><span>1</span><span>7</span></div>
                  <span>=</span>
                  <div class="fraction_box">
                    <span>29</span><span class="mark_error">8<i>1</i></span>
                  </div>
                  <span>×</span>
                  <div class="fraction_box">
                    <span class="mark_error up">8<i>1</i></span
                    ><span>7</span>
                  </div>
                  <span>=</span>
                  <div class="fraction_box"><span>29</span><span>7</span></div>
                  <span>=</span>
                  <span>4</span>
                  <div class="fraction_box"><span>1</span><span>7</span></div>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <span>5</span>
                  <div class="fraction_box"><span>1</span><span>6</span></div>
                  <span>></span>
                  <span>4</span>
                  <div class="fraction_box"><span>1</span><span>7</span></div>
                  <span>>4이므로 곱이 큰 것부터 차례대로 기호를 쓰면 ㉡, ㉢, ㉠입니다.</span>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <!-- <button class="btnType key" lang="y">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
