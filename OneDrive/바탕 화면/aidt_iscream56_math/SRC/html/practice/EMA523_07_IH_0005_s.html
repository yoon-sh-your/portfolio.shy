<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA523_07_IH_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema523_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema523_07_ih_0005">
      <section class="title type2 score">
        <h2 data-head="5" class="is_star2" lang="y">다음을 보고 물음에 답해 보세요.</h2>
      </section>
      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">점대칭도형인 글자를 모두 찾아 골라 보세요.</h3>
          <div class="question_box justify_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA523_07_IH/0005_01.png" alt="" />
              <div class="boolean_wrap">
                <button type="button" data-answer-single="false"></button>
                <button type="button" data-answer-single="false"></button>
                <button type="button" data-answer-single="true"></button>
                <button type="button" data-answer-single="false"></button>
                <button type="button" data-answer-single="true"></button>
              </div>
            </div>
          </div>

          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p lang="y">점대칭도형인 글자는 H, S입니다.</p>
                  <br />
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
        </article>
        <article class="page page_2">
          <h3 lang="y">점대칭도형이면서 선대칭도형인 글자를 찾아 써 보세요.</h3>
          <div class="question_box justify_center">
            <div class="img_area">
              <img src="./../../common_practice/img/EMA523_07_IH/0005_01.png" alt="" />
              <div class="boolean_wrap">
                <button type="button" data-answer-single="true"></button>
                <button type="button" data-answer-single="false"></button>
                <button type="button" data-answer-single="true"></button>
                <button type="button" data-answer-single="true"></button>
                <button type="button" data-answer-single="false"></button>
              </div>
            </div>
          </div>

          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <p lang="y">선대칭도형인 글자는 A, H, M이므로 점대칭 도형이면서 선대칭도형인 글자는 H입니다.</p>
                  <br />
                </div>
              </div>
              <div class="buttons_solve"></div>
            </div>
          </div>
        </article>
        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
