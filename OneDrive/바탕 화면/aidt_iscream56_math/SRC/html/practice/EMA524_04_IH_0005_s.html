<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema524_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema524_04_ih_0005">
      <section class="title type2">
        <h2 data-head="5" lang="y">곱의 크기가 큰 것부터 차례대로 기호를 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center dir_col gap_40">
          <div class="top">
            <div class="inr">
              <div class="item">
                <span>㉠ </span>
                2×1.7
              </div>
              <div class="item">
                <span>㉡</span>
                5×0.9
              </div>
              <div class="item">
                <span>㉢</span>
                3×1.2
              </div>
              <div class="item">
                <span>㉣</span>
                6×0.8
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="dropdown_wrap">
              <select class="custom_dropdown" data-answer-single="㉣">
                <option></option>
                <option value="㉠">㉠</option>
                <option value="㉡">㉡</option>
                <option value="㉢">㉢</option>
                <option value="㉣">㉣</option>
              </select>
            </div>
            <div class="dropdown_wrap">
              <select class="custom_dropdown" data-answer-single="㉡">
                <option></option>
                <option value="㉠">㉠</option>
                <option value="㉡">㉡</option>
                <option value="㉢">㉢</option>
                <option value="㉣">㉣</option>
              </select>
            </div>
            <div class="dropdown_wrap">
              <select class="custom_dropdown" data-answer-single="㉢">
                <option></option>
                <option value="㉠">㉠</option>
                <option value="㉡">㉡</option>
                <option value="㉢">㉢</option>
                <option value="㉣">㉣</option>
              </select>
            </div>
            <div class="dropdown_wrap">
              <select class="custom_dropdown" data-answer-single="㉠">
                <option></option>
                <option value="㉠">㉠</option>
                <option value="㉡">㉡</option>
                <option value="㉢">㉢</option>
                <option value="㉣">㉣</option>
              </select>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center">
                  <div class="item">
                    <span>㉠</span>
                    2×1.7=3.4
                  </div>
                  <div class="item">
                    <span>㉡</span>
                    5×0.9=4.5
                  </div>
                  <div class="item">
                    <span>㉢</span>
                    3×1.2=3.6
                  </div>
                  <div class="item">
                    <span>㉣</span>
                    6×0.8=4.8
                  </div>
                </div>
                <div class="flex align_center gap_8 mt_20" lang="y">➔ 4.8>4.5>3.6>3.4이므로 곱의 크기가 큰 것부터 차례대로 기호를 쓰면 ㉣, ㉡, ㉢, ㉠입니다.</div>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
