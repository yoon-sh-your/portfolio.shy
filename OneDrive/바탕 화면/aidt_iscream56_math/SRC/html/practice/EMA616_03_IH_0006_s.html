  <body>
    <div id="app_wrap" class="ema616_03_ih_0006">
      <section class="title type2">
        <h2 data-head="6_orange" class="is_star" lang="y">직육면체의 부피가 480 ㎤일 때, 높이는 몇 ㎝인지 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <img src="../../common_practice/img/EMA616_03_IH/616_03_06.png" alt="" />
        </div>

        <div class="box_cm">
          <span class="cm1">5 ㎝</span>
          <span class="cm2">8 ㎝</span>
        </div>
        <div class="flex justify_center align_center">
          <div class="input_wrap">
            <math-field data-answer-single="12" text-align="center"></math-field>
          </div>
          <h2><span>㎝</span></h2>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">직육면체의 높이를<span class="empty_box nemo"></span>㎝라고 하면 8×5= 480, 40×<span class="empty_box nemo m_auto"></span>=480, <span class="empty_box nemo m_auto"></span>=480÷40=12 입니다. </p>
                <p lang="y">따라서 직육면체의 높이는 12 ㎝입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
