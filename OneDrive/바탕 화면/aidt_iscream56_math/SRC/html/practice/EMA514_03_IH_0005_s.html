<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="./../../common_practice/js/ema514_03_ih.js"></script>

  <body>
    <div id="app_wrap" class="ema514_03_ih_0005">
      <section class="title type2">
        <h2 data-head="5" lang="y" class="fraction_box_title">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              <div class="fraction_box ml_0">
                <span>9</span>
                <span>11</span>
              </div>
              와 크기가 같은 분수 중에서 분자가 72인 분수를 구해 보세요.
            </div>
          </div>          
        </h2>
      </section>

      <section class="contents">
        <div class="question_box bracket justify_center">
          <span class="bracket-l"></span>
          <div class="input_wrap fraction_wrap">
            <math-field data-answer-single="(72)/(88)" text-align="center"></math-field>
          </div>
          <span class="bracket-r"></span>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div lang="y">
                  9×8=72이므로&nbsp;
                  <div class="fraction_box">
                    <span>9</span>
                    <span>11</span>
                  </div>
                  와 크기가 같은 분수 중에서 분자가 72인 분수는
                </div>
                <div lang="y">
                  <div class="fraction_box">
                    <span>9</span>
                    <span>11</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>9×8</span>
                    <span>11×8</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>72</span>
                    <span>88</span>
                  </div>
                  입니다.
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
