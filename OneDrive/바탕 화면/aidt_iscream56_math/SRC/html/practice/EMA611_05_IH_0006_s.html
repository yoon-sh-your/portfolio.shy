<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA611_05_IH_0006</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema611_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema611_05_ih_0006">
      <section class="title type2">
        <h2 data-head="6" class="is_star fraction_box_title" lang="y">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              찰흙
              <div class="fraction_box">
                <span>14</span>
                <span>15</span>
              </div>
              ㎏을 5명에게 똑같이 나누어 주려고 합니다. 한 명에게 줄 수 있는 찰흙의 양은 몇 ㎏인지 식을 쓰고 답을 구해 보세요.
            </div>
          </div>
        </h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center dir_col">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA611_05_IH/0006_01.png" alt="" />
          </div>
          <div class="input_area mt_30">
            <div class="input_col">
              <span class="label_gray" lang="y">식</span>
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="(14)/(15)÷5" class="w_80"></math-field>
              </div>
              =
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="(14)/(75)" class="w_80"></math-field>
              </div>
            </div>
            <div class="input_col">
              <span class="label_gray" lang="y">답</span>
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="(14)/(75)" class="w_80"></math-field>
              </div>
              ㎏
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve top0">
                <div class="flex align_center gap_0" lang="y">
                  <span lang="y">(한 명에게 줄 수 있는 찰흙의 양)</span>
                  =<span class="fraction_box">
                    <span>14</span>
                    <span>15</span> </span
                  >÷5=<span class="fraction_box">
                    <span>14</span>
                    <span>15</span> </span
                  >×<span class="fraction_box">
                    <span>1</span>
                    <span>5</span> </span
                  >=<span class="fraction_box">
                    <span>14</span>
                    <span>75</span> </span
                  >&nbsp; (kg)
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
