<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_03_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_03_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y"><span class="empty_box nemo head"></span>안에 알맞은 수를 써넣어 크기가 같은 분수를 만들어 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box dir_col">
          <div class="flex align_center gap_4">
            <div class="fraction_box">
              <span>1</span>
              <span>3</span>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="2"></math-field></div>
              <span>6</span>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="3"></math-field></div>
              <span>9</span>
            </div>
            =
            <div class="fraction_box">
              <span>4</span>
              <div class="input_wrap"><math-field data-answer-single="12"></math-field></div>
            </div>
          </div>
          <div class="flex align_center gap_4">
            <div class="fraction_box">
              <span>36</span>
              <span>48</span>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="18"></math-field></div>
              <span>24</span>
            </div>
            =
            <div class="fraction_box">
              <span>12</span>
              <div class="input_wrap"><math-field data-answer-single="16"></math-field></div>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="9"></math-field></div>
              <span>12</span>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="text_bullet">
                  <div class="fraction_box">
                    <span>1</span>
                    <span>3</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>1×2</span>
                    <span>3×2</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>1×3</span>
                    <span>3×3</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>1×4</span>
                    <span>3×4</span>
                  </div>
                </div>
                <div>
                  ➔
                  <div class="fraction_box">
                    <span>1</span>
                    <span>3</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>2</span>
                    <span>6</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>3</span>
                    <span>9</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>4</span>
                    <span>12</span>
                  </div>
                </div>
                <div class="text_bullet">
                  <div class="fraction_box">
                    <span>36</span>
                    <span>48</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>36÷2</span>
                    <span>48÷2</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>36÷3</span>
                    <span>48÷3</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>36÷4</span>
                    <span>48÷4</span>
                  </div>
                </div>
                <div>
                  ➔
                  <div class="fraction_box">
                    <span>36</span>
                    <span>48</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>18</span>
                    <span>24</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>12</span>
                    <span>16</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>9</span>
                    <span>12</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
