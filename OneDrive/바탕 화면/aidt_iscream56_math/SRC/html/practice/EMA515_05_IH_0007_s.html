<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA515_05_IH_0007_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="./../../common_practice/js/ema511_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema515_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema515_05_ih_0007">
      <section class="title type2">
        <h2 data-head="7" class="is_star2 fraction_box_title" lang="y">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              어떤 수에서
              <div class="fraction_box">
                <span>3</span>
                <span>10</span>
              </div>
              을 빼야 하는데 잘못하여 더했더니 
              <div class="fraction_box">
                <span>14</span>
                <span>15</span>
              </div>
              가 되었습니다. 옳게 계산한 값을 구하려고 합니다. 물음에 답해 보세요.
            </div>
          </div>

          
        </h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 class="title" lang="y">어떤 수를 구해 보세요.</h3>
          <div class="question_box justify_center">
            <div class="bracket">
              <span class="bracket-l"></span>
              <div class="fraction_box">
                <div class="input_wrap"><math-field data-answer-single="19"></math-field></div>
                <div class="input_wrap"><math-field data-answer-single="30"></math-field></div>
              </div>
              <span class="bracket-r"></span>
            </div>
          </div>

          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <!--start solve-->
                  <div class="flex align_center gap_4">
                    어떤 수 를&nbsp;
                    <span class="empty_box nemo head"></span>
                    라고 하면&nbsp;
                    <span class="empty_box nemo head"></span>
                    <span>+</span>
                    <span class="fraction_box">
                      <span>3</span>
                      <span>10</span>
                    </span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span>14</span>
                      <span>15</span>
                    </span>
                    <span>이므로&nbsp;</span>
                    <span class="empty_box nemo head"></span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span>14</span>
                      <span>15</span>
                    </span>
                    <span>-</span>
                    <span class="fraction_box">
                      <span>3</span>
                      <span>10</span>
                    </span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span>28</span>
                      <span>30</span>
                    </span>
                    <span>-</span>
                    <span class="fraction_box">
                      <span>9</span>
                      <span>30</span>
                    </span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span>19</span>
                      <span>30</span>
                    </span>
                    <span>입니다.</span>
                  </div>
                  <p lang="y" class="flex align_center gap_4">
                    따라서 어떤 수는
                    <span class="fraction_box ml_6">
                      <span>19</span>
                      <span>30</span> </span
                    >입니다.
                  </p>
                  <!--end solve-->
                </div>
              </div>
              <!-- <div class="buttons_solve">
                  
              </div> -->
            </div>
          </div>
        </article>
        <article class="page page_1">
          <h3 class="title" lang="y">옳게 계산한 값을 구해 보세요.</h3>
          <div class="question_box justify_center">
            <div class="bracket">
              <span class="bracket-l"></span>
              <div class="fraction_box">
                <div class="input_wrap"><math-field data-answer-single="1"></math-field></div>
                <div class="input_wrap"><math-field data-answer-single="3"></math-field></div>
              </div>
              <span class="bracket-r"></span>
            </div>
          </div>

          <div class="solve_area">
            <div class="inner_solve">
              <div class="flex">
                <strong class="tit_solve" lang="y">해설</strong>
                <div class="conts_solve">
                  <!--start solve-->
                  <div class="flex align_center gap_4">
                    <span class="fraction_box">
                      <span>19</span>
                      <span>30</span>
                    </span>
                    <span>-</span>
                    <span class="fraction_box">
                      <span>3</span>
                      <span>10</span>
                    </span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span>19</span>
                      <span>30</span>
                    </span>
                    <span>-</span>
                    <span class="fraction_box">
                      <span>9</span>
                      <span>30</span>
                    </span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span class="slash">10<span class="slash_txt">1</span></span>
                      <span class="slash">30<span class="slash_txt">3</span></span>
                    </span>
                    <span>=</span>
                    <span class="fraction_box">
                      <span>1</span>
                      <span>3</span>
                    </span>
                    <p lang="y" class="flex align_center gap_4">
                      이므로 옳게 계산한 값은
                      <span class="fraction_box ml_6">
                        <span>1</span>
                        <span>3</span> </span
                      >입니다.
                    </p>
                  </div>
                </div>
              </div>
              <!-- <div class="buttons_solve">
                  
              </div> -->
            </div>
          </div>
        </article>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
