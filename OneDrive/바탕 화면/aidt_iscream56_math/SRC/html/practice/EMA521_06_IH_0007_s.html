<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_06_IH_0007</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <!-- <script src="../../common_practice/js/ema521_01_02_ih.js"></script> -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema521_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_06_ih_0007">
      <section class="title type2">
        <h2 data-head="7" class="is_star2">
          <span class="label_bread" lang="y">조건</span>
          <span lang="y">을 만족하는 자연수 중 가장 큰 수를 구해 보세요.</span>
        </h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center dir_col">
          <div class="text_wrap">
            <dl>
              <dt class="label_bread" lang="y">조건</dt>
              <dd class="text_bullet" lang="y">버림하여 백의 자리까지 나타내면 1200입니다.</dd>
              <dd class="text_bullet" lang="y">일의 자리 숫자는 1입니다.</dd>
            </dl>
          </div>
          <div class="input_area justify_center mt_30">
            <div class="input_row">
              <span lang="y">(</span>
              <div class="input_wrap">
                <math-field data-answer-single="1291"></math-field>
              </div>
              <span lang="y">)</span>
            </div>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">
                  버림하여 백의 자리까지 나타내면 1200인 수는 1200 이상 1300 미만인 수입니다. <br />
                  이 중에서 일의 자리 숫자가 1인 가장 큰 자연수는 1291입니다.
                </p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
