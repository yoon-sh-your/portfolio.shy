<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_08_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_08.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_08_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y">은서가 설명하는 수를 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box align_center justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA522_08_IH/0003_01.png" alt="" />
            <p class="name" lang="y">은서</p>
            <div class="text flex align_center gap_10">
              3
              <div class="fraction_box"><span>1</span><span>5</span></div>
              의 1
              <div class="fraction_box"><span>1</span><span>4</span></div>
              배인 수
            </div>
          </div>
          <div class="input_area">
            <span>(</span>
            <div class="input_wrap">
              <math-field data-answer-single="4" text-align="center"></math-field>
            </div>
            <span>)</span>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_10">
                  <span>3</span>
                  <div class="fraction_box"><span>1</span><span>5</span></div>
                  <span>×</span>
                  <span>1</span>
                  <div class="fraction_box"><span>1</span><span>4</span></div>
                  <span>=</span>
                  <div class="fraction_box">
                    <span class="mark_error up">16<i>5</i></span
                    ><span class="mark_error">5<i>1</i></span>
                  </div>
                  <span>×</span>
                  <div class="fraction_box">
                    <span class="mark_error up">5<i>1</i></span
                    ><span class="mark_error">4<i>1</i></span>
                  </div>
                  <span>=</span>
                  <span>4</span>
                </div>
                <div class="flex align_center gap_10 mt_18">
                  <span>따라서 은서가 설명하는 수는 4입니다.</span>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
