<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_05_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_05_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y">두 분수를 통분해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center gap_20">
          <div class="bracket lg">
            <span class="bracket-l"></span>
            <div class="fraction_box"><span>9</span><span>14</span></div>
            <span class="comma">,</span>
            <div class="fraction_box"><span>3</span><span>4</span></div>
            <span class="bracket-r"></span>
          </div>
          <img src="../../common_practice/common/img/icon_arrow_right_navy.svg" alt="" />
          <div class="bracket">
            <span class="bracket-l"></span>
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(18)/(28)"></math-field>
            </div>
            <span class="ml-8">,</span>
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(21)/(28)"></math-field>
            </div>
            <span class="bracket-r"></span>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div>
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box"><span>9</span><span>14</span></div>
                    <span class="comma">,</span>
                    <div class="fraction_box"><span>3</span><span>4</span></div>
                    <span class="bracket-r"></span>
                  </div>
                  ➔
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box"><span>9×2</span><span>14×2</span></div>
                    <span class="comma">,</span>
                    <div class="fraction_box"><span>3×7</span><span>4×7</span></div>
                    <span class="bracket-r"></span>
                  </div>
                  ➔
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box"><span>18</span><span>28</span></div>
                    <span class="comma">,</span>
                    <div class="fraction_box"><span>21</span><span>28</span></div>
                    <span class="bracket-r"></span>
                  </div>
                </div>
                <p lang="y">
                  <span class="label_refer">참고</span>
                  두 분모의 곱을 공통분모로 하여 통분할 수도 있습니다.
                </p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
