<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_02_IH_0007_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_02_ih_0007">
      <section class="title type2">
        <h2 data-head="7" class="is_star" class="fraction_box_title">
          <span lang="y">재윤이는 한 봉지에</span>
          <div class="fraction_box"><span>4</span><span>15</span></div>
          <span lang="y">kg인 사탕을 3봉지 샀습니다. 재윤이가 산 사탕은 모두 몇 kg인지 식을 쓰고 답을 구해 보세요.</span>
        </h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA522_02_IH/0007_01.png" alt="" />
          </div>

          <div class="input_area">
            <div class="flex align_center">
              <span class="label_gray mr_10">식</span>
              <div class="input_wrap fraction_wrap hint_up">
                <math-field data-answer-single="(4)/(15)×3" text-align="center" placeholder="&nbsp;"></math-field>
              </div>
              <span class="mr_10 ml_10">=</span>
              <div class="input_wrap fraction_wrap hint_up">
                <math-field data-answer-single="(4)/(5)" text-align="center" placeholder="&nbsp;"></math-field>
              </div>
            </div>
            <div class="flex align_center">
              <span class="label_gray mr_10">답</span>
              <div class="input_wrap fraction_wrap hint_right">
                <math-field data-answer-single="(4)/(5)" text-align="center" placeholder="&nbsp;"></math-field>
              </div>
              <span class="ml_10">kg</span>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <table>
                  <tr>
                    <td lang="y">(재윤이가 산 사탕의 무게)&nbsp;</td>
                    <td lang="y">= (사탕 한 봉지의 무게) × 3</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <div class="flex align_center gap_10">
                        <span>=</span>
                        <div class="fraction_box">
                          <span>4</span><span class="mark_error">15<i>5</i></span>
                        </div>
                        <span>×</span>
                        <span class="mark_error">3<i>1</i></span>
                        <span>=</span>
                        <div class="fraction_box"><span>4</span><span>5</span></div>
                        <span>(kg)</span>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
