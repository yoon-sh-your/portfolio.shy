<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_04_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_04_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y">계산해 보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center dir_col">
          <div class="flex gap_100 dir_col">
            <div class="flex align_center gap_10">
              <span>7 ×</span>
              <div class="fraction_box">
                <span>3</span>
                <span>5</span>
              </div>
              <span>=</span>
              <!-- 단답형 분수식 -->
              <div class="input_wrap fraction_wrap" data-hint-position="right">
                <math-field data-answer-single="4(1)/(5)(=(21)/(5))" text-align="center" placeholder="&nbsp;" class="w_80"></math-field>
              </div>
            </div>
            <div class="flex align_center gap_10">
              <span>12 ×</span>
              <div class="fraction_box">
                <span>2</span>
                <span>9</span>
              </div>
              <span>= </span>
              <!-- 단답형 분수식 -->
              <div class="input_wrap fraction_wrap" data-hint-position="right">
                <math-field data-answer-single="2(2)/(3)(=(8)/(3))" text-align="center" placeholder="&nbsp;" class="w_80"></math-field>
              </div>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_10">
                  <span>7</span>
                  <span>×</span>
                  <div class="fraction_box"><span>3</span><span>5</span></div>
                  <span>=</span>
                  <div class="fraction_box"><span>7×3</span><span>5</span></div>
                  <span>=</span>
                  <div class="fraction_box"><span>21</span><span>5</span></div>
                  <span>=</span>
                  <span>4</span>
                  <div class="fraction_box"><span>1</span><span>5</span></div>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <span class="mark_error up">12<i>4</i></span>
                  <span>×</span>
                  <div class="fraction_box">
                    <span>2</span><span class="mark_error">9<i>3</i></span>
                  </div>
                  <span>=</span>
                  <div class="fraction_box"><span>4×2</span><span>3</span></div>
                  <span>=</span>
                  <div class="fraction_box"><span>8</span><span>3</span></div>
                  <span>=</span>
                  <span>2</span>
                  <div class="fraction_box"><span>2</span><span>3</span></div>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
