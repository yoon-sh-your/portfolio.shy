<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA523_05_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema523_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema523_05_ih_0004">
      <section class="title type2">
        <h2 data-head="4" class="is_star" lang="y">선대칭도형의 성질에 대해 잘못 말한 사람을 찾아 이름을 쓰고, 내용을 옳게 고쳐 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box align_center justify_center dir_col">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA523_05_IH/0004_01.png" alt="" />
            <p class="text1">
              대응점끼리 이은<br />
              선분은 대칭축과<br />
              수직으로 만나.
            </p>
            <p class="name1">준희</p>
            <p class="text2">
              대응변의<br />
              길이는 달라.
            </p>
            <p class="name2">서하</p>
            <p class="text3">
              대응점에서<br />
              대칭축까지의<br />
              거리는 같아.
            </p>
            <p class="name3">재윤</p>
          </div>
          <div class="input_area">
            <span>(</span>
            <div class="input_wrap">
              <math-field data-answer-single="서하" text-align="center"></math-field>
            </div>
            <span>)</span>
          </div>
          <div class="textarea_area">
            <p class="label_gray">옳게 고치기</p>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">대응변의 길이는 같아.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">선대칭도형은 대응변의 길이와 대응각의 크기가 각각 같습니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
