<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMA616_01_IH_0002_s</title>

  <!-- 공통 js-->
  <script src="../../common_contents/common/js/app.js"></script>
  <script src="../../common_practice/common/js/solve_area_act.js"></script>

  <!-- 공통 css-->
  <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

  <!-- 개별 -->
  <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
  <link rel="stylesheet" href="./../../common_practice/css/ema616_01.css" />
</head>

<body>
  <div id="app_wrap" class="ema616_01_ih_0002">
    <section class="title type2 flex_wrap">
      <h2 lang="y">
        <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        <!-- <span class="blue">[배운 내용을 떠올려요]</span> -->
      </h2>
      <span lang="y" class="title_sub_me">『수학 5-1』 1 ㎠와 1 ㎡의 관계 알아보기</span>
    </section>

    <section class="title type2">
      <h2 data-head="2_orange" lang="y">
        <span class="empty_box nemo head"></span>
        안에 알맞은 수를 써넣으세요
      </h2>
    </section>

    <section class="contents">
      <div class="input_area">
        <div class="flex justify_center gap_120">
          <div class="question_box">
            <div class="inout_box">
              <!-- <img src="../../common_practice/img/EMA616_01_IH/616_01_02.png" alt="" /> -->

              <span class="to_out">
                1㎡=
                <div class="input_wrap">
                  <math-field data-answer-single="10000"></math-field>
                </div>
                ㎠
              </span>
              <span class="cm1">1 m</span>
              <span class="cm2">1 m</span>
              <span class="cm3">100 ㎝</span>
              <span class="cm4">100 ㎝</span>
            </div>
          </div>
        </div>
      </div>

      <div class="solve_area">
        <div class="inner_solve">
          <div class="flex">
            <strong class="tit_solve" lang="y">해설</strong>
            <div class="conts_solve">
              <p lang="y">1 m는 100 ㎝이므로 1 ㎡는 10000 ㎠입니다.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="btn_area">
        <button class="btnType key">입력타입토글</button>
        <button class="btnReset">리셋</button>
        <button class="btnCheck">확인</button>
      </div>
    </section>
  </div>
</body>

</html>
