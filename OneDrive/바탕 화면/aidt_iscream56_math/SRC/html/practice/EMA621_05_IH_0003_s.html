<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA621_05_IH_0003</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema621_05.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema621_05_ih_0003">
			<section class="title type2">
				<h2 data-head="3" lang="y">계산해 보세요.</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center">
					<div class="flex align_center gap_4">
						7÷
						<div class="fraction_box">
							<span>1</span>
							<span>5</span>
						</div>
						=
						<div class="input_wrap">
							<math-field data-answer-single="35"></math-field>
						</div>
					</div>

					<div class="flex align_center gap_4">
						15÷
						<div class="fraction_box">
							<span>5</span>
							<span>6</span>
						</div>
						=
						<div class="input_wrap">
							<math-field data-answer-single="18"></math-field>
						</div>
					</div>
				</div>
				
				
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								<p class="gap_0" lang="y">
								  7 ÷ <span class="fraction_box"><span>1</span><span>5</span></span>
								  = (7 ÷ 1) × 5 = 35
								</p>
								<p class="gap_0 mt_15" lang="y">
								  15 ÷ <span class="fraction_box"><span>5</span><span>6</span></span>
								  = (15 ÷ 5) × 6 = 18
								</p>
							  </div>
						</div>
						<div class="buttons_solve">
						</div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnType key">입력타입토글</button>
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
