      <section class="contents">
        <div class="flex justify_center">

                </div>
                <span>-</span>
                <div class="dropdown_wrap">

                  </select>
                </div>
                <span>16</span>
                <div class="dropdown_wrap">

                    <option value="(">(</option>

                <table>
                  <tr>
                    <td>➔ 20-(16+6)÷2</td>
                    <td>=20-22÷2</td>
