<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA623_01_IH_0002</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema623_01.css" />
  </head>

  <body>
    <div id="app_wrap" class="ema623_02_ih_0002">
      <section class="title flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
          <span class="title_text" lang="y">『수학 2-1』 여러 가지 모양을 만들기</span>
        </h2>
      </section>
      <section class="title type2">
        <h2 data-head="2_orange" lang="y">쌓기나무 4개로 만든 모양을 모두 찾아 기호를 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA623_01_IH/0002_01_bg.png" alt="" />
            <p class="text text1" lang="y">가</p>
            <p class="text text2" lang="y">나</p>
            <p class="text text3" lang="y">다</p>

            <div class="boolean_wrap ml_40">
              <button class="button1" data-answer-single="false" data-correction="true"></button>
              <button class="button2" data-answer-single="true" data-correction="false"></button>
              <button class="button3" data-answer-single="false" data-correction="true"></button>
            </div>
          </div>
        </div>
        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y" class="text_bullet"></p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
