<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_03_IH_0002</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_practice/js/ema521_01_02_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema521_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_03_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y">30 초과인 수에 모두 ○표 하세요.</h2>
      </section>
      <section class="contents">
        <div class="boolean_wrap justify_center mt_30">
          <div class="button_box">
            <button type="button" data-answer-single="false" class="button1">29.7</button>
            <button type="button" data-answer-single="true" class="button2">39</button>
            <button type="button" data-answer-single="true" class="button3">30.2</button>
            <button type="button" data-answer-single="false" class="button4">30</button>
            <button type="button" data-answer-single="true" class="button5">64</button>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">30 초과인 수는 30보다 큰 수이므로 39, 30.2, 64입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
