<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA513_04_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema513_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema513_04_ih_0004">
      <section class="title group">
        <h2 lang="y"><span class="pink">[4~5]</span> 철봉 기둥의 수와 철봉 대의 수 사이의 대응 관계를 식으로 나타내려고 합니다. 물음에 답해 보세요.</h2>
      </section>
      <section class="img_box">
        <div class="iron_bar">
          <img src="../../common_practice/img/EMA513_04_IH/0004_img.png" alt="" />
          <span class="txt1" lang="y">철봉 대</span>
          <span class="txt2" lang="y">철봉 기둥</span>
        </div>
      </section>
      <section class="title type2">
        <h2 data-head="4_pink" lang="y">표를 완성해 보세요.</h2>
      </section>
      <section class="contents">
        <div class="question_box">
          <div class="table_wrap">
            <table>
              <tbody>
                <tr>
                  <th scope="row" lang="y">철봉 기둥의 수(개)</th>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>
                    <div class="input_wrap"><math-field data-answer-single="5"></math-field></div>
                  </td>
                  <td>...</td>
                </tr>
                <tr>
                  <th scope="row" lang="y">철봉 대의 수(개)</th>
                  <td>1</td>
                  <td>
                    <div class="input_wrap"><math-field data-answer-single="2"></math-field></div>
                  </td>
                  <td>
                    <div class="input_wrap"><math-field data-answer-single="3"></math-field></div>
                  </td>
                  <td>4</td>
                  <td>...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">철봉 기둥의 수가 1개씩 늘어날 때마다 철봉 대의 수도 1개씩 늘어납니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
