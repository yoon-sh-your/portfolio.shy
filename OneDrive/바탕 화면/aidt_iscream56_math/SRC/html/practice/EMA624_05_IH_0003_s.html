<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA624_05_IH_0003</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema624_05.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema624_05_ih_0003">
			<section class="title type2">
				<h2 data-head="3_deep_green" lang="y">비례식의 성질을 이용하여 비례식을 모두 찾아 ○표 하세요.</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center">
					<div class="text_area">
						<ul>
							<li>9:2=54:12</li>
							<li>0.7:1.3=14:26</li>
							<li class="flex align_center">
								<span class="fraction_box"> <span>1</span><span>6</span> </span>
								:
								<span class="fraction_box"> <span>2</span><span>3</span> </span>
								=3:2
							</li>
						</ul>
						<div class="boolean_wrap">
							<button data-answer-single="true" class="button1"></button>
							<button data-answer-single="true" class="button2"></button>
							<button data-answer-single="false" class="button 3"></button>
						</div>
					</div>
				</div>
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								<p lang="y">
									9:2=54:12는 외항의 곱이 9×12=108, 내항의 곱이 2×54=108로 같으므로 비례식입니다.
								</p>
								<p lang="y">
									0.7:1.3=14:26은 외항의 곱이 0.7×26=18.2, 내항의 곱이 1.3×14=18.2로 같으므로
									비례식입니다.
								</p>
								<div class="flex align_center gap_0">
									<div class="fraction_box"><span>1</span><span>6</span></div>
									:
									<div class="fraction_box"><span>2</span><span>3</span></div>
									<span lang="y">=3:2는 외항의 곱이</span>
									<div class="mixed_fraction ml_10">
										<div class="fraction_box"><span>1</span><span>6</span></div>
										<span>×2=</span>
									</div>
									<div class="fraction_box"><span>1</span><span>3</span></div>
									,
									<span lang="y" class="ml_10">내항의 곱이</span>
									<div class="fraction_box ml_10"><span>2</span><span>3</span></div>
									<span lang="y">×3=2로 다르므로 비례식이 아닙니다.</span>
								</div>
							</div>
						</div>
						<div class="buttons_solve"></div>
					</div>
				</div>
				<div class="btn_area">
					<!-- <button class="btnType key">입력타입토글</button> -->
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
