<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA623_01_IH_0001</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema623_01.css" />
  </head>

  <body>
    <div id="app_wrap" class="ema623_01_ih_0001">
      <section class="title flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
          <span class="title_text" lang="y">『수학 2-1』 만든 모양 알아보기</span>
        </h2>
      </section>
      <section class="title type2">
        <h2 data-head="1_orange" lang="y">
          쌓기나무로 만든 모양을 보고
          <span class="empty_box nemo"></span>
          안에 알맞은 수나 말을 써넣으세요.
        </h2>
      </section>

      <section class="contents">

        <div class="question_box justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA623_01_IH/0001_01.png" alt="" />
            <p class="text text1" lang="y">앞</p>
						<p class="text text2" lang="y">오른쪽</p>
          </div>

          <div class="input_area">
            <img src="./../../common_practice/img/EMA623_01_IH/0001_01_bg.png" alt="" />
           <div class="text_area mt_20">
              <div class="text_row">
                <p lang="y">빨간색 쌓기나무가 <span class="input_wrap"><math-field data-answer-single="1"></math-field></span> 있고 그 위에 쌓기나무가 2개 있습니다.</p>
              </div>
              <div class="text_row">
                <p lang="y">그리고 빨간색 쌓기나무의 <span class="input_wrap"><math-field data-answer-single="오른"></math-field></span>쪽으로 나란히
                </p>
              </div>
              <div class="text_row">
                <p lang="y">쌓기나무가 2개 있습니다.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y" class="text_bullet"></p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
