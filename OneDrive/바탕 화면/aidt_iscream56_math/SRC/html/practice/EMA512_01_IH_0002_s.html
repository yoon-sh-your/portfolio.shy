<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA512_01_IH_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema512_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema512_01_ih_0002">
      <section class="title type2 flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        </h2>
        <div class="title_sub">
          <span lang="y">『수학 3-1』 (몇십몇)×(몇)</span>
        </div>
      </section>
      <section class="title type2">
        <h2 data-head="2" lang="y">빈 곳에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box gap_120">
          <div class="tile_wrap">
            <div class="row">
              <div class="tile"><span>27</span></div>
              <div class="tile"><span>3</span></div>
              <div class="tile">
                <div class="input_wrap">
                  <math-field data-answer-single="81"></math-field>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="tile"><span>8</span></div>
            </div>
            <div class="row">
              <div class="tile">
                <div class="input_wrap">
                  <math-field data-answer-single="216"></math-field>
                </div>
              </div>
            </div>
          </div>
          <div class="tile_wrap">
            <div class="row">
              <div class="tile"><span>32</span></div>
              <div class="tile"><span>4</span></div>
              <div class="tile">
                <div class="input_wrap">
                  <math-field data-answer-single="128"></math-field>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="tile"><span>9</span></div>
            </div>
            <div class="row">
              <div class="tile">
                <div class="input_wrap">
                  <math-field data-answer-single="288"></math-field>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p class="text_bullet">27×3=81, 27×8=216</p>
                <p class="text_bullet">32×4=128, 32×9=288</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
