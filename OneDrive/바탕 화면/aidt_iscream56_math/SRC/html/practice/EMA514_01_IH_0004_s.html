<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_01_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_01_ih_0004">
      <section class="title flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        </h2>
        <div class="title_sub">
          <span lang="y">『수학 5-1』 최대공약수, 최소공배수</span>
        </div>
      </section>
      <section class="title type2">
        <h2 data-head="4" lang="y">12와 40의 최대공약수와 최소공배수를 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="flex dir_col align_center gap_60">
          <div class="question_box gap_12">
            최대공약수:
            <div class="input_wrap"><math-field data-answer-single="4"></math-field></div>
          </div>
          <div class="question_box gap_12">
            최소공배수:
            <div class="input_wrap"><math-field data-answer-single="120"></math-field></div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="text_group">
                  <div class="row">
                    <span>2</span>
                    <span>12</span>
                    <span>40</span>
                  </div>
                  <div class="row">
                    <span>2</span>
                    <span>6</span>
                    <span>20</span>
                  </div>
                  <div class="row">
                    <span>3</span>
                    <span>10</span>
                  </div>
                </div>
                <table>
                  <tr>
                    <td>➔&nbsp;</td>
                    <td><p lang="y">최대공약수: 2×2=4</p></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><p lang="y">최소공배수: 2×2×3×10=120</p></td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
