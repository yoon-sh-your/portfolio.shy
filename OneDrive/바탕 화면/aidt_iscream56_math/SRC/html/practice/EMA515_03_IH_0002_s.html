<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA515_03_IH_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema515_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema515_03_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y" class="fraction_box_title">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              <span class="label_bogi">보기</span>와 같은 방법으로
              <div class="operation_box">
                <div class="fraction_box">
                  <span>3</span>
                  <span>5</span>
                </div>
                +
                <div class="fraction_box">
                  <span>5</span>
                  <span>6</span>
                </div>
              </div>
              를 계산해 보세요.
            </div>
          </div>
        </h2>
      </section>

      <section class="contents">
        <div class="question_box dir_col align_center">
          <div class="bogi_box">
            <span class="label_bogi" lang="y">보기</span>
            <div class="conts_bogi operation_box">
              <div class="fraction_box">
                <span>3</span>
                <span>4</span>
              </div>
              +
              <div class="fraction_box">
                <span>7</span>
                <span>10</span>
              </div>
              =
              <div class="fraction_box">
                <span>3×5</span>
                <span>4×5</span>
              </div>
              +
              <div class="fraction_box">
                <span>7×2</span>
                <span>10×2</span>
              </div>
              =
              <div class="fraction_box">
                <span>15</span>
                <span>20</span>
              </div>
              +
              <div class="fraction_box">
                <span>14</span>
                <span>20</span>
              </div>
              =
              <div class="fraction_box">
                <span>29</span>
                <span>20</span>
              </div>
              =
              <div class="mixed_fraction">
                <span>1</span>
                <div class="fraction_box">
                  <span>9</span>
                  <span>20</span>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom operation_box">
            <div class="fraction_box">
              <span>3</span>
              <span>8</span>
            </div>
            +
            <div class="fraction_box">
              <span>5</span>
              <span>6</span>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="3×3"></math-field></div>
              <div class="input_wrap"><math-field data-answer-single="8×3"></math-field></div>
            </div>
            <div class="input_wrap">
              <math-field data-answer-single="+" class="w_80"></math-field>
            </div>
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="5×4"></math-field></div>
              <div class="input_wrap"><math-field data-answer-single="6×4"></math-field></div>
            </div>
            =
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="9"></math-field></div>
              <div class="input_wrap"><math-field data-answer-single="24"></math-field></div>
            </div>
            <div class="input_wrap">
              <math-field data-answer-single="+" class="w_80"></math-field>
            </div>
            <div class="fraction_box">
              <div class="input_wrap"><math-field data-answer-single="20"></math-field></div>
              <div class="input_wrap"><math-field data-answer-single="24"></math-field></div>
            </div>
            =
            <div class="mixed_fraction">
              <span>1</span>
              <div class="fraction_box">
                <span>5</span>
                <span>24</span>
              </div>
            </div>
            <!-- <div class="input_wrap fraction_wrap answer1">
              <math-field data-answer-single="(3×3)/(8×3)+(5×4)/(6×4)"></math-field>
            </div> -->
            <!-- =
            <div class="input_wrap fraction_wrap answer2">
              <math-field data-answer-single="(9)/(24)+(20)/(24)"></math-field>
            </div>
            =
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(29)/(24)"></math-field>
            </div>
            =
            <div class="input_wrap fraction_wrap answer3">
              <math-field data-answer-single="1(5)/(24)"></math-field>
            </div> -->
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">8과 6의 최소공배수인 24를 공통분모로 하여 통분한 후 계산합니다</p>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
