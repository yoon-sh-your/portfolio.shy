<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ema613_03_IH_0004</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema613_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema613_04_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">빈 곳에 알맞은 수를 써넣으세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA613_04_IH/0004_01.png" alt="" />
            <span class="txt t1">÷</span>
            <p class="text1">4.55</p>
            <p class="text2">7</p>
            <p class="text3">2.52</p>
            <p class="text4">3</p>
            <div class="input_wrap input1" data-hint-position="right">
              <math-field data-answer-single="0.65"></math-field>
            </div>
            <div class="input_wrap input2" data-hint-position="right">
              <math-field data-answer-single="0.84"></math-field>
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p>4.55÷7=0.65, 2.52÷3=0.84</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
