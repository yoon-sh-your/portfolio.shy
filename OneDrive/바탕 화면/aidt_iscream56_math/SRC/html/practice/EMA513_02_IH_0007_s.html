<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA513_02_IH_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema513_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema513_02_ih_0007">
      <section class="title type2">
        <h2 data-head="7_pink" class="is_star" lang="y">접시 한 개에 딸기를 6개씩 담고 있습니다. 접시의 수와 딸기의 수 사이의 대응 관계를 쓰고, 접시가 9개일 때, 딸기는 몇 개인지 구해 보세요.</h2>
      </section>
      <section class="contents">
        <div class="flex justify_center">
          <img src="../../common_practice/img/EMA513_02_IH/0007_img.png" alt="" />
        </div>
        <div class="question_box justify_center">
          <div class="question_box relation">
            <span class="label_gray">대응 관계</span>
            <div class="input_wrap_underline">
              <div class="input_wrap">
                <math-field></math-field>
                <div class="example_box">딸기의 수는 접시의 수의 6배입니다.</div>
              </div>
            </div>
          </div>
          <div class="question_box gap_12">
            (
            <div class="flex align_center gap_4">
              <div class="input_wrap"><math-field data-answer-single="54"></math-field></div>
              )

              <span lang="y">개</span>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p ang="y">딸기의 수는 접시의 수의 6배입니다.</p>
                <p ang="y">또는 접시의 수는 딸기의 수를 6으로 나눈 것과 같습니다.</p>
                <p ang="y">따라서 접시가 9개일 때, 딸기는 54개입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
