<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA621_03_IH_0002</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema621_03.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema621_03_ih_0002">
			<section class="title type2">
				<h2 data-head="2" lang="y"><span class="empty_box nemo"></span>안에 알맞은 수를 써넣으세요.</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center gap_4">
					<div class="fraction_box">
						<span>13</span>
						<span>14</span>
					</div>
					÷
					<div class="fraction_box">
						<span>9</span>
						<span>14</span>
					</div>
					=
					<div class="input_wrap">
						<math-field data-answer-single="13"></math-field>
					</div>
					÷
					<div class="input_wrap">
						<math-field data-answer-single="9"></math-field>
					</div>
					=
					<div class="input_wrap fraction_wrap">
						<math-field data-answer-single="1(4)/(9)(=(13)/(9))" data-answer-multi='{"values": ["1(4)/(9)", "(13)/(9)"]}'></math-field>
					</div>
				</div>
				
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>							
							<div class="conts_solve">
								<p class="in_flex">
								  <span class="fraction_box"><span>13</span><span>14</span></span>
								  ÷
								  <span class="fraction_box"><span>9</span><span>14</span></span>
								  = 13 ÷ 9 =
								  <span class="fraction_box"><span>13</span><span>9</span></span>
								  = 1<span class="fraction_box"><span>4</span><span>9</span></span>
								</p>
							  </div>
						</div>
						<div class="buttons_solve">
						</div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnType key">입력타입토글</button>
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
