<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA623_04_IH_0003</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema623_04.css" />
    <script src="../../common_practice/js/ema623_04_ih_0003.js"></script> 
  </head>

  <body>
    <div id="app_wrap" class="ema623_04_ih_0003">
      <section class="title type2">
        <h2 data-head="3_orange" lang="y">쌓기나무로 만든 모양을 위, 앞, 옆에서 본 모양입니다. 만든 모양이 될 수 있는 모양을 찾아 기호를 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center align_start">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA623_04_IH/0003_01.png" alt="" />
            <p class="text text1" lang="y">위에서 본 모양</p>
            <p class="text text2" lang="y">앞</p>
						<p class="text text3" lang="y">옆</p>
            <p class="text text4" lang="y">앞에서 본 모양</p>
            <p class="text text5" lang="y">옆에서 본 모양</p>
          </div>
          <div class="img_area ml_20">
            <img src="./../../common_practice/img/EMA623_04_IH/0003_02.svg" alt="" />
            <div class="view_card_area flex justify_evenly">
              <div class="view_card">
                <span class="view_label" lang="y">가</span>
                <span class="text text1" lang="y">앞</span>
                  <div class="boolean_wrap">
                  <button class="button1" data-answer-single="false" data-correction="true"></button>
                </div>
              </div>
              <div class="view_card">
                <span class="view_label" lang="y">나</span>
                <span class="text text2" lang="y">앞</span>
                <div class="boolean_wrap">
                  <button class="button2" data-answer-single="true" data-correction="false"></button>
                </div>
              </div>
              <div class="view_card">
                <span class="view_label" lang="y">다</span>
                <span class="text text3" lang="y">앞</span>
                <div class="boolean_wrap">
                  <button class="button3" data-answer-single="false" data-correction="true"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y" class="text_bullet"></p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
