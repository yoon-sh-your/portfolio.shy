  <body>
    <div id="app_wrap" class="ema525_02_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y">직육면체에는 ‘직’, 정육면체에는 ‘정’을 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="flex justify_center"><img src="../../common_practice/img/EMA525_02_IH/0003_img.svg" alt="" /></div>
        <div class="question_box">
          <div class="flex align_center gap_12">
            (
            <div class="input_wrap"><math-field data-answer-single="empty_answer"></math-field></div>

          </div>
          <div class="flex align_center gap_12">
            (
            <div class="input_wrap"><math-field data-answer-single="직"></math-field></div>
            )
          </div>
          <div class="flex align_center gap_12">
            (
            <div class="input_wrap"><math-field data-answer-single="직, 정" data-answer-multi='{"values": ["직", "정", "직, 정", "정, 직"]}'></math-field></div>
            )
          </div>
          <div class="flex align_center gap_12">
            (
            <div class="input_wrap"><math-field data-answer-single="empty_answer"></math-field></div>

          </div>

          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">첫 번째 도형은 2개의 면이 사다리꼴이므로 직육면체도 아니고, 정육면체도 아닙니다.</p>

              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->

          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
