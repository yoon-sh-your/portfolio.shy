<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA524_01_IH_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema524_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema524_01_ih_0001">
      <section class="title type2 flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        </h2>
        <div class="title_sub">
          <span lang="y">『수학 3-1』 분수와 소수 사이의 관계</span>
        </div>
      </section>
      <section class="title type2">
        <h2 data-head="1" lang="y">분수는 소수로, 소수는 분수로 나타내어 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box">
          <div class="flex align_center gap_4">
            <div class="fraction_box">
              <span>4</span>
              <span>10</span>
            </div>
            =
            <div class="input_wrap answer1">
              <math-field data-answer-single="0.4"></math-field>
            </div>
          </div>
          <div class="flex align_center gap_4">
            <span>0.9</span>
            =
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(9)/(10)"></math-field>
            </div>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="text_bullet" lang="y">
                  <div class="fraction_box">
                    <span>4</span>
                    <span>10</span>
                  </div>
                  는
                  <div class="fraction_box">
                    <span>1</span>
                    <span>10</span>
                  </div>
                  이 4개인 수이므로 0.1이 4개인 수이고, 소수로 나타내면 0.4입니다.
                </div>
                <div class="text_bullet" lang="y">
                  0.9는 0.1이 9개인 수이므로
                  <div class="fraction_box">
                    <span>1</span>
                    <span>10</span>
                  </div>
                  이 9개인 수이고, 분수로 나타내면
                  <div class="fraction_box">
                    <span>9</span>
                    <span>10</span>
                  </div>
                  입니다.
                </div>
              </div>
            </div>
            <div class="buttons_solve">
          
            </div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
