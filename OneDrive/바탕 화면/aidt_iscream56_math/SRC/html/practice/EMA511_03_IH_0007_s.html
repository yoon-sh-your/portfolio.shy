<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA511_03_IH_0007_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema511_03.css" />
  </head>

  <body>
    <div id="app_wrap" class="ema511_03_ih_0007">
      <section class="title type2">
        <h2 data-head="7" class="is_star2" lang="y">
          계산 결과가 35가 되도록&nbsp;<span class="circle_blank"></span>&nbsp;안에 <img src="./../../common_contents//common/img/icon_close.svg" alt="곱하기" /><span class="ml-10">,</span>
          <img src="./../../common_contents//common/img/icon_devide.svg" alt="나누기" />
          를 고르세요.
        </h2>
      </section>

      <section class="contents">
        <div class="input_area">
          <div class="question_box justify_center gap_12">
            <span>15</span>
            <div class="dropdown_wrap">
              <select class="custom_dropdown math_symbol" data-answer-single="÷">
                <option></option>
                <option value="×">×</option>
                <option value="÷">÷</option>
              </select>
            </div>
            <span>3</span>
            <div class="dropdown_wrap">
              <select class="custom_dropdown math_symbol" data-answer-single="×">
                <option></option>
                <option value="×">×</option>
                <option value="÷">÷</option>
              </select>
            </div>
            <span>7=35</span>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y"><span class="circle">◯</span> 안에 ×,÷를 써넣어 보고 계산 결과가 35인지 확인합니다.</p>
                <p lang="y">➔ 15÷3×7=5×7=35</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
