<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_07_IH_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_07_ih_0004">
      <section class="title type2">
        <h2 data-head="4" lang="y">0.8보다 큰 수를 찾아 ○표 하세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="boolean_wrap">
            <button type="button" data-answer-single="false">
              <span class="fraction_box">
                <span>3</span>
                <span>4</span>
              </span>
            </button>
            <button type="button" data-answer-single="true">
              <span class="fraction_box">
                <span>21</span>
                <span>25</span>
              </span>
            </button>
            <button type="button" data-answer-single="false">
              <span class="fraction_box">
                <span>13</span>
                <span>20</span>
              </span>
            </button>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div lang="y">
                  <div class="fraction_box">
                    <span>3</span>
                    <span>4</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>75</span>
                    <span>100</span>
                  </div>
                  =0.75이므로&nbsp;
                  <div class="fraction_box">
                    <span>3</span>
                    <span>4</span>
                  </div>
                  &lt; 0.8입니다.
                </div>
                <div lang="y">
                  <div class="fraction_box">
                    <span>21</span>
                    <span>25</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>84</span>
                    <span>100</span>
                  </div>
                  =0.84이므로
                  <div class="fraction_box">
                    <span>21</span>
                    <span>25</span>
                  </div>
                  &gt; 0.8입니다.
                </div>
                <div lang="y">
                  <div class="fraction_box">
                    <span>13</span>
                    <span>20</span>
                  </div>
                  =
                  <div class="fraction_box">
                    <span>65</span>
                    <span>100</span>
                  </div>
                  =0.65이므로
                  <div class="fraction_box">
                    <span>13</span>
                    <span>20</span>
                  </div>
                  &lt; 0.8입니다.
                </div>
                <div lang="y">
                  따라서 0.8보다 큰 수는&nbsp;
                  <div class="fraction_box">
                    <span>21</span>
                    <span>25</span>
                  </div>
                  입니다.
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
