<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_06_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema514_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_06_ih_0003">
      <section class="title type2">
        <h2 data-head="3" lang="y">
          두 분수의 크기를 비교하여 <span class="circle_blank"></span>&nbsp;안에 <img src="./../../common_contents/common/img/icon_arrow_right.svg" alt="크다" /><span class="ml-10">,</span> <img src="./../../common_contents/common/img/icon_equal.svg" alt="같다" /><span class="ml-10">,</span>
          <img src="./../../common_contents/common/img/icon_arrow_left.svg" alt="작다" />
          중 알맞은 것을 고르세요.
        </h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="flex align_center gap_40">
            <div class="fraction_box">
              <span>5</span>
              <span>6</span>
            </div>
            <div class="dropdown_wrap">
              <select class="custom_dropdown math_symbol" data-answer-single="<">
                <option></option>
                <option value=">">></option>
                <option value="=">=</option>
                <option value="<"><</option>
              </select>
            </div>
            <div class="fraction_box">
              <span>8</span>
              <span>9</span>
            </div>
          </div>
          <div class="flex align_center gap_40">
            <div class="flex align_center gap_4">
              <span>1</span>
              <div class="fraction_box">
                <span>6</span>
                <span>11</span>
              </div>
            </div>
            <div class="dropdown_wrap">
              <select class="custom_dropdown math_symbol" data-answer-single=">">
                <option></option>
                <option value=">">></option>
                <option value="=">=</option>
                <option value="<"><</option>
              </select>
            </div>
            <div class="flex align_center gap_4">
              <span>1</span>
              <div class="fraction_box">
                <span>2</span>
                <span>7</span>
              </div>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="text_bullet flex align_center gap_12">
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box">
                      <span>5</span>
                      <span>6</span>
                    </div>
                    <span class="comma">,</span>
                    <div class="fraction_box">
                      <span>8</span>
                      <span>9</span>
                    </div>
                    <span class="bracket-r"></span>
                  </div>
                  ➔
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box">
                      <span>15</span>
                      <span>18</span>
                    </div>
                    <span class="comma">,</span>
                    <div class="fraction_box">
                      <span>16</span>
                      <span>18</span>
                    </div>
                    <span class="bracket-r"></span>
                  </div>
                  ➔
                  <div class="fraction_box">
                    <span>5</span>
                    <span>6</span>
                  </div>
                  &lt;
                  <div class="fraction_box">
                    <span>8</span>
                    <span>9</span>
                  </div>
                </div>
                <div class="text_bullet flex align_center gap_12">
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box_wrap">
                      <span>1</span>
                      <div class="fraction_box">
                        <span>6</span>
                        <span>11</span>
                      </div>
                    </div>
                    <span class="comma">,</span>
                    <div class="fraction_box_wrap">
                      <span>1</span>
                      <div class="fraction_box">
                        <span>2</span>
                        <span>7</span>
                      </div>
                    </div>
                    <span class="bracket-r"></span>
                  </div>
                  ➔
                  <div class="bracket">
                    <span class="bracket-l"></span>
                    <div class="fraction_box_wrap">
                      <span>1</span>
                      <div class="fraction_box">
                        <span>42</span>
                        <span>77</span>
                      </div>
                    </div>
                    <span class="comma">,</span>
                    <div class="fraction_box_wrap">
                      <span>1</span>
                      <div class="fraction_box">
                        <span>22</span>
                        <span>77</span>
                      </div>
                    </div>
                    <span class="bracket-r"></span>
                  </div>
                  ➔
                  <div class="fraction_box_wrap">
                    <span>1</span>
                    <div class="fraction_box">
                      <span>6</span>
                      <span>11</span>
                    </div>
                  </div>
                  &gt;
                  <div class="fraction_box_wrap">
                    <span>1</span>
                    <div class="fraction_box">
                      <span>2</span>
                      <span>7</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
