<!DOCTYPE html>

  <body>
    <div id="app_wrap" class="ema523_05_ih_0005">
      <section class="title type2">
        <h2 data-head="5" class="is_star2" lang="y">직선 ㄱㄴ을 대칭축으로 하는 선대칭도형을 완성했을 때, 선대칭도형의 둘레는 몇 ㎝인지 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box align_end justify_center">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA523_05_IH/0005_01.png" alt="" />
            <span class="txt1">8 ㎝</span>
            <span class="txt2">6 ㎝</span>
          </div>
          <div class="input_area">
            <span>(</span>
            <div class="input_wrap">
              <math-field data-answer-single="28" text-align="center"></math-field>
            </div>
            <span>) ㎝</span>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">직선 ㄱㄴ을 대칭축으로 하는 선대칭도형을 완성 하면 다음과 같습니다.</p>
                <br />
                <div class="img_area">
                  <img src="./../../common_practice/img/EMA523_05_IH/0005_02.png" alt="" />
                  <span class="txt3">8 ㎝</span>
                  <span class="txt3 txt4">8 ㎝</span>
                  <span class="txt5">6 ㎝</span>
                  <span class="txt5 txt6">6 ㎝</span>
                </div>
                <br />
                <p lang="y">➔ (선대칭도형의 둘레) =8+6+6+8=28 (㎝)</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
