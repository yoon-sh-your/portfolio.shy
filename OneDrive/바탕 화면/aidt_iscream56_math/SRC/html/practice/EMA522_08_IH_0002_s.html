<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_08_IH_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_08_ih_0002">
      <section class="title type2">
        <h2 data-head="2" lang="y">계산해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box dir_col justify_center">
          <div class="flex gap_60 dir_col">
            <div class="flex align_center gap_10">
              <span>1</span>
              <div class="fraction_box">
                <span>2</span>
                <span>3</span>
              </div>
              <span>× 1</span>
              <div class="fraction_box">
                <span>5</span>
                <span>7</span>
              </div>
              <span>=</span>
              <div class="input_wrap fraction_wrap" data-hint-position="right">
                <math-field data-answer-single="2(6)/(7)(=(20)/(7))" text-align="center" placeholder="&nbsp;" class="w_80"></math-field>
              </div>
            </div>
            <div class="flex align_center gap_10">
              <span>2</span>
              <div class="fraction_box">
                <span>1</span>
                <span>6</span>
              </div>
              <span>× 3</span>
              <div class="fraction_box">
                <span>3</span>
                <span>4</span>
              </div>
              <span>=</span>
              <div class="input_wrap fraction_wrap" data-hint-position="right">
                <math-field data-answer-single="8(1)/(8)(=(65)/(8))" text-align="center" placeholder="&nbsp;" class="w_80"></math-field>
              </div>
            </div>
          </div>
        </div>

        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_10">
                  <span>1</span>
                  <div class="fraction_box"><span>2</span><span>3</span></div>
                  <span>×</span>
                  <span>1</span>
                  <div class="fraction_box"><span>5</span><span>7</span></div>
                  <span>=</span>
                  <div class="fraction_box">
                    <span>5</span><span class="mark_error">3<i>1</i></span>
                  </div>
                  <span>×</span>
                  <div class="fraction_box">
                    <span class="mark_error up">12<i>4</i></span
                    ><span>7</span>
                  </div>
                  <span>=</span>
                  <div class="fraction_box"><span>20</span><span>7</span></div>
                  <span>=</span>
                  <span>2</span>
                  <div class="fraction_box"><span>6</span><span>7</span></div>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <span>2</span>
                  <div class="fraction_box"><span>1</span><span>3</span></div>
                  <span>×</span>
                  <span>3</span>
                  <div class="fraction_box"><span>3</span><span>4</span></div>
                  <span>=</span>
                  <div class="fraction_box">
                    <span>13</span><span class="mark_error">6<i>2</i></span>
                  </div>
                  <span>×</span>
                  <div class="fraction_box">
                    <span class="mark_error up">15<i>5</i></span
                    ><span>4</span>
                  </div>
                  <span>=</span>
                  <div class="fraction_box"><span>65</span><span>8</span></div>
                  <span>=</span>
                  <span>8</span>
                  <div class="fraction_box"><span>1</span><span>8</span></div>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
