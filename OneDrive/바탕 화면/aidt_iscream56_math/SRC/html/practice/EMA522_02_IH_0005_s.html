<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA522_02_IH_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema522_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema522_02_ih_0005">
      <section class="title type2">
        <h2 data-head="5">
          <span lang="y">곱의 크기를 비교하여</span>
          <span class="circle_blank"></span> <span lang="y">안에</span> <img src="./../../common_contents/common/img/icon_arrow_right.svg" alt="크다" /><span class="ml-10">,</span> <img src="./../../common_contents/common/img/icon_equal.svg" alt="같다" /><span class="ml-10">,</span>
          <img src="./../../common_contents/common/img/icon_arrow_left.svg" alt="작다" />
          <span lang="y"> 중 알맞은 것을 고르세요.</span>
        </h2>
      </section>
      <section class="contents">
        <div class="question_box justify_center">
          <div class="fraction_box">
            <span>3</span>
            <span>5</span>
          </div>
          <span>×10</span>
          <div class="dropdown_wrap">
            <select class="custom_dropdown math_symbol" data-answer-single="<">
              <option></option>
              <option value=">">></option>
              <option value="=">=</option>
              <option value="<"><</option>
            </select>
          </div>
          <div class="fraction_box">
            <span>11</span>
            <span>36</span>
          </div>
          <span>×21</span>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex align_center gap_10">
                  <div class="fraction_box">
                    <span>3</span><span class="mark_error">5<i>1</i></span>
                  </div>
                  <span>×</span>
                  <span class="mark_error up">10<i>2</i></span>
                  <span>=3×2=6</span>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <div class="fraction_box">
                    <span>11</span><span class="mark_error">36<i>12</i></span>
                  </div>
                  <span>×</span>
                  <span class="mark_error up">21<i>7</i></span>
                  <span>=</span>
                  <div class="fraction_box"><span>11×7</span><span>12</span></div>
                  <span>=</span>
                  <div class="fraction_box"><span>77</span><span>12</span></div>
                  <span>=</span>
                  <span>6</span>
                  <div class="fraction_box"><span>5</span><span>12</span></div>
                </div>
                <div class="flex align_center gap_10 mt_36">
                  <span>➔</span>
                  <div class="fraction_box"><span>3</span><span>5</span></div>
                  <span>×10</span>
                  <span>&lt;</span>
                  <div class="fraction_box"><span>11</span><span>36</span></div>
                  <span>×21</span>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
