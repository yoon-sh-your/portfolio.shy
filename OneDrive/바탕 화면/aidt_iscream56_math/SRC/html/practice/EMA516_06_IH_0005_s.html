  <body>
    <div id="app_wrap" class="ema516_06_ih_0005">
      <section class="title type2" lang="y">
        <h2 data-head="5">직사각형의 넓이는 몇 ㎢인지 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center align_end">
          <div class="img_area">
            <img src="./../../common_practice/img/EMA516_06_IH/0005_01.png" alt="" />

            <span>&#40;</span>
            <div class="input_wrap">
              <math-field data-answer-single="9" class="w_136"></math-field>

        <div class="solve_area">
          <div class="inner_solve">

              <strong class="tit_solve" lang="y">해설</strong>

              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
