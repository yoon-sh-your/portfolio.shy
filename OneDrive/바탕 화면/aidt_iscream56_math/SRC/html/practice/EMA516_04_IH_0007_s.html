<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_03_IH_0007</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_practice/js/ema516_04_ih_0007.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_04_ih_0007">
      <section class="title type2">
        <i class="icon_creative" lang="y"><span>창</span><span>의</span></i>
        <h2 data-head="7" class="is_star" lang="y">넓이가 10 ㎠ 도형을 서로 다른 모양으로 2개 그려 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center align_end">
          <div class="click_area">
            <div class="drawline_grid">
              <div class="drawing_grid_area" id="drawingArea1" data-grid-size="35">
                <svg class="line_canvas"></svg>
              </div>
            </div>
            <p class="text">1 ㎠</p>
            <!-- <div class="line"></div> -->
            <div class="answer_area">
              <div class="example_box">예</div>
              <img src="./../../common_practice/img/EMA516_04_IH/0007_02.png" alt="" />
            </div>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y"><span class="text_square_bg">1 ㎠</span>가 10개인 도형을 그립니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnSubmit">제출</button>
        </div>
      </section>
    </div>
  </body>
</html>
