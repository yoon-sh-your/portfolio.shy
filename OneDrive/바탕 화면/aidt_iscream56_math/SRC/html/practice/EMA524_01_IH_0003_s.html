<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA524_01_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema524_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema524_01_ih_0003">
      <section class="title type2 flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        </h2>
        <div class="title_sub">
          <span lang="y">『수학 4-2』 소수의 덧셈과 뺄셈</span>
        </div>
      </section>
      <section class="title type2">
        <h2 data-head="3" lang="y">계산해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box">
          <div class="flex align_center">
            <span>0.35+2.7=</span>
            <div class="input_wrap">
              <math-field data-answer-single="3.05"></math-field>
            </div>
          </div>
          <div class="flex align_center">
            <span>3.52-1.8=</span>
            <div class="input_wrap">
              <math-field data-answer-single="1.72"></math-field>
            </div>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <div class="flex">
                  <div class="calc_vertical mt_20">
                    <div class="top">
                      <span
                        ><span>0<em>1</em></span
                        >.35</span
                      >
                      <span class="operator">+</span>
                      <span>2.7</span>
                    </div>
                    <span class="bottom">3.05</span>
                  </div>
                  <div class="calc_vertical mt_20">
                    <div class="top">
                      <span
                        ><span class="slash">3<em>2</em></span
                        >.<span>5<em>10</em></span
                        >2</span
                      >
                      <span class="operator">-</span>
                      <span>1.8</span>
                    </div>
                    <span class="bottom">1.72</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
