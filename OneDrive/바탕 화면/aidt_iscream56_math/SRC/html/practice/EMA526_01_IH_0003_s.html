<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA526_01_IH_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema526_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema526_01_ih_0003">
      <section class="title flex_wrap">
        <h2 lang="y">
          <span class="recap" lang="y">이전에 <span>배웠어요</span></span>
        </h2>
        <div class="title_sub">
          <span lang="y">『수학 4-2』 꺾은선그래프의 내용 알아보기</span>
        </div>
      </section>
      <section class="title group mt_12">
        <h2 lang="y"><span class="blue">[2~3]</span>식물의 키를 2일마다 조사하여 나타낸 꺾은선 그래프입니다. 물음에 답해 보세요.</h2>
      </section>
      <section class="title type2">
        <h2 data-head="3" lang="y">12일의 식물의 키는 몇 ㎝일지 예상해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="chart_wrap">
            <div class="tit_data">
              <div class="inner"><span lang="y">날짜별 식물의 키</span></div>
            </div>
            <div class="img">
              <img src="../../common_practice/img/EMA526_01_IH/0002_chart.svg" alt="" />
              <span class="txt1" lang="y">키</span>
              <span class="txt2" lang="y">날짜</span>
              <span class="txt3" lang="y">(일)</span>
            </div>
          </div>
          <div class="input_area">
            <div class="input_wrap">
              <math-field></math-field>
              <div class="example_box">
                <p>11</p>
              </div>
            </div>
             ㎝
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">식물의 키가 계속 자라고 있으므로 10일의 키인 9 cm보다 클 것으로 예상할 수 있습니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSubmit">제출</button>
        </div>
      </section>
    </div>
  </body>
</html>
