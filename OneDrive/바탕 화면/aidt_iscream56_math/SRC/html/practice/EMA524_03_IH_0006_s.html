      <section class="contents">

                  <span>10</span>

              <span class="tit_box" lang="y">이유</span>

                  <div class="example_box">
                    <div lang="y">
                      2.35를
                      <div class="fraction_box">
                        <span>235</span>
                        <span>100</span>

                      <div class="fraction_box">

                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                  =

                  =
                  <div class="input_wrap fraction_wrap answer2">
                    <math-field data-answer-single="(940)/(100)"></math-field>
                  </div>
                  =
                  <div class="input_wrap">
                    <math-field data-answer-single="9.4"></math-field>
                  </div>
                </div>
              </div>
            </div>
          </div>

                  <div class="fraction_box">
                    <span>235</span>
                    <span>100</span>

              </div>
