<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EMA625_01_IH_0002</title>

		<!-- 공통 js-->
		<script src="../../common_contents/common/js/app.js"></script>
		<script src="../../common_practice/common/js/solve_area_act.js"></script>

		<!-- 공통 css-->
		<link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

		<!-- 개별 -->
		<link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
		<link rel="stylesheet" href="./../../common_practice/css/ema625_01.css" />
	</head>

	<body>
		<div id="app_wrap" class="ema624_01_ih_0002">
			<section class="title flex_wrap">
				<h2 lang="y">
					<span class="recap" lang="y">이전에 <span>배웠어요</span></span>
					<span class="title_text" lang="y">『수학 5-1』 다각형의 둘레 구하기</span>
				</h2>
			</section>
			<section class="title type2">
				<h2 data-head="2_light_purple" lang="y">
					한 변의 길이가 4 ㎝인 정육각형의 둘레는 몇 ㎝인지 구해 보세요.
				</h2>
			</section>

			<section class="contents">
				<div class="question_box justify_center align_center">
					<div class="input_area flex align_center">
						<div class="input_wrap">
							<math-field data-answer-single="24"></math-field>
						</div>
						㎝
					</div>
				</div>
				<!-- 해설 -->
				<div class="solve_area">
					<div class="inner_solve">
						<div class="flex">
							<strong class="tit_solve" lang="y">해설</strong>
							<div class="conts_solve">
								<p lang="y">(정육각형의 둘레)=4×6=24 (㎝)</p>
							</div>
						</div>
						<div class="buttons_solve"></div>
					</div>
				</div>
				<div class="btn_area">
					<button class="btnType key">입력타입토글</button>
					<button class="btnReset">리셋</button>
					<button class="btnCheck">확인</button>
				</div>
			</section>
		</div>
	</body>
</html>
