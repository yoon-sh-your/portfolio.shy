<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA515_06_IH_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema515_06.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema515_06_ih_0005">
      <section class="title type2">
        <h2 data-head="5" lang="y">채은이가 설명하는 수를 구해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="img_box">
            <img src="../../common_practice/img/EMA515_06_IH/0005_img.png" alt="" />
            <span class="name" lang="y">채은</span>
            <div class="txt">
              <div class="flex align_center">
                <div class="mixed_fraction">
                  <span>3</span>
                  <div class="fraction_box">
                    <span>13</span>
                    <span>15</span>
                  </div>
                </div>
                <span lang="y">보다</span>
                <div class="mixed_fraction ml_8">
                  <span>2</span>
                  <div class="fraction_box">
                    <span>3</span>
                    <span>5</span>
                  </div>
                </div>
                만큼
              </div>
              <div>더 작은 수야.</div>
            </div>
          </div>
          <div class="bracket">
            <span class="bracket-l"></span>
            <div class="mixed_fraction">
              <div class="input_wrap">
                <math-field data-answer-single="1" class="w_80"></math-field>
              </div>
              <div class="fraction_box">
                <div class="input_wrap"><math-field data-answer-single="4"></math-field></div>
                <div class="input_wrap"><math-field data-answer-single="15"></math-field></div>
              </div>
            </div>
            <!-- <div class="input_wrap fraction_wrap">
              <math-field
                data-answer-single="1(4)/(15)(=(19)/(15))"
                data-answer-multi='{"values": ["1(4)/(15)", "(19)/(15)"]}'></math-field>
            </div> -->
            <span class="bracket-r"></span>
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve flex align_center gap_0">
        
                <div class="mixed_fraction">
                  <span>3</span>
                  <div class="fraction_box">
                    <span>13</span>
                    <span>15</span>
                  </div>
                </div>
                -
                <div class="mixed_fraction">
                  <span>2</span>
                  <div class="fraction_box">
                    <span>3</span>
                    <span>5</span>
                  </div>
                </div>
                =
                <div class="mixed_fraction">
                  <span>3</span>
                  <div class="fraction_box">
                    <span>13</span>
                    <span>15</span>
                  </div>
                </div>
                -
                <div class="mixed_fraction">
                  <span>2</span>
                  <div class="fraction_box">
                    <span>9</span>
                    <span>15</span>
                  </div>
                </div>
                =
                <div class="mixed_fraction">
                  <span>1</span>
                  <div class="fraction_box">
                    <span>4</span>
                    <span>15</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
