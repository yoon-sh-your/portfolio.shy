<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA516_02_IH_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="./../../common_practice/js/ema516_02_ih.js"></script>
    <link rel="stylesheet" href="./../../common_practice/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_practice/css/ema516_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_02_ih_0006">
      <section class="title type2">
        <h2 data-head="6" lang="y">둘레가 가장 긴 것을 찾아 기호를 써 보세요.</h2>
      </section>

      <section class="contents">
        <div class="boolean_wrap">
          <div>
            <button type="button" data-answer-single="true">
              <p>
                <i class="num_sign">ㄱ</i>
                한 변의 길이가 11 ㎝인 정오각형
              </p>
            </button>
            <button type="button" data-answer-single="false">
              <p><i class="num_sign">ㄴ</i> 한 변의 길이가 17 ㎝인 정삼각형</p>
            </button>
            <button type="button" data-answer-single="false">
              <p>
                <i class="num_sign">ㄷ</i>
                한 변의 길이가 9 ㎝인 정육각형
              </p>
            </button>
          </div>
        </div>

        <!-- 해설 -->
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">㉠ (정오각형의 둘레)=11×5=55 (㎝)</p>
                <p lang="y">㉡ (정삼각형의 둘레)=17×3=51 (㎝)</p>
                <p lang="y">㉢ (정육각형의 둘레)=9×6=54 (㎝)</p>
                <p lang="y">따라서 둘레가 가장 긴 것은 ㉠입니다.</p>
              </div>
            </div>
            <div class="buttons_solve"></div>
          </div>
        </div>

        <div class="btn_area">
          <!-- <button class="btnType key">입력타입토글</button> -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
