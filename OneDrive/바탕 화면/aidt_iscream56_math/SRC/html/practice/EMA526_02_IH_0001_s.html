<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    <script src="../../common_practice/common/js/solve_area_act.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="./../../common_practice/js/ema526_02_ih_0001.js"></script>

  <body>
    <div id="app_wrap" class="ema526_02_ih_0001">
      <section class="title type2">
        <h2 data-head="1" lang="y">상자 5개에 각각 구슬이 들어 있습니다. 한 상자당 들어 있는 구슬의 수를 대표하는 값을 어떻게 정하면 좋을지 알맞은 말에 ○표 하세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center gap_60">
          <div class="img">
            <img src="../../common_practice/img/EMA526_02_IH/0001_img.png" alt="" />
            <span lang="y">72개</span>
          </div>
          <div class="img">
            <img src="../../common_practice/img/EMA526_02_IH/0001_img.png" alt="" />
            <span lang="y">70개</span>
          </div>
          <div class="img">
            <img src="../../common_practice/img/EMA526_02_IH/0001_img.png" alt="" />
            <span lang="y">68개</span>
          </div>
          <div class="img">
            <img src="../../common_practice/img/EMA526_02_IH/0001_img.png" alt="" />
            <span lang="y">71개</span>
          </div>
          <div class="img">
            <img src="../../common_practice/img/EMA526_02_IH/0001_img.png" alt="" />
            <span lang="y">69개</span>
          </div>
        </div>
        <div class="bottom question_box justify_center">
          <div class="inner" lang="y">
            한 상자당 들어 있는 구슬의 수는 각 상자에 들어 있는 구슬의 수를 대표할 수<br />있는 수이므로 (
            <div class="boolean_wrap">
              <button type="button" data-answer-single="false"><span lang="y">가장 큰 수</span></button>, <button type="button" data-answer-single="false"><span lang="y">가장 작은 수</span></button>,
              <button type="button" data-answer-single="true"><span lang="y">고르게 한 수</span></button>
            </div>
            )로 정할 수 있습니다.
          </div>
        </div>
        <div class="solve_area">
          <div class="inner_solve">
            <div class="flex">
              <strong class="tit_solve" lang="y">해설</strong>
              <div class="conts_solve">
                <p lang="y">평균은 자룟값을 고르게 하여 그 자료를 대표하는 값입니다.</p>
              </div>
            </div>
            <!-- <div class="buttons_solve">
                  
              </div> -->
          </div>
        </div>
        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
