<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change answer</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">

    <script src="./range_answer1.js"></script>
    <style>
        .slider-container {
            width: 800px;
            margin: 20px 0;
            position: relative;
        }
        
        .slider-container input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            outline: none;
            position: relative;
            z-index: 1;
        }

        .slider-container input[type="range"]::before,
        .slider-container input[type="range"]::after {
            content: '';
            position: absolute;
            top: 0;
            height: 4px;
            border-radius: 2px;
        }

        .slider-container input[type="range"].left::before {
            background: #4CAF50;
            left: 0;
            width: var(--before-width);
        }

        .slider-container input[type="range"].right::after {
            background: #4CAF50;
            right: 0;
            width: var(--after-width);
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background .15s ease-in-out;
            position: relative;
            z-index: 2;
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            background: #45a049;
        }
        
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background .15s ease-in-out;
            position: relative;
            z-index: 2;
        }
        
        .slider-container input[type="range"]::-moz-range-thumb:hover {
            background: #45a049;
        }

        .direction-buttons {
            position: absolute;
            top: 50px;
            display: none;
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2;
            white-space: nowrap;
        }

        .direction-buttons button {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 3px;
        }

        .direction-buttons button:hover {
            background: #e0e0e0;
        }

        .direction-buttons button.active {
            background: #4CAF50;
            color: white;
        }

        .value-input {
            margin-top: 10px;
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 화면명 클래스로 구분 -->
    <div id="app_wrap" class="change_answer">
        <section class="contents">
            <div class="slider-container">
                <div class="direction-buttons">
                    <button class="left-btn">왼쪽</button>
                    <button class="right-btn">오른쪽</button>
                </div>
                <input type="range" min="65" max="71" value="68" name="range_answer1" id="range_answer1" data-answer="left">
                <input type="number" class="value-input answer_input1" min="65" max="71" value="68" data-answer-single="68" data-answer-single="68">
            </div>
          
            
            <div class="slider-container">
                <div class="direction-buttons">
                    <button class="left-btn">왼쪽</button>
                    <button class="right-btn">오른쪽</button>
                </div>
                <input type="range" min="100" max="110" value="105" name="range_answer2" id="range_answer2" data-answer="right">
                <input type="number" class="value-input answer_input2" min="100" max="110" value="105" data-answer-single="10.5">
            </div>
       
        </section>

        <div class="btn_area">
            <!-- 불필요한 태그 제외 후 사용 -->
            <button class="btnType key">입력타입토글</button>
            <button class="btnReset">리셋</button>
            <button class="btnCheck">확인</button>
        </div>
    </div>
</body>
</html>
