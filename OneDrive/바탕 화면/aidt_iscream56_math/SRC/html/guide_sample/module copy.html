<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>module</title>

  <!-- 공통 js-->
  <script src="../../common_contents/common/js/app.js"></script>

  <!-- 공통 css-->
  <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
</head>
<div id="app_wrap" class="ema513_06_su_0002">

  <section class="contents">

    <section class="title type2">
      <h2 lang="y">
        <span><img src="../../common_contents/img/EMA513_06_SU/snow.png" alt=""></span>글과 그림을 보고 음식물 1 mL를 깨끗한
        물로 만드는 데 필요한 물의 양을 알아봅시다.
      </h2>
    </section>

    <section class="contents">
      <!-- 첫 번째 그리기 영역 -->
      <div class="drawing-container" id="drawing-instance-1">
        <div class="flex">
          <button type="button" class="btn calculator"></button>
          <button type="button" class="btn triangle" data-triangle="F|R">삼각자</button>
          <button type="button" class="btn ruler"></button>
          <!-- data-canvas-target 속성 추가 -->
        </div>

        <button type="button" class="btn drawing" data-canvas-target="canvas-1"></button>
        <canvas class="drawing_canvas_area" id="canvas-1" width="400" height="400"
          style="border:1px solid #000000"></canvas>
        <div class="drawing-tools-placeholder" data-canvas-id="canvas-1"></div>

        <button type="button" class="btn drawing" data-canvas-target="canvas-2"></button>
        <canvas class="drawing_canvas_area" id="canvas-2" width="300" height="200"
          style="border:1px solid #CCCCCC"></canvas> <!-- 다른 크기/스타일 가능 -->
        <div class="drawing-tools-placeholder" data-canvas-id="canvas-2"></div>
      </div>
    </section>

    <div class="btn_area">
      <!-- <button class="btnType key">입력타입토글</button> -->
      <button class="btnReset">리셋</button>
      <button class="btnSample">예시</button>
    </div>
</div>

</html>
