<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragndrop_eraser</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
</head>
<body>
    <div id="app_wrap" class="dragndrop eraser">
        <section class="title type2">
            <h2 data-type="3">지우개를 선택하여 이 단원에서 어떤 내용을 공부할지 알아봅시다.</h2>
        </section>

        <section class="contents">
            <ul class="dragndrop letKnow">
                <li>
                    <div class="draggable" data-pair="1"></div>
                    <div class="droppable" data-pair="1">
                        <p>ul.letKnow li 태그들 패턴으로 추가시켜 사용합니다.</p>
                    </div>
                </li>
                <li>
                    <div class="draggable" data-pair="2"></div>
                    <div class="droppable" data-pair="2">
                        <p>data-pair요소를 맞추면 드래그 요소와 드랍요소를 지정 가능합니다.</p>
                    </div>
                </li>
                <li>
                    <div class="draggable" data-pair="3"></div>
                    <div class="droppable" data-pair="3">
                        <p>짝이 맞는 드랍영역에 드랍 동작시 토글링 됩니다.</p>
                    </div>
                </li>
                <li>
                    <div class="draggable" data-pair="4"></div>
                    <div class="droppable" data-pair="4">
                        <p>화면 스케일에 따라 드래그 포인트가 자동으로 조절됩니다.</p>
                    </div>
                </li>
                <li>
                    <div class="draggable" data-pair="5"></div>
                    <div class="droppable" data-pair="5">
                        <p>개별 디자인은 개별 CSS에 적용합니다.</p>
                    </div>
                </li>
            </ul>     
        </section>
    </div>
</body>
</html>
