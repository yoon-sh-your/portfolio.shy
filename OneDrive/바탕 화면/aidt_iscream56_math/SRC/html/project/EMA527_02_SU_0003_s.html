<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ema527_02_su_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_project/common/js/app.js"></script>
    <script src="../../common_project/common/js/project_common.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="../../common_project/common/css/app.css" />
    <link rel="stylesheet" href="./../../common_project/css/ema56_common.css" /> <!-- 창의 프로젝트 공통 -->

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_project/css/ema527_02_SU.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema527_02_su_0003">
      <section class="title">
        <h2 data-head="1">
          <span lang="y">택배 드론을 보완하기 위해 택배 드론의 설계도를 어떻게 완성할지 알아봅시다.​</span>
        </h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">      
          <h3 lang="y">2호 택배 드론을 점대칭도형으로 완성해 보세요.​​</h3> 
          <div class="help">
            <div class="txt f24b text_center" lang="y">점대칭도형은<br>​대칭의 중심에서​<br>대응점까지의 거리가​<br>서로 같아.​​</div>
            <img src="./../../common_project/img/EMA527_02_SU/EMA527_02_help-girl.png" alt="" class="img"/>
          </div>

          
          <div class="question_box justify_center align_end">
            <div class="click_area">
              <div class="drawline_grid">
                <div class="drawing_grid_area" id="drawingArea1" data-grid-size="17">
                  <svg class="line_canvas"></svg>
                </div>
              </div>
              <div class="img_wrap">
                <img src="./../../common_project/img/EMA527_02_SU/EMA527_02_SU_0003.png" alt="" class="img"/>
              </div>
              <div class="answer_area">
                <div class="example_box">예</div>
                <img src="./../../common_project/img/EMA527_02_SU/EMA527_02_SU_0003_ex.svg" alt="" class=""/>
              </div>
            </div>
          </div>
        </article>
        <article class="page page_2">      
          <h3 lang="y">점대칭도형의 성질을 이용하여 2호 택배 드론을 잘 완성했는지 확인해 보세요.​​​​</h3> 
          <div class="input_area">
            <div class="input_wrap">
              <math-field class=" textarea" type="text"></math-field>
              <ol class="example_box">
                <li lang="y">대응변의 길이와 대응각의 크기가 각각 같습니다.​</li>
                <li lang="y">대칭의 중심은 대응점끼리 이은 선분을 똑같이 둘로 나눕니다.​</li>
              </ol>
            </div>
          </div>
        </article>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <!-- <button class="btnCheck">확인</button> -->
          <button class="btnSubmit">확인</button>
        </div>
      </section>
    </div>
    <script>
      runAfterAppReady(() => {
        $('.btnSubmit').click(function () {
          $('.answer_area').addClass('show');
        });
        $('.btnReset').click(function () {
          $('.answer_area').removeClass('show');
        });
      });
    </script>
  </body>
</html>
