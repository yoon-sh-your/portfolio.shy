<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA626_03_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema626_03.css" />
    <script src="../../common_contents/js/ema612_04_0003.js"></script>
  </head>
  <body>
    <div id="app_wrap" class="ema626_03_su_0003">
      <section class="title type2">
        <h2 data-head="1_orange" lang="y">원기둥 모양의 통을 잘라서 펼쳐 정리하려고 합니다. 원기둥을 잘라서 펼친 모양을 알아봅시다.</h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">원기둥을 잘라서 펼친 그림에서 원기둥의 밑면을 모두 찾아 &#9675;표, 옆면을 찾아 &#9651;표 하세요.</h3>

          <div class="check_shape">
            <div class="s_item">
              <img src="../../common_contents/img/EMA626_03_SU/0003_content01.svg" alt="원기둥">
            </div>

            <img src="../../common_contents/img/EMA626_02_SU/icon_arrow.svg" alt="화살표">

            <div class="s_item_expend">
              <img src="../../common_contents/img/EMA626_03_SU/0003_content02.svg" alt="원기둥 전개도">

              <div class="dropdown_wrap ps01">
                <select class="custom_dropdown math_symbol" data-answer-single="&#9675;">
                  <option></option>
                  <option value="&#9675;">&#9675;</option>
                  <option value="&#9651;">&#9651;</option>
                </select>
              </div>

              <div class="dropdown_wrap ps02">
                <select class="custom_dropdown math_symbol" data-answer-single="&#9651;">
                  <option></option>
                  <option value="&#9675;">&#9675;</option>
                  <option value="&#9651;">&#9651;</option>
                </select>
              </div>

              <div class="dropdown_wrap ps03">
                <select class="custom_dropdown math_symbol" data-answer-single="&#9675;">
                  <option></option>
                  <option value="&#9675;">&#9675;</option>
                  <option value="&#9651;">&#9651;</option>
                </select>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_2">
          <h3 lang="y">원기둥을 잘라서 펼친 그림에서 밑면과 옆면의 모양을 각각 이야기해 보세요</h3>
          <div class="check_shape mt_20">
            <div class="s_item">
              <img src="../../common_contents/img/EMA626_03_SU/0003_content01.svg" alt="원기둥">
            </div>

            <img src="../../common_contents/img/EMA626_02_SU/icon_arrow.svg" alt="화살표">

            <div class="s_item_expend">
              <img src="../../common_contents/img/EMA626_03_SU/0003_content02.svg" alt="원기둥 전개도">
            </div>
          </div>
          <div class="input_wrap flex justify-center">
            <math-field class="textarea"></math-field>
            <ol class="example_box">
              <li lang="y">밑면의 모양은 원이고, 옆면의 모양은 직사각형입니다.</li>
            </ol>
          </div>
        </article>

        <article class="page page_3">
          <div class="summarize_wrap">
            <div class="summarize promise">
              <label lang="y">약속해 볼까요</label>

              <div>
                <span lang="y">원기둥을 잘라서 평면 위에 펼쳐 놓은 그림을 원기둥의</span>
                <button class="reveal_btn" data-pair="전개도" lang="y">전개도</button>
                <span lang="y" class="small-gap">라고 합니다.</span>
              </div>

              <div class="flex justify_between">
                <div class="check_shape">
                  <div class="s_item">
                    <img src="../../common_contents/img/EMA626_03_SU/0003_content03.png" alt="원기둥 관련 전개도 이미지">
                  </div>
                </div>
              </div>
          </div>
        </article>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
          <button class="btnSubmit" data-submit="true">제출</button>
        </div>
      </section>
    </div>
  </body>
</html>
