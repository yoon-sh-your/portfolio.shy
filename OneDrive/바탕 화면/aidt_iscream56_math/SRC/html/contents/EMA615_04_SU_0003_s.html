    <section class="title type2">
      <h2 data-head="1_light_purple" lang="y">승아는 또래 상담사 친구들과 학교생활에 대한 주제를 정하여 조사하려고 합니다. 모둠별로 학교생활에 대한 주제를 정하고 조사해 봅시다.
      </h2>
    </section>

    <section class="contents paging_layout">
      <div class="flex align_start">

        <article class="page page_1">
          <h3 lang="y">학교생활에 대한 주제와 조사할 항목을 정해 보세요.</h3>

          <div class="question_box justify_center">

            <div class="container">

              <div class="r1">
                <div class="picture_wrap">
                  <svg xmlns="http://www.w3.org/2000/svg" width="751" height="171" viewBox="0 0 751 171" fill="none">
                    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard"
                      font-size="16" letter-spacing="-0.5px">
                      <tspan x="54.0938" y="29.6875" lang="y">학생들의
                      </tspan>
                      <tspan x="22.1641" y="53.6875" lang="y">학교생활 만족도에
                      </tspan>
                      <tspan x="22.1406" y="77.6875" lang="y">대해 알아보고 싶어.</tspan>
                    </text>
                    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard"
                      font-size="16" letter-spacing="-0.5px">
                      <tspan x="275.508" y="29.6875" lang="y">학교생활에서
                      </tspan>
                      <tspan x="245.336" y="53.6875" lang="y">중요하게 생각하는 점을
                      </tspan>
                      <tspan x="258.641" y="77.6875" lang="y">조사해 봐도 좋겠어.</tspan>
                    </text>
                    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Pretendard"
                      font-size="16" letter-spacing="-0.5px">
                      <tspan x="493.172" y="32.6875" lang="y">친구 관계가 고민인 학생이
                      </tspan>
                      <tspan x="476.328" y="56.6875" lang="y">많으니 친구에게 듣고 싶어 하는
                      </tspan>
                      <tspan x="507" y="80.6875" lang="y">말을 조사해 보면 어때?</tspan>
                    </text>
                  </svg>
                  <img src="../../common_contents/img/EMA615_04_SU/0003_p1_img.png" alt="">
                </div>
              </div>

              <div class="r2">

                <div class="input_area">
                  <h3 lang="y">주제</h3>
                  <div class="input_wrap">
                    <math-field class="textarea"></math-field>
                    <div class="example_box">
                      <p lang="y">친구에게 듣고 싶어 하는 말</p>
                    </div>
                  </div>
                </div>

                <div class="input_area">
                  <h3 lang="y">조사할 항목</h3>
                  <div class="input_wrap">
                    <math-field class="textarea"></math-field>
                    <div class="example_box">
                      <p lang="y">같이 놀자, 정말 잘한다, 고마워, 넌 좋은 친구야, 힘내, 응원할게</p>
                    </div>
                  </div>
                </div>

              </div>

            </div>


          </div>

        </article>
        <article class="page page_2">
          <h3 lang="y">자료를 조사할 방법을 정하고 우리 반 학생들을 대상으로 조사해 보세요. </h3>

          <div class="question_box justify_center">

            <div class="container">

              <div class="r1">
                <div class="picture_wrap">
                  <svg xmlns="http://www.w3.org/2000/svg" width="619" height="230" viewBox="0 0 619 230" fill="none">
                    <text fill="#222222" xml:space="preserve" style="white-space: pre" font-family="Pretendard"
                      font-size="15.3969" font-weight="bold" letter-spacing="-0.384923px">
                      <tspan x="76" y="17.9276" lang="y">공학 도구로 자료 수집하기</tspan>
                    </text>
                    <text fill="#222222" xml:space="preserve" style="white-space: pre" font-family="Pretendard"
                      font-size="15.3969" font-weight="bold" letter-spacing="-0.384923px">
                      <tspan x="390" y="27.9276" lang="y">종이 설문지로 자료 수집하기</tspan>
                    </text>
