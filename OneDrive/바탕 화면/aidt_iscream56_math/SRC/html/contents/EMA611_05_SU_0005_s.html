<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA611_05_SU_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema611_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema611_05_su_0005">
      <section class="title type2">
        <h2 data-type="3" data-text="창의+" lang="y">수 카드를 한 번씩 모두 사용하여 (진분수)÷(자연수)의 나눗셈을 2개 만들고 각각 계산해 봅시다.</h2>
      </section>

      <section class="contents">
        <div class="img_box">
          <img src="../../common_contents/img/EMA611_05_SU/0005_content.svg" alt="">
        </div>

        <div class="question_box">
          <div class="quiz quiz1">
            <span class="fraction_box">
              <span>
                <div class="input_wrap up">
                  <math-field data-answer-single="4"></math-field>
                </div>
              </span>
              <span>
                <div class="input_wrap">
                  <math-field data-answer-single="9"></math-field>
                </div>
              </span>
            </span>
            <span>÷</span>
            <div class="input_wrap">
              <math-field data-answer-single="7"></math-field>
            </div>
            <span>=</span>
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(4)/(63)" text-align="center"></math-field>
            </div>
          </div>

          <div class="quiz quiz2">
            <span class="fraction_box">
              <span>
                <div class="input_wrap up">
                  <math-field data-answer-single="5"></math-field>
                </div>
              </span>
              <span>
                <div class="input_wrap">
                  <math-field data-answer-single="8"></math-field>
                </div>
              </span>
            </span>
            <span>÷</span>
            <div class="input_wrap">
              <math-field data-answer-single="6"></math-field>
            </div>
            <span>=</span>
            <div class="input_wrap fraction_wrap">
              <math-field data-answer-single="(5)/(48)" text-align="center"></math-field>
            </div>
          </div>

          <div class="input_wrap example_input">
            <div class="example_box">
              <div class="ex_col">
                <span class="fraction_box"><span>4</span><span>9</span></span>
                <span>÷</span>
                <span>7</span>
                <span>=</span>
                <span class="fraction_box"><span>4</span><span>63</span></span>
              </div>
              <span class="comma">,</span>
              <div class="ex_col">
                <span class="fraction_box"><span>5</span><span>8</span></span>
                <span>÷</span>
                <span>6</span>
                <span>=</span>
                <span class="fraction_box"><span>5</span><span>48</span></span>
              </div>
            </div>
          </div>

        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck" data-look="submit">채점</button>
        </div>

      </section>
    </div>
  </body>
</html>
