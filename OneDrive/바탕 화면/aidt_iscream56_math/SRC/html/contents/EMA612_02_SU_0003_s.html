<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema612_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema612_02_su_0003">
      <section class="title type2">
        <h2 data-head="1" lang="y">돌 조각을 분류해 봅시다.</h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">기준에 따라 돌 조각을 분류해 보세요.</h3>

          <div class="dragndrop_fraction_wrap">
            <div class="drag_group">
              <div class="drag_item" data-pair="1" data-value="가">
                <span class="num">가</span>
                <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_01.png" alt="육각기둥 돌모형" class="d_img">
              </div>

              <div class="drag_item" data-pair="1" data-value="나">
                <span class="num">나</span>
                <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_02.png" alt="삼각뿔 돌모형" class="d_img">
              </div>

              <div class="drag_item" data-pair="1" data-value="다">
                <span class="num">다</span>
                <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_03.png" alt="삼각기둥 돌모형" class="d_img">
              </div>

              <div class="drag_item" data-pair="1" data-value="라">
                <span class="num">라</span>
                <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_04.png" alt="사각기둥 돌모형" class="d_img">
              </div>

              <div class="drag_item" data-pair="1" data-value="마">
                <span class="num">마</span>
                <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_05.png" alt="사각기둥 돌모형" class="d_img">
              </div>

              <div class="drag_item"  data-pair="1" data-value="바">
                <span class="num">바</span>
                <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_06.png" alt="오각기둥 돌모형" class="d_img">
              </div>
            </div>

            <div class="tb_area">
              <dl>
                <dt class="f24b">평행한 두 면이  <br>있는 돌 조각</dt>
                <dd class="drop_group">
                    <div class="drop_item" data-pair="1" data-answer-single="가"></div>
                    <div class="drop_item" data-pair="1" data-answer-single="다"></div>
                    <div class="drop_item" data-pair="1" data-answer-single="라"></div>
                    <div class="drop_item" data-pair="1" data-answer-single="마"></div>
                    <div class="drop_item" data-pair="1" data-answer-single="바"></div>
                </dd>
              </dl>

              <dl>
                <dt class="f24b">평행한 두 면이 <br>없는 돌 조각</dt>
                <dd class="drop_group">
                  <div class="drop_item" data-pair="1" data-answer-single="나"></div>
                </dd>
              </dl>

              <dl>
                <dt class="f24b">평행한 두 면이  <br>합동인 돌 조각</dt>
                <dd class="drop_group">
                  <div class="drop_item" data-pair="1" data-answer-single="가"></div>
                  <div class="drop_item" data-pair="1" data-answer-single="다"></div>
                  <div class="drop_item" data-pair="1" data-answer-single="라"></div>
                  <div class="drop_item" data-pair="1" data-answer-single="바"></div>
                </dd>
              </dl>

              <dl>
                <dt class="f24b">평행한 두 면이  <br>합동이 아닌 돌 조각</dt>
                <dd class="drop_group">
                  <div class="drop_item" data-pair="1" data-answer-single="마"></div>
                </dd>
              </dl>
            </div>
          </div>
        </article>

        <article class="page page_2">
          <h3 lang="y">평행한 두 면이 합동인 돌 조각의 면들은 어떤 특징이 있는지 이야기해 보세요.</h3>

          <div class="drag_group">
            <div class="drag_item">
              <span class="num">가</span>
              <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_01.png" alt="육각기둥 돌모형" class="d_img">
            </div>

            <div class="drag_item">
              <span class="num">나</span>
              <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_02.png" alt="삼각뿔 돌모형" class="d_img">
            </div>

            <div class="drag_item">
              <span class="num">다</span>
              <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_03.png" alt="삼각기둥 돌모형" class="d_img">
            </div>

            <div class="drag_item">
              <span class="num">라</span>
              <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_04.png" alt="사각기둥 돌모형" class="d_img">
            </div>

            <div class="drag_item">
              <span class="num">마</span>
              <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_05.png" alt="사각기둥 돌모형" class="d_img">
            </div>

            <div class="drag_item">
              <span class="num">바</span>
              <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_06.png" alt="오각기둥 돌모형" class="d_img">
            </div>
          </div>
          
          <div class="flex justify_center">
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p>평행하고 합동인 두 면이 모두 다각형입니다.</p>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_3">
          <div class="summarize_wrap">
            <div class="summarize">
              <label lang="y">약속해 볼까요</label>

              <div class="diagram_set">
                  <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_check_01.png" alt="삼각기둥">
                  <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_check_02.png" alt="사각기둥">
                  <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_check_03.png" alt="오각기둥">
                  <img src="../../common_contents/img/EMA612_02_SU/0003_diagram_check_04.png" alt="육가기둥">
              </div>

              <div>
                <span lang="y">위의 그림과 같이 두 면이 평행하고 합동인 다각형이며,</span>
              </div>

              <div> 
                <span lang="y">나머지 면이 모두 사각형인 입체도형을</span>
                <button class="reveal_btn" data-pair="각기둥" lang="y">각기둥</button>
                <span lang="y">이라고 합니다.</span>
              </div>
            </div>
          </div>
        </article>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
          <button class="btnSubmit">확인</button>
        </div>
      </section>
