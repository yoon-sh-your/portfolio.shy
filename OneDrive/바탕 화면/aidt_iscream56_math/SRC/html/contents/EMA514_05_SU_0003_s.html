<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_05_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema514_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_05_su_0003">
      <section class="title type2">
        <h2 data-head="1" lang="y">
          <div class="fraction_row">
            <div class="fraction_inn">
          타코를 만드는 데 크기가 같은 토마토를 준서는 <span class="fraction_box"><span>1</span><span>2</span></span>개, 하은이는 <span class="fraction_box"><span>2</span><span>3</span></span>개 사용했습니다. 준서와 하은이가 사용한 토마토의 양을 분모가</div>
          같은 분수로 나타내어 봅시다.
          </div>
        </h2>
      </section>

      <section class="contents paging_layout">
        <div class="input_area">
          <article class="page page_1">
            <h3 lang="y">준서와 하은이가 사용한 토마토의 양만큼 색칠하고, 분모가 같은 분수로 나타내어 보세요.</h3>
            <div class="question_box justify_center">
              <div class="count_wrap">
                <div class="count_col">
                  <span lang="y" class="nm">준서</span>
                  <div class="fraction_box f32b"><span>1</span><span>2</span></div>
                  <div class="boolean_count_wrap col" data-answer-single="3">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                  </div>
                  <div class="fraction_box fraction_ipt f32b">
                    <div class="input_wrap">
                      <math-field data-answer-single="3"></math-field>
                    </div>
                    <span>6</span>
                  </div>
                </div>
                <div class="count_col">
                  <span lang="y" class="nm">하은</span>
                  <div class="fraction_box f32b"><span>2</span><span>3</span></div>
                  <div class="boolean_count_wrap col" data-answer-single="4">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                  </div>
                  <div class="fraction_box fraction_ipt f32b">
                    <div class="input_wrap">
                      <math-field data-answer-single="4"></math-field>
                    </div>
                    <span>6</span>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="page page_2">
            <h3 lang="y">
              <span class="fraction_box ml_0"><span>1</span><span>2</span></span
              >과 <span class="fraction_box"><span>2</span><span>3</span></span
              >의 분모와 분자에 각각 0이 아닌 같은 수를 곱하여 분모가 같은 분수로 나타내어 보세요.
            </h3>
            <div class="speech_bubble">두 분모의 곱으로<br />분모를 같게 해 볼까?</div>
            <div class="question_box justify_center">
              <div class="fraction_col col1">
                <div class="fraction_box f32b"><span>1</span><span>2</span></div>
                <span class="f32b">=</span>
                <div class="fraction_box f32b">
                  <span>
                    <span>1&times;</span>
                    <span class="input_wrap">
                      <math-field data-answer-single="3"></math-field>
                    </span>
                  </span>
                  <span>2&times;3</span>
                </div>
                <span class="f32b">=</span>
                <div class="fraction_box f32b">
                  <span class="input_wrap">
                    <math-field data-answer-single="3"></math-field>
                  </span>
                  <span>6</span>
                </div>
              </div>
              <div class="fraction_col col2">
                <div class="fraction_box f32b"><span>2</span><span>3</span></div>
                <span class="f32b">=</span>
                <div class="fraction_box f32b">
                  <span>
                    <span>2&times;</span>
                    <div class="input_wrap">
                      <math-field data-answer-single="2"></math-field>
                    </div>
                  </span>
                  <span>3&times;2</span>
                </div>
                <span class="f32b">=</span>
                <div class="fraction_box f32b">
                  <span class="input_wrap">
                    <math-field data-answer-single="4"></math-field>
                  </span>
                  <span>6</span>
                </div>
              </div>
            </div>
          </article>
        </div>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
