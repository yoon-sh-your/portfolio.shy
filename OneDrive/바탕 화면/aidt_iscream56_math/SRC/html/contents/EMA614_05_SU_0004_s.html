<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA614_05_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_contents/js/ema614_05_0004.js"></script>
    <link rel="stylesheet" href="./../../common_contents/css/ema614_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema614_05_su_0004">
      <section class="title type2">
        <h2 data-head="2" lang="y">어느 과일 가게에서 하루 동안 사과를 200개 중 110개 팔았고, 감을 400개 중 160개 팔았습니다. 두 과일의 처음에 있던 개수에 대한 판매한 개수의 비율을 비교해 봅시다.</h2>
      </section>

      <section class="contents paging_layout">
        <div class="input_area">
          <article class="page page_1">
            <h3 lang="y">기준량과 비교하는 양은 각각 무엇인지 이어 보세요.</h3>
            <div class="question_box justify_center gap_12">
              <ul class="connect_line_box start">
                <li>기준량</li>
                <li>비교하는 양</li>
              </ul>
              <div class="connect_wrap" data-connections="[]" data-answer-single='[["s1","e2"],["s2","e1"]]'>
                <div class="start_group">
                  <div class="connect_point" data-id="s1"></div>
                  <div class="connect_point" data-id="s2"></div>
                </div>
                <div class="end_group">
                  <div class="connect_point" data-id="e1"></div>
                  <div class="connect_point" data-id="e2"></div>
                </div>
                <svg class="connect_lines"></svg>
              </div>
              <ul class="connect_line_box end">
                <li>판매한 개수</li>
                <li>처음에 있던 개수</li>
              </ul>
            </div>
          </article>

          <article class="page page_2">
            <h3 lang="y">두 과일의 처음에 있던 개수에 대한 판매한 개수의 비율을 각각 구해 보세요.</h3>
            <div class="question_box justify_center">
              <div class="row">
                <span class="f32b">사과:​ </span>
                <div class="input_wrap fraction_wrap">
                  <math-field data-answer-single="(110)/(200)" data-answer-multi='{"values": ["(11)/(20)", "0.55"]}' data-multi-hint="y"></math-field>
                </div>
              </div>
              <div class="row">
                <span class="f32b">감:​ </span>
                <div class="input_wrap fraction_wrap">
                  <math-field data-answer-single="(160)/(400)" data-answer-multi='{"values": ["(2)/(5)", "0.4"]}' data-multi-hint="y"></math-field>
                </div>
              </div>
            </div>
          </article>
          <article class="page page_3">
            <h3 lang="y">처음에 있던 개수에 대한 판매한 개수의 비율이 더 높은 과일을 고르세요.</h3>
            <div class="question_box justify_center">
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="사과">
                  <option></option>
                  <option value="사과"></option>
                  <option value="감"></option>
                </select>
              </div>
            </div>
          </article>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
