<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA614_10_SU_0007_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema614_10.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema614_10_su_0007">
        <section class="title type2">
          <h2 data-type="1" data-text="자기주도 3">
            <span class="blue line" lang="y">내 힘으로 풀어요</span>
            <span lang="y">공부한 내용을 확인해요</span>
          </h2>
          </section>
          <section class="title type2 jgjd_3_sub_title">
            <h2 data-head="6" lang="y">
              어느 슈퍼마켓에서 판매 금액이 4500원인 딸기잼을 할인하여 3600원에 팔고, 판매 금액이 8000원인 사과잼을 할인하여 6800원에 팔고 있습니다. 연우가 판매 금액에 대한 할인 금액의 비율이 더 높은 잼을 샀을 때 연우가 산 잼은 무엇인지 구하려고 합니다. 물음에 답해 보세요.
            </h2>
          </section>

      <section class="contents paging_layout">
        
        <div class="input_area">
        <article class="page page_1">

          <h3 lang="y">두 잼의 판매 금액에 대한 할인 금액의 비율은 각각 몇 ％인지 구해 보세요.​</h3>
            <div class="question_box justify_center">
                <div class="col">
                  <span class="f32b">딸기잼:</span>
                  <div class="input_wrap">
                    <math-field type="number" data-answer-single="20"></math-field>
                  </div>
                  <span class="f32b">％,</span>
                </div>
                <div class="col">
                  <span class="f32b">사과잼:</span>
                  <div class="input_wrap">
                    <math-field type="number" data-answer-single="15"></math-field>
                  </div>
                  <span class="f32b">％</span>
                </div>
            </div>    
        </article>
        <article class="page page_2">
          <h3 lang="y">연우가 산 잼은 무엇인지 고르세요.​</h3>
            <div class="question_box justify_center">
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="딸기잼">
                    <option></option>
                    <option value="사과잼"></option>
                    <option value="딸기잼"></option>
                </select>
            </div>
          </div> 
        </article>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
