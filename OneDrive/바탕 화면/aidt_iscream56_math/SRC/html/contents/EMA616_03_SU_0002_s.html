<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA616_03_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema616_03.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema616_03_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y">
          생필품을 담은 직육면체 모양 상자를 드론으로 운반하려고 합니다.
          생필품을 담은 상자의 부피를 어떻게 구할 수 있을지 이야기해 봅시다.
        </h2>
      </section>

      <section class="contents">
        <div class="img_row flex align_start">
          <div class="video_wrap">
            <button class="play" data-video="1"></button>
          </div>

          <div class="input_area">
            <h3 lang="y">
              영상을 보고, 생필품을 담은 상자의 부피를 어떻게 구할 수 있을지<br />
              이야기해 보세요.
            </h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">
                  부피가 1 ㎤인 쌓기나무를 상자와 같은 크기의 직육면체 모양으로
                  쌓은 다음 그 수를 세어서 부피를 구합니다.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSubmit">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
