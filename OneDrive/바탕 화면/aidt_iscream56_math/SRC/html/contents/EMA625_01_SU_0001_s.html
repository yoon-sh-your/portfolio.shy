  <body>
    <div id="app_wrap" class="ema625_01_su_0001 intro_page">
      <section class="title type1">
        <h1 data-number="5" lang="y">원의 둘레와 넓이</h1>
        <button class="goal" onclick="openPop('.pop_goal_wrap')" lang="y">학습 목표</button>
      </section>

      <div class="pop_goal_wrap">
        <div class="pop_goal">
          <button class="close" onclick="closePop('.pop_goal_wrap')">닫기</button>
          <div class="pop_goal_inner">
            <label>이번 시간에 공부할 내용</label>
            <p>우리 주변에서 접할 수 있는 원 모양의 물건을 찾아보고 여러 가지 원의 둘레와 넓이를 구하는 상황을 통해 학습에 흥미를 가질 수 있어요.</p>
          </div>
        </div>
      </div>

      <section class="contents">
        <div class="text_box">
          <p lang="y">지구 주위를 원 모양으로 돌면서 기상과 우주를 관측하는 인공위성이 있대.</p>
          <p lang="y">이 인공위성이 지구를 한 바퀴 도는 거리는 <br>어떻게 구할 수 있을까?</p>
        </div>
        
        <div class="input_area">
          <label for="inputElement01" class="img" lang="y">그림은 어떤 상황을 나타내고 있나요?</label>
          <div class="input_wrap fraction_example">
            <math-field class="textarea"></math-field>
            <ol class="example_box">
              <li lang="y">인공위성에 대해 이야기하고 있습니다.</li>
              <li lang="y">지구 주위를 원 모양으로 도는 인공위성이 있습니다.</li>
              <li lang="y">인공위성이 지구를 한 바퀴 도는 거리를 구하는 방법을 궁금해하고 있습니다.</li>
            </ol>
          </div>
        </div>
        
        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
