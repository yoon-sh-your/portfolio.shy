<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA516_03_SU_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema516_03.css">

</head>
<body>
    <div id="app_wrap" class="ema516_03_su_0005" data-current-page="page_1, page_2, page_3, page_4">
        <section class="title type2">
            <h2 lang="y" data-head="3">마름모의 둘레를 구하는 방법을 알아봅시다.</h2>
        </section>

        <section class="contents paging_layout">
            <article class="page page_1">
                <section class="title type2">
                </section>
                    <h3 lang="y">마름모에서 네 변의 길이는 어떤 특징이 있나요?</h3>
                    <div class="input_area">

                            <div class="align_center gap_12">
                                <div class="imgBox">
                                    <img src="../../common_contents/img/EMA516_03_SU/lozenge.png" alt="마름모 이미지">
                                    <div class="length5">
                                        <span>5 ㎝</span>
                                    </div>
                                </div> 
                            </div>
                            <div class="flex mt40"> 
                                <div class="input_wrap">
                                    <math-field class="textarea"></math-field>
                                    <div class="example_box">
                                        <p lang="y">네 변의 길이가 모두 같습니다.</p>
                                    </div>
                                </div>
                            </div>
            </article><!-- 1page -->
             
            <article class="page page_2">
                    <h3 lang="y">마름모의 둘레를 구하는 방법을 이야기해 보세요.</h3>
                    <div class="input_area">

                        <div class="align_center gap_12">
                            <div class="imgBox">
                                <img src="../../common_contents/img/EMA516_03_SU/lozenge.png" alt="마름모모 이미지">
                                <div class="length5">
                                    <span>5 ㎝</span>
                                </div>
                            </div> 
                        </div>
                        <div class="flex mt40"> 
                            <div class="input_wrap">
                                <math-field class="textarea"></math-field>
                                <div class="example_box">
                                    <p lang="y">한 변의 길이를 4배 하여 구합니다.</p>
                                </div>
                            </div>
                        </div>
            </article><!-- 2page -->
            
            <article class="page page_3">
                    <div class="input_area po_absolute">
                        <div class="question_box dir_col align_start">
                            <div class="rowArea">
                                <div class="line">
                                    <div class="modification2">
                                        <div>
                                            <span lang="y">(마름모의 둘레)=</span>
                                            <button class="reveal_btn" data-pair="1">한 변의 길이</button>
                                            <span>×</span>
                                            <span>4</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>        
            </article><!-- 3page -->

            <article class="page page_4">
                <h3 lang="y">식을 이용하여 마름모의 둘레는 몇 ㎝인지 구해 보세요.</h3>
                <section class="contents">
                    <div class="input_area">
                        <div class="question_box dir_col align_start">
                            <div class="flex align_center">
                                <span lang="y">식:</span>
                                <div class="input_wrap answer1">
                                    <math-field type="t ext" data-answer-single="5×4"></math-field>
                                </div>
                                <span>=</span>
                                <div class="input_wrap answer2">
                                    <math-field type="text" data-answer-single="20"></math-field>
                                </div>
                            </div>
                            <div class="flex align_center">
                                <span lang="y">답:</span>
                                <div class="input_wrap answer3">
                                    <math-field type="text" data-answer-single="20"></math-field>
                                </div>
                                <span>㎝</span>
                            </div>
                        </div>
                    </div>
                </section>
            </article><!-- 4page -->
            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
                <button class="btnSubmit">확인</button>
            </div>
        </section>
    </div>
</body>
</html>
