<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_01_SU_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_contents/js/ema514_01_0001.js"></script>
    <link rel="stylesheet" href="./../../common_contents/css/ema514_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_01_su_0001 intro_page">
      <section class="title type1">
        <h1 data-number="4" lang="y">약분과 통분</h1>
        <button class="goal" onclick="openPop('.pop_goal_wrap')">학습 목표</button>
      </section>

      <div class="pop_goal_wrap">
        <div class="pop_goal">
          <button class="close" onclick="closePop('.pop_goal_wrap')">닫기</button>
          <div class="pop_goal_inner">
            <label lang="y">이번 시간에 공부할 내용</label>
            <p lang="y">우리 주변에서 약분과 통분이 활용되는 상황들을 통해 학습에 흥미를 가질 수 있어요.</p>
          </div>
        </div>
      </div>

      <section class="contents">
        <div class="text_box">
          <p class="f20b" lang="y">유리컵과 물만 있으면 악기를 만들 수 있어.</p>
          <p class="f20b" lang="y">물을 많이 넣을수록 높은 소리가 나거든.</p>
          <p class="f20b fraction_row" lang="y">
             크기가 같은 두 컵에 물을 각각 <span class="fraction_box"><span>1</span><span>2</span></span> 만큼, <span class="fraction_box" lang="y"><span>5</span><span>6</span></span> 만큼
          </p>
          <p class="f20b" lang="y">넣으면 어느 컵에서 더 높은 소리가 날까?</p>
        </div>
        <div class="input_area">
          <label for="inputElement01" class="img" lang="y">그림은 어떤 상황을 나타내고 있나요?</label>
          <div class="input_wrap">
            <math-field class="textarea"></math-field>
            <ol class="example_box">
              <li lang="y">유리컵에 물을 많이 넣을수록 높은 소리가 난다고 이야기하고 있습니다.</li>
              <li lang="y">
                <div class="fraction_row">
                  크기가 같은 두 컵에 물을 각각
                  <div class="fraction_box"><span>1</span><span>2</span></div>
                  만큼,
                  <div class="fraction_box"><span>5</span><span>6</span></div>
                  만큼 넣으면 어느 컵에서
                </div>
                더 높은 소리가 날지 궁금해하고 있습니다.
              </li>
            </ol>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSample">예시</button>
        </div>
      </section>
    </div>
  </body>
</html>
