<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->

    <!-- 개별 -->

  </head>
  <body>
    <div id="app_wrap" class="ema514_02_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y" class="fraction_box_title">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              퐁뒤를 먹기 위해 치즈를 녹인 후 크기가 같은 그릇에 준서는
              <span class="fraction_box"><span>1</span><span>2</span></span
              >만큼, 하은이는 <span class="fraction_box"><span>2</span><span>4</span></span
              >만큼 각각 담았습니다. 준서와 하은이가 담은
            </div>
            <div class="fraction_txt" lang="y">
              치즈의 양을 비교해 봅시다.
            </div>
          </div>
        </h2>
      </section>

      <section class="contents">
        <div class="img_row flex align_start">
          <div class="video_wrap">
            <button class="play" data-video="1"></button>
          </div>

          <div class="input_area">
            <h3 lang="y">영상을 보고 두 사람이 담은 치즈의 양을 어떻게 비교하면 좋을지 이야기해 보세요.</h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">담은 치즈의 양만큼 막대나 그림에 색칠하여 비교하면 좋을 것 같습니다.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset" lang="y">리셋</button>
          <button class="btnSubmit" lang="y" data-submit="true">제출</button>
        </div>
      </section>
    </div>
  </body>
