<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA612_08_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema612_08.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema612_08_su_0003">
      <section class="title type2">
        <h2 data-head="1" lang="y">각뿔의 이름을 말하면 금고에 있는 보물을 꺼낼 수 있습니다. 각뿔의 이름을 알아봅시다.</h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">각뿔의 밑면을 찾아 둘레를 초록색으로 표시하고, 밑면의 모양은 어떤 다각형인지 고르세요.</h3>

          <div class="flex_col_box">
            <p class="f_tit">각뿔</p>

            <div class="check_shape boolean_wrap">
              <div class="c_item">
                <span class="num">가</span>
                <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_01.png" alt="삼각뿔">
              </div>
  
              <div class="c_item">
                <span class="num">나</span>
                <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_02.png" alt="사각뿔">
              </div>
  
              <div class="c_item">
                <span class="num">다</span>
                <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_03.png" alt="오각뿔">
              </div>
  
              <button data-answer-single="true" class="co01"></button>
              <button data-answer-single="true" class="co02"></button>
              <button data-answer-single="true" class="co03"></button>
            </div>
          </div>

          <div class="flex_col_box">
            <p class="f_tit">밑면의 모양</p>

            <div class="input_area">
              <div class="input_wrap answer1">
                <math-field data-answer-single="삼각형"></math-field>
              </div>

              <div class="input_wrap answer2">
                <math-field data-answer-single="사각형"></math-field>
              </div>

              <div class="input_wrap answer3">
                <math-field data-answer-single="오각형"></math-field>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_2">
          <h3 lang="y">밑면의 모양에 따라 각뿔의 이름을 각각 무엇이라고 하면 좋을지 이야기해 보세요.</h3>

          <div class="check_shape boolean_wrap">
            <div class="c_item">
              <span class="num">가</span>
              <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_01_1.png" alt="삼각뿔">
            </div>

            <div class="c_item">
              <span class="num">나</span>
              <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_02_1.png" alt="사각뿔">
            </div>

            <div class="c_item">
              <span class="num">다</span>
              <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_03_1.png" alt="오각뿔">
            </div>
          </div>

          <div class="text_box">
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">밑면의 모양이 각각 삼각형, 사각형, 오각형이므로 삼각형 뿔, 사각형 뿔, 오각형 뿔이라고 하면 좋을 것 같습니다.</p>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_3">
          <div class="summarize_wrap">
            <div class="summarize">
              <label lang="y">약속해 볼까요</label>

              <div class="diagram_set">
                <img src="../../common_contents/img/EMA612_08_SU/0003_diagram_set_check.png" alt="삼각뿔, 사각뿔, 오각뿔">
              </div>
  
              <div>
                <span lang="y">각뿔은 밑면의 모양에 따라 삼각형이면</span><button class="reveal_btn" data-pair="1" lang="y">삼각뿔</button><span lang="y">, 사각형이면</span><button class="reveal_btn" data-pair="2" lang="y">사각뿔</button>,
              </div>

              <div>
                <span lang="y">오각형이면</span><button class="reveal_btn" data-pair="3" lang="y">오각뿔</button><span lang="y">...이라고 합니다.</span>
              </div>
          </div>
        </article>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
          <button class="btnSubmit">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
