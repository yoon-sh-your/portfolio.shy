<body>
  <div id="app_wrap" class="ema615_11_su_0002">
    <section class="title type2">
      <h2 data-type="1" data-text="자기주도 3">
        <span class="blue line" lang="y">내 힘으로 풀어요</span>
        <span lang="y">공부한 내용을 확인해요</span>
      </h2>

    <section class="title type2 jgjd_3_sub_title">
      <h2 class="mid_title" lang="y">
        <span>[1~3]</span>채린이네 학교 5학년과 6학년 학생들이 좋아하는 책의 종류를 조사하여 나타낸 표입니다. 물음에

      </h2>

      <div class="question_box justify_center">

        <div class="container_615">

              </thead>
              <tbody>
                <tr>

                  <td>60</td>
                  <td>50</td>
                  <td>42</td>
                  <td>
                    <div class="input_wrap ip1" data-hint-position="right">
                      <math-field type="number" data-answer-single="36" text-align="center" placeholder=" "></math-field>
                    </div>
                  </td>
                  <td>12</td>
                  <td>200</td>
                </tr>
                <tr>
                  <th lang="y">백분율(％)</th>

                  <td>
                    <div class="input_wrap ip2">
                      <math-field type="number" data-answer-single="25" text-align="center" placeholder=" "></math-field>

                  </td>
                  <td>

                  <td>

                  </td>
                  <td>
                    <div class="input_wrap ip5">
                      <math-field type="number" data-answer-single="6" text-align="center" placeholder=" "></math-field>
                    </div>
                  </td>
                  <td>
                    <div class="input_wrap ip6">
                      <math-field type="number" data-answer-single="100" text-align="center" placeholder=" "></math-field>
                    </div>
                  </td>
