<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA614_07_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema614_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema614_07_su_0004">
      <section class="title type2">
        <h2 data-head="2" lang="y">
          <span>
            가 공장에서 만든 드론 500대 중 35대가 불량품이고, 나 공장에서 만든 드론 600대 중 48대가 불량품이었습니다. 두 공장에서 만든 드론 수에 대한 불량품 수의 비율을 비교해 봅시다.
          </span>
        </h2>
      </section>

      <section class="contents paging_layout">

        <div class="input_area">
            <article class="page page_1">
              <h3 lang="y">
                가 공장에서 만든 드론 수에 대한 불량품 수의 비율은 몇 ％인지 구해 보세요.​
              </h3>
              <div class="question_box justify_center">
                <div class="input_wrap">
                  <math-field type="number" data-answer-single="7"></math-field>
                </div>
                <span class="f32b">％</span>
              </div>
            </article>

            <article class="page page_2">
              <h3 lang="y">
                나 공장에서 만든 드론 수에 대한 불량품 수의 비율은 몇 ％인지 구해 보세요.​
              </h3>
              <div class="question_box justify_center">
                <div class="input_wrap">
                  <math-field type="number" data-answer-single="8"></math-field>
                </div>
                <span class="f32b">％</span>
              </div>
            </article>
            <article class="page page_3">
              <h3 lang="y">
                만든 드론 수에 대한 불량품 수의 비율이 더 낮은 공장은 어디인가요?
              </h3>
              <div class="question_box justify_center">
                <div class="input_wrap">
                  <math-field data-answer-single="가 공장"></math-field>
                </div>
              </div>
            </article>

        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
