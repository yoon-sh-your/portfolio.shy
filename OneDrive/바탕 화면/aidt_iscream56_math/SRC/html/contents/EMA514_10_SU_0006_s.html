<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA514_10_SU_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema514_10.css" />
  </head>     
  <body>
    <div id="app_wrap" class="ema514_10_su_0006">
      
        <section class="title type2">
          <h2 data-type="1" data-text="자기주도 3">
            <span class="blue line" lang="y">내 힘으로 풀어요</span>
            <span lang="y">공부한 내용을 확인해요</span>
          </h2>
        </section>
        <section class="title type2 jgjd_3_sub_title">
          <h2 data-head="5" lang="y">
            두 수의 크기를 비교하여
            <span class="ico_round"><i>동그라미 이미지</i></span>
            안에
            <span class="flex align-center">
              <img src="./../../common_contents//common/img/icon_arrow_right.svg" alt="크다">,
              <img src="./../../common_contents//common/img/icon_equal.svg" alt="같다">,
              <img src="./../../common_contents//common/img/icon_arrow_left.svg" alt="작다">
            중 알맞은 것을 써넣으세요.
          </h2>
        </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="fraction_col">
            <div class="fra_drop_down">
              <span class="fraction_box">
                <span>5</span>
                <span>7</span>
              </span>
              <div class="dropdown_wrap">
                <select class="custom_dropdown math_symbol" data-answer-single=">">
                  <option></option>
                  <option value=">">></option>
                  <option value="=">=</option>
                  <option value="<">></option>
                </select>
              </div>
              <span class="fraction_box">
                <span>4</span>
                <span>11</span>
              </span>
            </div>
          </div>
          <div class="fraction_col">
            <div class="fra_drop_down">
              <div class="mixed_fraction">
                <span class="whole">2</span>
                <span class="fraction_box">
                  <span>1</span>
                  <span>3</span>
                </span>
              </div>
              <div class="dropdown_wrap">
                <select class="custom_dropdown math_symbol" data-answer-single=">">
                  <option></option>
                  <option value=">">></option>
                  <option value="=">=</option>
                  <option value="<"><</option>
                </select>
              </div>
              <div class="mixed_fraction">
                <span class="whole">2</span>
                <span class="fraction_box">
                  <span>1</span>
                  <span>6</span>
                </span>
              </div>
            </div>
          </div>
          <div class="fraction_col">
            <div class="fra_drop_down">
              <span class="fraction_box">
                <span>3</span>
                <span>4</span>
              </span>
              <div class="dropdown_wrap">
                <select class="custom_dropdown math_symbol" data-answer-single="<">
                  <option></option>
                  <option value=">">></option>
                  <option value="=">=</option>
                  <option value="<"><</option>
                </select>
              </div>
              <span>0.9</span>
            </div>
          </div>
          <div class="fraction_col">
            <div class="fra_drop_down">
              <span>0.64</span>
              <div class="dropdown_wrap">
                <select class="custom_dropdown math_symbol" data-answer-single="=">
                  <option></option>
                  <option value=">">></option>
                  <option value="=">=</option>
                  <option value="<"><</option>
                </select>
              </div>
              <span class="fraction_box">
                <span>16</span>
                <span>25</span>
              </span>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
