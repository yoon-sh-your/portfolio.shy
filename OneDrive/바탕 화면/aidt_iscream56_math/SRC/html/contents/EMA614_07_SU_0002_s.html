<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA614_07_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema614_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema614_07_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y">민석이는 휴양림 홍보 자료에서 휴양림을 찾는 이유에 대한 설문 조사 결과를 보았습니다. 설문 조사에 참여한 전체 사람 수에 대한 각 항목을 선택한 사람 수의 비율을 비교하는 방법을 이야기해 봅시다.</h2>
      </section>

      <section class="contents">
        <div class="img_row flex align_start">
          <div class="video_wrap type2">
            <button class="play" data-video="1"></button>
          </div>

          <div class="input_area">
            <h3 lang="y">
              영상을 보고, 설문 조사에 참여한 전체 사람 수에 대한 각 항목을<br>선택한 사람 수의 비율을 어떻게 비교할 수 있을지 이야기해 보세요.
            </h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">비율을 백분율로 나타내어 비교합니다.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset" lang="y">리셋</button>
          <button class="btnSubmit" lang="y" data-submit="true">제출</button>
        </div>
      </section>
    </div>
  </body>
</html>
