<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA616_03_SU_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema616_03.css" />
  </head>
  <body>
    <div
      id="app_wrap"
      class="ema616_03_su_0006"
      data-current-page="page_1, page_2, page_3">
      <section class="title type2">
        <h2 class="flex" data-head="4" lang="y">
          정육면체의 부피를 구하는 방법을 알아봅시다.
        </h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">
            한 모서리의 길이가 5 ㎝인 정육면체의 가로, 세로, 높이는 각각 몇
            ㎝인가요?
          </h3>
          <div class="po_absolute">
            <div class="flex">
              <div class="ractangle_box">
                <img
                  src="../../common_contents/img/EMA616_03_SU/616_03_0009.png"
                  alt=""
                />
                <div class="unit_a">5 ㎝</div>
              </div>
              <div class="inputbox_wrap">
                <div class="input_wrap answer1">
                  <p>가로:&nbsp;</p>
                  <math-field data-answer-single="5"></math-field>
                  <span>㎝</span>
                </div>
                <div class="input_wrap answer1">
                  <p>세로:&nbsp;</p>
                  <math-field data-answer-single="5"></math-field>
                  <span>㎝</span>
                </div>
                <div class="input_wrap answer1">
                  <p>높이:&nbsp;</p>
                  <math-field data-answer-single="5"></math-field>
                  <span>㎝</span>
                </div>
              </div>
            </div>
          </div>
        </article>
        <!-- 1page -->

        <article class="page page_2">
          <h3 lang="y">직육면체의 부피를 구하는 방법을 이용하여 정육면체의 부피는 몇 ㎤인지 구해 보세요.</h3>
          <div class="po_absolute">
            <div class="flex">
              <div class="ractangle_box">
                <img
                  src="../../common_contents/img/EMA616_03_SU/616_03_0009.png"
                  alt=""
                />
                <div class="unit_a">5 ㎝</div>
              </div>
              <div class="input_wrap answer1">
                <math-field data-answer-single="125"></math-field>
                <span>㎤</span>
              </div>
            </div>
          </div>
        </article>
        <!-- 2page -->
        <article class="page page_3">
          <h3 lang="y">‘한 모서리의 길이’를 이용하여 정육면체의 부피를 구하는 방법을 식으로 나타내어 보세요.</h3>
          <div class="po_absolute">
            <div class="flex">
              <div class="ractangle_box">
                <img
                  src="../../common_contents/img/EMA616_03_SU/616_03_0009.png"
                  alt=""
                />
                <div class="unit_a">5 ㎝</div>
              </div>
              <div class="row_area">
                <div class="text_area">
                        <span lang="y">(정육면체의 부피)=</span><span lang="y">(한 모서리의 길이)</span>
                        <span>×(</span>
                        <button class="reveal_btn" data-pair="1">한 모서리의 길이</button>
                        <span>)×(</span>
                        <button class="reveal_btn" data-pair="1">한 모서리의 길이</button>
                        <span>)</span>
                  </div>
              </div>
          </div>
        </article>
        <!-- 3page -->
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
          <button class="btnSubmit">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
