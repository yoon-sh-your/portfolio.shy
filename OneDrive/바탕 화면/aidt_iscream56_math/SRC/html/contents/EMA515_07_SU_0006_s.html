  <body>
    <div id="app_wrap" class="ema515_07_su_0006">
      <section class="title type2">
        <h2 data-type="14" data-text="창의+" lang="y" class="fraction_box_title">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              <span class="label_bogi" lang="y">보기 </span>

              </div>
              <div class="col_515-1">
                <div class="fraction_container">
                  <div class="input_wrap">
                    <math-field class="textarea"></math-field>
                    <div class="example_box">
                      <div class="fraction_row">
                        <div class="fraction_inn">
                          민규의 리본의 길이는
                          <div class="mixed_fraction">
                            <span>5</span>
                            <div class="fraction_box">
                              <span>1</span>
                              <span>6</span>
                            </div>
                          </div>
                          &nbsp;m이고, 유진이의
                        </div>
                        <div class="fraction_inn">
                          리본의 길이는
                          <div class="mixed_fraction">
                            <span>2</span>
                            <div class="fraction_box">
                              <span>4</span>
                              <span>9</span>
                            </div>
                          </div>
                          &nbsp;m입니다. 민규의 리본의
                        </div>
                        길이는 유진이보다 몇 m 더 긴가요?
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="absol_515-2">
                <div class="left_515-2">
                  <div class="answer_515" lang="y">답</div>
                </div>
                <div class="right_515-2">
                  <div class="fraction_container">
                    <div class="input_wrap">
                      <math-field class="textarea"></math-field>
                      <div class="example_box">
                        <div class="fraction">
                          <div class="mixed_fraction">
                            <span>2</span>
                            <div class="fraction_box">
                              <span>13</span>
                              <span>18</span>
                            </div>
                          </div>
                          <div class="pare_wrap">=
                          <div class="mixed_fraction">
                            <span></span>
                            <div class="fraction_box">
                              <span>49</span>
                              <span>18</span>
                            </div>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>                  
                </div>
                <div class="dropdown_wrap">
                  <select class="custom_dropdown">
                      <option></option><!--최초선택데이터 생성 방지용-->

                      <option value="kg">kg</option>
                      <option value="L">L</option>
