<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA621_01_SU_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_contents/js/ema621_01_0001.js"></script>
    <link rel="stylesheet" href="./../../common_contents/css/ema621_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema621_01_su_0001 intro_page">
      <section class="title type1">
        <h1 data-number="1" lang="y">분수의 나눗셈</h1>
        <button class="goal" onclick="openPop('.pop_goal_wrap')">학습 목표</button>
      </section>

      <div class="pop_goal_wrap">
        <div class="pop_goal">
          <button class="close" onclick="closePop('.pop_goal_wrap')">닫기</button>
          <div class="pop_goal_inner">
            <label lang="y">이번 시간에 공부할 내용</label>
            <p lang="y">우리 주변에서 볼 수 있는 분수의 나눗셈의 상황을 살펴보고, 이 단원에서 배울 내용을 
              생각해 봅니다.</p>
          </div>
        </div>
      </div>

      <section class="contents">
        <div class="text_box">
          <p class="f20b" lang="y">서양의 디저트로 알려진 와플은</p>
          <p class="f20b" lang="y">1800년대 말 대한제국 황실에서도 만들어 먹었대.</p>
            <p class="f20b" lang="y"></p>
          <p class="f20b fraction_row" lang="y">
            반죽 <span class="fraction_box"><span>3</span><span>4</span></span>L 를, <span class="fraction_box" lang="y"><span>1</span><span>4</span></span>L 씩 나누어 굽는다면
          </p>
          <p class="f20b" lang="y">와플을 몇 개 만들 수 있을까?</p>
        </div>
        <div class="input_area">
          <label for="inputElement01" class="img" lang="y">그림은 어떤 상황을 나타내고 있나요?</label>
          <div class="input_wrap">
            <math-field class="textarea"></math-field>
            <ol class="example_box">
              <li lang="y">접시에 와플이 있습니다.</li>
              <li lang="y">
                <div class="fraction_row">
                  반죽
                  <div class="fraction_box"><span>3</span><span>4</span></div>L
                  를,
                  <div class="fraction_box"><span>1</span><span>4</span></div>L씩 나누어 구우면 와플을 몇 개 만들 수 있는지 궁금해
                </div>
                하고 있습니다.
              </li>
            </ol>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSample">예시</button>
        </div>
      </section>
    </div>
  </body>
</html>
