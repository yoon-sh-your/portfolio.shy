<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA611_02_SU_0005_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema611_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema611_02_su_0005">
      <section class="title type2">
        <h2 data-head="3" lang="y">나눗셈의 몫을 분수로 나타내어 봅시다.</h2>
      </section>

      <section class="contents">
        <div class="input_area">
          <div class="question_box">
            <div class="quiz quiz1">
              <span>1÷8 =</span>
              <div class="fraction_box">
                <span>1</span>
                <div class="input_wrap answer1 right">
                  <math-field data-answer-single="8"></math-field>
                </div>
              </div>
            </div>
    
            <div class="quiz quiz2">
              <span>6÷7 =</span>
              <div class="fraction_box">
                <div class="input_wrap answer2 right">
                  <math-field data-answer-single="6"></math-field>
                </div>
                <div class="input_wrap answer3 right">
                  <math-field data-answer-single="7"></math-field>
                </div>
              </div>
            </div>
          </div>
          
          <div class="question_box">
            <div class="quiz quiz3">
              <span>4÷9 =</span>
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="(4)/(9)" text-align="center"></math-field>
              </div>
            </div>
    
            <div class="quiz quiz4">
              <span>3÷11 =</span>
              <div class="input_wrap fraction_wrap">
                <math-field data-answer-single="(3)/(11)" text-align="center"></math-field>
              </div>
            </div>
          </div>
        </div>
        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
