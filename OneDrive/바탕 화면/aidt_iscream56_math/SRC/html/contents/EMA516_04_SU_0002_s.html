<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA516_04_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema516_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema516_04_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y">
          벽을 만드는 데 넓이가 더 넓은 벽돌을 사용하려고 합니다. 벽돌의 넓이를 어떻게 비교할 수 있을지 이야기해 봅시다.
      </section>

      <section class="contents">
        <div class="img_row flex align_start">
          <div class="video_wrap">
            <div class="bubble1">
                <p lang=y>넓이를 어떻게</br>비교할 수 있을까?</p>
            </div>
            <div class="bubble2">
                <p lang=y>직접 대어</br>비교해 볼까?</p>
            </div>
            <button class="play" data-video="1"></button>
          </div>

          <div class="input_area">
            <h3 lang="y">
                벽돌의 넓이를 어떻게 비교할 수 있을지 이야기해 이야기해 보세요.
            </h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
                <ol class="example_box ">
                    <li lang="y">두 벽돌을 직접 대어 넓이를 비교할 수 있을 것 같습니다.</li>
                    <li lang="y">두 벽돌에 각각 다른 작은 모양을 대어 보아 넓이를 비교할 수 있을 것 같습니다.</li>
                </ol>
            </div>
          </div>
        </div> 

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSubmit">제출</button>
        </div>
      </section>
    </div>
  </body>
</html>
