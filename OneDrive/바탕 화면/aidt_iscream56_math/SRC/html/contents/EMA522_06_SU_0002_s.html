<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA522_06_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema522_06_su.css">

</head>

<body>
    <div id="app_wrap" class="ema522_06_su_0002">
        <section class="title type2">
            <h2 data-type="2" data-text="생각 깨우기" class="fraction_box_title">
                <div class="fraction_txt_wrap">
                    <div class="fraction_txt" lang="y">
                        하준이는 조각보를 만드는 데 빨간색 천 한 장의
                        <span class="fraction_box"><span>1</span><span>5</span></span>
                        중에서
                        <span class="fraction_box"><span>1</span><span>3</span></span>
                        만큼을 사용했습니다. 조각보를 만드는 데 사용한 빨간색 천은
                    </div>
                    <div class="fraction_txt" lang="y">
                        <span>빨간색 천 전체의 얼마인지 알아봅시다.</span>
                    </div>
                </div>
            </h2>
        </section>

        <section class="contents">
            <div class="input_area">
                <div class="img_row">

                    <div class="video_wrap">
                        <img src="../../common_contents/img/EMA522_06_SU/0002_img01.png" alt="자치회 활동 이미지" />
                        <div class="flex dir_col f24r">
                            <div class="flex align_center dir_row gap_4">
                                <span class="fraction_box"><span>1</span><span>5</span></span>
                                <span>중에서 </span>
                                <span class="fraction_box"><span>1</span><span>3</span></span>
                                <span>만큼을</span>
                            </div>
                            <div>어떻게 구할 수 있을까?</div>
                        </div>
                        <button class="play" data-video="1"></button>
                    </div>

                    <div class="input_area">
                        <h3 lang="y">
                            영상을 보고 사용한 빨간색 천의 양을 어떻게 구할 수 있을지 이야기해 보세요.
                        </h3>
                        <div class="input_area">
                            <div class="input_wrap">
                                <math-field class="textarea"></math-field>
                                <div class="example_box">
                                    <p lang="y">
                                        <span class="fraction_txt_wrap">
                                            <span class="fraction_txt">
                                                <span>빨간색 천 한 장의</span>
                                                <span class="fraction_box"><span>1</span><span>5</span></span>
                                                <span>중에서</span>
                                                <span class="fraction_box"><span>1</span><span>3</span></span>
                                                <span>만큼 사용했으므로</span>
                                                <span class="fraction_box"><span>1</span><span>5</span></span>
                                                <span>에</span>
                                                <span class="fraction_box"><span>1</span><span>3</span></span>
                                                <span>을 곱해서</span>
                                            </span>
                                            <span class="fraction_txt"> 을 곱해서 구할 수 있습니다.</span>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <!-- 예시 필드에서 사용 -->
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset active">리셋</button>
                <button class="btnSubmit">제출</button>
            </div>
        </section>
    </div>
</body>

</html>
