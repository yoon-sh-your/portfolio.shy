      <section class="contents">
        <div class="img_box">
          <img src="../../common_contents/img/EMA521_04_SU/0005_contents.png" alt="마을버스 요금 설명표" />

          <p class="txt" lang="y">우리 지역에서 <br />6세 이상 13세 미만인 어린이의 <br />마을버스 요금은 400원이야.</p>

            <table>

                <tr>
                  <th scope="col" lang="y" colspan="2">구분</th>

                </tr>
              </thead>

                  <td lang="y">13세 이상 <br />19세 미만</td>
                  <td lang="y">600원</td>
                </tr>
                <tr>
                  <th scope="row" lang="y">일반</th>
                  <td lang="y">19세 이상</td>
                  <td lang="y">1200원</td>
                </tr>
              </tbody>
            </table>
          </div>

            <math-field class="textarea"></math-field>
            <ol class="example_box">
              <li lang="y">어른과 함께 타면 키가 100 ㎝ 이상 125 ㎝ 미만인 아이도 범퍼카를 탈 수 있습니다.</li>
              <li lang="y">8세 이상 19세 미만은 박물관 입장료가 2000원입니다.</li>

        <div class="btn_area">
