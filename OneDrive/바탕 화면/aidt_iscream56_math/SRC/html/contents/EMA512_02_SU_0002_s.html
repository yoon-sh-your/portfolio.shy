  <body>
    <div id="app_wrap" class="ema512_02_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y">윤우는 꽃 6송이를 꽃병에 남김없이 똑같이 나누어 꽂으려고 합니다. 꽃병 몇 개에 나누어 꽂을 수 있는지 알아봅시다.</h2>

      <section class="contents">
        <div class="img_row align-start img_row">

          <div class="leftside input_area">
            <h3 lang="y">영상을 보고 꽃 6송이를 꽃병에 남김없이 똑같이 나누어 꽂으려면 어떻게 해야 할지 이야기해 보세요.</h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <ol class="example_box">
                <li lang="y">꽃을 1송이씩 나누어 꽂으면 될 것 같습니다.</li>
                <li lang="y">꽃을 2송이씩 나누어 꽂으면 될 것 같습니다.</li>
              </ol>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset" lang="y">리셋</button>
          <button class="btnSubmit" lang="y" data-submit="true">확인</button>
        </div>
      </section>
