<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA511_02_SU_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>
    
    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css">
    
    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema511_02.css">

</head>
<body>
    <div id="app_wrap" class="ema511_02_su_0006 bg_summarize">
        <section class="title type2">
            <h2 data-head="4" lang="y">예준이는 색종이 15장을 가지고 있었습니다. 그중에서 나무를 접는 데 2장, 꽃을 접는 데 4장을 사용하였다면 남은 색종이는 몇 장인지 (&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;)가 있는 하나의 식으로 나타내어 구해 봅시다.
            </h2>
        </section>

        <section class="contents">
            <div class="input_area">
                <div class="question_box dir_col align_start">
                    <div class="flex align_center gap_12">
                        <span>식:</span>
                        <div class="flex align_center">
                            <div class="input_wrap answer1">
                                <math-field data-answer-single="15-(2+4)"></math-field>
                            </div>
                            <span>=</span>
                            <div class="input_wrap answer2">
                                <math-field data-answer-single="9"></math-field>
                            </div>
                        </div>
                    </div>
                    <div class="flex align_center gap_12">
                        <span>답:</span>
                        <div class="flex align_center gap_8">
                            <div class="input_wrap answer3">
                                <math-field data-answer-single="9"></math-field>
                            </div>
                            <span>장</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_area">
                <button class="btnType key">입력타입토글</button>
                <button class="btnReset">리셋</button>
                <button class="btnCheck">확인</button>
            </div>
    </div>
</body>
</html>
