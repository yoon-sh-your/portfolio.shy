<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA616_02_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema616_02.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema616_02_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y">
          직육면체 모양 상자에 생필품을 담아 도움이 필요한 이웃에게 전달하려고
          합니다. 상자의 부피를 어떻게 비교할 수 있을지 이 야기해 봅시다.
        </h2>
      </section>

      <section class="contents">
        <div class="img_row flex align_start">
          <div class="video_wrap">
            <button class="play" data-video="1"></button>
          </div>

          <div class="input_area">
            <h3 lang="y">
              영상을 보고 상자의 부피를 어떻게 비교할 수 있을지 이야기해 보세요.
            </h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">
                  눈으로 비교하거나 눈으로 비교하기 어려운 경우 면끼리 직접
                  맞대어 비교합니다.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSubmit">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
