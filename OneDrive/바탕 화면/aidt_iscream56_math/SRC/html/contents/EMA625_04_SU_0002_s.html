<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA625_04_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema625_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema625_04_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y">채안이와 현준이는 물레방아에서 원 모양 바퀴를 보았습니다. 지름이 6 m인 물레방아 바퀴의 원주를 어떻게 구할 수 있을지 이야기해 봅시다.</h2>
      </section>

      <section class="contents">
        <div class="img_row">
          <div class="video_wrap">
            <button class="play" data-video="1"></button>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 760" fill="none">
              <text fill="#222222" xml:space="preserve" style="white-space: pre" font-size="24" letter-spacing="-0.5px" lang="y">
                <tspan x="242.266" y="424.64">물레방아 바퀴의</tspan>
                <tspan x="226.594" y="462.64">원주를 구하기 위해</tspan>
                <tspan x="224.594" y="498.64">무엇을 알아야 할까?</tspan>
              </text>
              <text fill="#222222" xml:space="preserve" style="white-space: pre" font-size="24" letter-spacing="-0.5px" lang="y">
                <tspan x="730.25" y="341.64">지름에 대한 원주의</tspan>
                <tspan x="743.03" y="373.64">비율을 이용할 수</tspan>
                <tspan x="782.03" y="405.64">있을까?</tspan>
              </text>
            </svg>
          </div>

          <div class="input_area">
            <h3 lang="y">영상을 보고 물레방아 바퀴의 원주를 어떻게 구할 수 있을지 이야기해 보세요.</h3>

            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <P lang="y">지름에 대한 원주의 비율을 이용하여 구할 수 있을 것 같습니다.</P>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnSubmit" data-submit="true">제출</button>
        </div>
      </section>
    </div>
