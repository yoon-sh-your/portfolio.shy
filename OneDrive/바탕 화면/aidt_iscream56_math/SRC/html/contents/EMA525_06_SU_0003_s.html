<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EMA525_06_SU_0003_s</title>

        <!-- 공통 js-->
        <script src="../../common_contents/common/js/app.js"></script>

        <!-- 공통 css-->
        <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

        <!-- 개별 -->
        <script src="./../../common_contents/js/ema525_03_0004.js"></script>
        <link rel="stylesheet" href="./../../common_contents/css/ema525_common.css" />
        <link rel="stylesheet" href="./../../common_contents/css/ema525_su_06.css" />
    </head>
    <body>
        <div id="app_wrap" class="ema525_06_su_0003">
            <section class="title type2">
                <h2 data-head="1_light_purple" lang="y">직육면체의 모서리를 잘라서 펼친 모양을 알아봅시다.</h2>
            </section>

            <section class="contents paging_layout">
                <article class="page page_1">
                    <div class="contents_img">
                      <span><img src="../../common_contents/img/EMA525_05_SU/0003_img1.png" alt="직육면체의 전개도 이미지1" /></span>
                      <span class="arrow hide"><img src="../../common_contents/img/EMA524_01_SU/0003_arrow.svg" alt="화살표" /></span>
                      <span class="hide"><img src="../../common_contents/img/EMA525_05_SU/0003_img2.png" alt="직육면체의 전개도 이미지2" /></span>
                      <span class="arrow hide"><img src="../../common_contents/img/EMA524_01_SU/0003_arrow.svg" alt="화살표" /></span>
                      <span class="hide"><img src="../../common_contents/img/EMA525_05_SU/0003_img3.png" alt="직육면체의 전개도 이미지3" /></span>
                      <span class="arrow hide"><img src="../../common_contents/img/EMA524_01_SU/0003_arrow.svg" alt="화살표" /></span>
                      <span class="hide"><img src="../../common_contents/img/EMA525_05_SU/0003_img4.png" alt="직육면체의 전개도 이미지4" /></span>
                    </div>
                </article>
                <article class="page page_2">
                    <div class="summarize_wrap yellow">
                        <div class="summarize promise">
                            <label lang="y">약속해 볼까요</label>
                            <div class="flex">
                                <span lang="y">직육면체의 모서리를 잘라서 평면 위에 펼쳐 놓은 그림을 직육면체의 </span>
                                <button class="reveal_btn" data-pair="전개도" lang="y">전개도</button>
                                <span lang="y" class="small-gap">라고 합니다.</span>
                            </div>
                            <div class="contents_img">
                                <img src="../../common_contents/img/EMA525_05_SU/0003_contents2.png" alt="직육면체 펼쳐 놓은 이미지" />
                            </div>
                        </div>
                    </div>

                    <div class="cube">
                      <div class="face top"></div>
                      <div class="face bottom"></div>
                      <div class="face left"></div>
                      <div class="face right"></div>
                      <div class="face front"></div>
                      <div class="face back"></div>
                    </div>
                </article>

                <div class="btn_area">
                    <button class="btnReset">리셋</button>
                    <button class="btnCheck">확인</button>
                </div>
            </section>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const spans = document.querySelectorAll(".contents_img span");

                // 첫번째 span 클릭 시 2,3번째 span opacity:1
                spans[0].addEventListener("click", function () {
                    spans[1].classList.remove("hide");
                    spans[2].classList.remove("hide");
                });

                // 세번째 span 클릭 시 4,5번째 span opacity:1
                spans[2].addEventListener("click", function () {
                    spans[3].classList.remove("hide");
                    spans[4].classList.remove("hide");
                });

                // 다섯번째 span 클릭 시 6,7번째 span opacity:1
                spans[4].addEventListener("click", function () {
                    spans[5].classList.remove("hide");
                    spans[6].classList.remove("hide");
                });
            });
        </script>
    </body>
</html>
