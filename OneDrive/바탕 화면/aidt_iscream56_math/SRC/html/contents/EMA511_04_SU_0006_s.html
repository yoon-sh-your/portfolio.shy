<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA511_04_SU_0006_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema511_04.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema511_04_su_0006">
      <section class="title type2">
        <h2 data-head="4" lang="y">유나네 반 학급 문고에 책이 65권 있었습니다. 여학생 8명과 남학생 7명이 책을 한 명당 2권씩 빌려 갔다면 학급 문고에 남아 있는 책은 몇 권인지 하나의 식으로 나타내어 구해 봅시다.</h2>
      </section>

      <section class="contents">
        <div class="flex align_start gap_26">
          <div class="picture_wrap" data-tit="유나네 반 학급 문고에 책이 65권 있었습니다. 여학생 8명과 남학생 7명이 책을 한 명당 2권씩 빌려 갔다면 학급 문고에 남아 있는 책은 몇 권인지 하나의 식으로 나타내어 구해 봅시다.">
            <img src="../../common_contents/img/EMA511_04_SU/0012_content.png" alt="자치회 활동 이미지" />
            <button class="zoom"></button>
          </div>
          <div class="input_area">
            <div class="question_box align_start dir_col">
              <div class="flex align_center gap_12">
                <span>식:</span>
                <div class="flex align_center">
                  <div class="input_wrap answer1">
                    <math-field data-answer-single="65-(8+7)×2"></math-field>
                  </div>
                  <span>=</span>
                  <div class="input_wrap answer2">
                    <math-field data-answer-single="35"></math-field>
                  </div>
                </div>
              </div>
              <div class="flex align_center gap_12">
                <span>답:</span>
                <div class="input_wrap answer3">
                  <math-field data-answer-single="35"></math-field>
                </div>
                <span>권</span>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
