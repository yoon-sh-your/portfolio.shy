<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA525_01_SU_0001_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema525_common.css" />
    <link rel="stylesheet" href="./../../common_contents/css/ema525_su_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema525_01_su_0001 intro_page">
      <section class="title type1">
        <h1 data-number="5" lang="y">직육면체​</h1>
        <button class="goal" onclick="openPop('.pop_goal_wrap')" lang="y">학습 목표</button>
      </section>

      <div class="pop_goal_wrap">
        <div class="pop_goal">
          <button class="close" onclick="closePop('.pop_goal_wrap')">닫기</button>
          <div class="pop_goal_inner">
            <label>이번 시간에 배울 내용</label>
            <p>우리 주변에서 직육면체가 활용되는 상황들을 이야기해 보고, 이 단원에서 배울 내용을 생각해 봅시다.</p>
          </div>
        </div>
      </div>

      <section class="contents">
        <div class="text_box">
          <p class="f20b" lang="y">
            컨테이너는 쇠로 만들어진 큰 상자야.<br/>
            직육면체 모양으로 만들어서<br/>
            짐 꾸리기가 편하고 운반이 쉽대.
          </p>
        </div>
        <div class="input_area">
          <label for="inputElement01" class="img" lang="y">그림은 어떤 상황을 나타내고 있나요?</label>
          <div class="input_wrap">
            <math-field class="textarea" id="inputElement01" type="text"></math-field>
            <ol class="example_box">
              <li lang="y">컨테이너는 쇠로 만들어진 큰 상자라고 하고 있습니다.</li>
              <li lang="y">컨테이너는 직육면체 모양으로 만들었다고 하고 있습니다.</li>
              <li lang="y">컨테이너를 트럭에 실으려고 하고 있습니다.</li>
              <li lang="y">컨테이너가 트럭에 실리면 옮기려고 하고 있습니다.</li>
            </ol>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button lang="y" class="btnSample">예시</button>
        </div>
      </section>
    </div>
