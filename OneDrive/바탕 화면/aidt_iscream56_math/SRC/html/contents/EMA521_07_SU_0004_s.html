<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_07_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema521_su_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_07_su_0004">
      <section class="title type2">
        <h2 data-head="2" lang="y">넓이가 26331 ㎡ 인 야구장이 있습니다. 야구장의 넓이를 반올림하여 봅시다.</h2>
      </section>

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">야구장의 넓이를 반올림하여 천의 자리까지 나타내면 몇 ㎡인가요?</h3>

          <div class="develope_box">
            <div class="input_area">
              <div class="input_wrap answer1">
                <math-field data-answer-single="26000"></math-field>
              </div>
              <span class="f32b" lang="y">㎡</span>
            </div>
          </div>
        </article>

        <article class="page page_2"> 
          <h3 lang="y">야구장의 넓이를 반올림하여 만의 자리까지 나타내면 몇 ㎡인가요?</h3>

          <div class="develope_box">
            <div class="input_area">
              <div class="input_wrap answer2">
                <math-field data-answer-single="30000"></math-field>
              </div>
              <span class="f32b" lang="y">㎡</span>
            </div>
          </div>
        </article>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
          <!-- <button class="btnSubmit">확인</button> -->
        </div>
      </section>
    </div>
  </body>
</html>
