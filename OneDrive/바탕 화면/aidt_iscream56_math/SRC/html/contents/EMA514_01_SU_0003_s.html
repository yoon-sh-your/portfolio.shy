<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_01_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema514_01.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_01_su_0003">
      <section class="title type2">
        <h2 data-type="1" data-text="자기주도 2">
          <span class="blue line" lang="y">배운 내용을 떠올려요</span>
          <span lang="y">카드를 선택하여 이전에 배운 내용을 확인해 봅시다.</span>
        </h2>
      </section>

      <section class="contents">
        <ul class="letCheck">
          <li>
            <div class="cover pointer large"></div>
            <div class="front">
              <p class="f32b" lang="y">분수를 소수로,<br />소수를 분수로 나타내기</p>
            </div>
            <div class="back">
              <p class="f32b fraction_row" lang="y">
                <span class="fraction_box"><span>1</span><span>2</span></span
                >&nbsp;, 0.5
              </p>
            </div>
          </li>
          <li>
            <div class="cover pointer large"></div>
            <div class="front">
              <p class="f32b" lang="y">분모가 같은 분수의 크기 비교하기</p>
            </div>
            <div class="back">
              <p class="f32b fraction_row" lang="y">
                <span>1</span>
                <span class="fraction_box"><span>1</span><span>6</span></span>
                &nbsp;&nbsp;&lt;&nbsp;&nbsp;
                <span>1</span>
                <span class="fraction_box"><span>11</span><span>6</span></span>
              </p>
            </div>
          </li>
          <li>
            <div class="cover pointer large"></div>
            <div class="front">
              <p class="f32b" lang="y">소수의 크기 비교하기</p>
            </div>
            <div class="back">
              <p class="f32b" lang="y">7.21&nbsp;&nbsp;&gt;&nbsp;&nbsp;6.94</p>
            </div>
          </li>
          <li>
            <div class="cover pointer large"></div>
            <div class="front">
              <p class="f32b" lang="y">최대공약수, 최소공배수 알아보기</p>
            </div>
            <div class="back">
              <p class="f32b" lang="y">12와 40의<br> 최대공약수는 4,<br> 최소공배수 120</p>
            </div>
          </li>
        </ul>

        <div class="bubble_charactor" data-charactor="1" style="display: none;">
          <div class="bubble" data-point-position="bottom left">
              <p lang="y">카드를 한 번 더 선택하면</p>
              <p lang="y">내용을 볼 수 있어요.</p>
          </div>
        </div>

        <div class="btn_area">
          <!-- 불필요한 태그 제외 후 사용 -->
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
