<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA625_06_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema625_06.css" />
  </head> 
  <body>
    <div id="app_wrap" class="ema625_06_su_0003">
      <section class="title type2">
        <h2 data-head="2_light_purple" lang="y">원을 한없이 잘라서 이어 붙이면 직사각형이 됩니다. 이 직사각형을 이용하여 원의 넓이를 구하는 방법을 알아봅시다.</h2>
      </section> 

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">직사각형의 가로와 세로는 각각 원의 무엇과 같은가요?</h3>

          <div class="img_box">
            <img src="../../common_contents/img/EMA625_06_SU/0003_content_01.png" alt="사각형 이미지">

            <div class="fraction_col t01">
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="원주">
                  <option value=""></option>
                  <option value="반지름" lang="y">반지름</option>
                  <option value="원주" lang="y">원주</option>
                </select>
              </div>

              <span class="f32b">&times;</span>
              <div class="fraction_box f32b">
                <span>1</span><span>2</span>
              </div>
            </div>

            <div class="t02">
              <div class="dropdown_wrap">
                <select class="custom_dropdown" data-answer-single="반지름">
                  <option value=""></option>
                  <option value="반지름" lang="y">반지름</option>
                  <option value="원주" lang="y">원주</option>
                </select>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_2">
          <h3 lang="y">직사각형의 넓이를 구하는 방법을 이용하여 원의 넓이를 구하는 방법을 식으로 나타내어 보세요. </h3>

            <div class="dragndrop_fraction_wrap">
              <div class="left_range">
                <p class="f_tit">(원의 넓이)</p>

                <div class="fraction_col t01">
                  <span lang="y">=(반지름)×(원주)×</span>
                  <div class="fraction_box">
                    <span>1</span><span>2</span>
                  </div>
                </div>

                <div class="fraction_col t02">
                  <span lang="y">=(반지름)×(지름)×(원주율)×</span>
                  <div class="fraction_box">
                    <span>1</span><span>2</span>
                  </div>
                </div>

                <div class="drop_group t03">
                  <span lang="y">=(반지름)×(</span>
                  <div class="drop_item" data-pair="1" data-answer-single="반지름"></div>
                  <span lang="y">)×(</span>
                  <div class="drop_item" data-pair="1" data-answer-single="원주율"></div>
                  <span lang="y">)</span>
                </div>
              </div>

              <div class="right_range">
                <div class="drag_group">
                  <div class="drag_item" data-pair="1" data-value="반지름">반지름</div>
                  <div class="drag_item" data-pair="1" data-value="원주율">원주율</div>
                </div>
              </div>
            </div>

        </article>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
