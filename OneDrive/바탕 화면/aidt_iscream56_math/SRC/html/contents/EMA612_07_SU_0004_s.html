<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA612_07_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema612_07.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema612_07_su_0004">
      <section class="title type2">
        <h2 data-head="2" lang="y">각뿔에서 면을 알아봅시다.</h2>
      </section>

      <section class="contents paging_layout">

        <article class="page page_1">
          <h3 lang="y">색칠된 면을 살펴보고, 어떤 도형인지 이야기해 보세요.</h3>

          <div class="flex_col_box">
            <div class="c_item">
              <img src="../../common_contents/img/EMA612_07_SU/0004_diagram_01.png" alt="삼각뿔">

              <div class="input_wrap">
                <math-field data-answer-single="사각형"></math-field>
              </div>
            </div>

            <div class="c_item">
              <img src="../../common_contents/img/EMA612_07_SU/0004_diagram_02.png" alt="오각뿔">

              <div class="input_wrap">
                <math-field data-answer-single="오각형"></math-field>
              </div>
            </div>

            <div class="c_item">
              <img src="../../common_contents/img/EMA612_07_SU/0004_diagram_03.png" alt="육각뿔">

              <div class="input_wrap">
                <math-field data-answer-single="육각형"></math-field>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_2">
          <h3 lang="y">색칠된 면과 만나는 면을 살펴보고, 어떤 도형인지 고르세요.</h3>

          <div class="flex justify_center">
            <img src="../../common_contents/img/EMA612_07_SU/0004_diagram_on.png" alt="삼각뿔, 사각뿔, 오각뿔">
          </div>

          <div class="text_area">
            <div class="dropdown_wrap">
              <select class="custom_dropdown" data-answer-single="삼각형">
                <option></option>
                <option value="삼각형"></option>
                <option value="사각형"></option>
                <option value="오각형"></option>
                <option value="육각형"></option>
              </select>
            </div>
        </div>
        </article>

        <article class="page page_3">
          <div class="summarize_wrap">
            <div class="summarize">
              <label lang="y">약속해 볼까요</label>

              <div class="flex gap_26">
                <div class="diagram_set">
                  <img src="../../common_contents/img/EMA612_07_SU/0004_diagram_check.png" alt="사각뿔">
                  <p class="t01" lang="y">ㄱ</p>
                  <p class="t02" lang="y">ㄴ</p>
                  <p class="t03" lang="y">ㄷ</p>
                  <p class="t04" lang="y">ㄹ</p>
                  <p class="t05" lang="y">ㅁ</p>
                  <p class="t06" lang="y">옆면</p>
                  <p class="t07" lang="y">밑면</p>
                </div>

                <div>
                  <div>
                    <span lang="y">각뿔에서 면 ㄴㄷㄹㅁ과 같은 면을</span><button class="reveal_btn" data-pair="밑면" lang="y">밑면</button><span lang="y">이라고 합니다.</span>
                  </div>

                  <div>
                    <span lang="y">면 ㄱㄴㄷ, 면 ㄱㄷㄹ, 면 ㄱㅁㄹ, 면 ㄱㄴㅁ과 같이 밑면과</span>
                  </div>
    
                  <div>
                    <span lang="y">만나는 면을</span><button class="reveal_btn" data-pair="옆면" lang="y">옆면</button><span lang="y">이라고 합니다.</span>
                  </div>

                  <div>
                    <span lang="y">이때 각뿔의 옆면은 모두 삼각형입니다.</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>

        <div class="btn_area">
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
