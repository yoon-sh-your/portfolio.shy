<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA624_06_SU_0003_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema624_06.css" />
</head>

<body>
    <div id="app_wrap" class="ema624_06_su_0003" data-current-page="page_1, page_2, page_3, page_4">
        <section class="title type2">
            <h2 data-head="1_green" lang="y">
                서영이는 병뚜껑을 크기가 같은 상자에 똑같은 개수씩 담아 새 활용 센터에 기부하려고 합니다. 병뚜껑 100개를 담는 데 상자 2개가 필요합니다. 병뚜껑 250개를 담는 데 필요한 상자는
                몇 개인지 구해 봅시다.
            </h2>
        </section>

        <section class="contents paging_layout">
            <div class="input_area">
                <article class="page page_1">
                    <div class="img_row flex align_start">
                        <div class="picture_wrap type2">
                            <img src="../../common_contents/img/EMA624_06_SU/624_06_0002.png" alt="">
                            <button class="zoom"></button>
                        </div>
                        <div class="input_area">
                            <h3 lang="y">병뚜껑이 100개일 때 병뚜껑 수와 상자 수의 비를 구해 보세요.</h3>
                            <div class="question_box justify_center">
                                <div class="input_wrap">
                                    <math-field type="number" data-answer-single="100:2"
                                        text-align="center"></math-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </article><!-- 1페이지 -->


                <article class="page page_2">
                    <div class="img_row flex align_start">
                        <div class="picture_wrap type2">
                            <img src="../../common_contents/img/EMA624_06_SU/624_06_0002.png" alt="">
                            <button class="zoom"></button>
                        </div>
                        <div class="input_area">
                            <h3 lang="y">
                                <div class="flex align_center">
                                    병뚜껑 250개를 담는 데 필요한 상자를 <span class="empty_box"></span>개라 하고, 앞에
                                </div>
                                <div class="flex align_center">서 구한 비를 이용하여 비례식을 세워 보세요.</div>
                            </h3>
                            <div class="input_wrap">
                                <math-field class="textarea"></math-field>
                                <div class="example_box">
                                    <p>100 : 2=250 : □</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article><!-- 2페이지 -->

                <article class="page page_3">
                    <div class="img_row flex align_start">
                        <div class="picture_wrap type2">
                            <img src="../../common_contents/img/EMA624_06_SU/624_06_0002.png" alt="">
                            <button class="zoom"></button>
                        </div>
                        <div class="input_area">
                            <h3 lang="y">비례식의 성질을 이용하여 안에 알맞은 수를 구해 보세요.</h3>
                            <div class="question_box justify_center">
                                <div class="input_wrap">
                                    <math-field type="number" data-answer-single="5" text-align="center"></math-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </article> <!-- 3페이지 -->



                <article class="page page_4">
                    <div class="img_row flex align_start">
                        <div class="picture_wrap type2">
                            <img src="../../common_contents/img/EMA624_06_SU/624_06_0002.png" alt="">
                            <button class="zoom"></button>
                        </div>
                        <div class="input_area">
                            <h3 lang="y">병뚜껑 250개를 담는 데 필요한 상자는 몇 개인가요?</h3>
                            <div class="question_box justify_center">
                                <div class="input_wrap">
                                    <math-field type="number" data-answer-single="5" text-align="center"></math-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </article> <!-- 4페이지 -->

                <div class="btn_area">
                    <button class="btnType">입력토글</button>
                    <button class="btnReset">리셋</button>
                    <button class="btnSubmit" data-submit="true">확인</button>
                    <button class="btnCheck">확인</button>
                </div>
        </section>
    </div>
</body>

</html>
