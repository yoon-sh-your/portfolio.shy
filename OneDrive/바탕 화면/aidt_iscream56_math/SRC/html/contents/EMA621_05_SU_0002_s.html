<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA621_05_SU_0002_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema621_05.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema621_05_su_0002">
      <section class="title type2">
        <h2 data-type="2" data-text="생각 깨우기" lang="y" class="fraction_box_title">
          <div class="fraction_row">
            <div class="fraction_inn">
              아라온호가 일정한 빠르기로 6 ㎞를 가는 데
              <span class="fraction_box"><span>2</span><span>3</span></span
              >시간이 걸렸습니다. 아라온호가 같은 빠르기로 1시간 동안 몇 ㎞를 갈 수 있
            </div>
            는지 알아봅시다.
          </div>
        </h2>
      </section>

      <section class="contents">
        <div class="img_row flex align_start">
          <div class="video_wrap">
            <button class="play" data-video="1"></button>
          </div>

          <div class="input_area">
            <h3 lang="y">영상을 보고 하준이가 걸으려고 하는 거리를 어떻게 구할 수 있을지 이야기해 봅시다.</h3>
            <div class="input_wrap">
              <math-field class="textarea"></math-field>
              <div class="example_box">
                <p lang="y">
                  6 ㎞를 <span class="fraction_box"><span>2</span><span>3</span></span
                  >로 나눕니다.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <!-- 예시 필드에서 사용 -->
          <button class="btnType key" lang="y">입력타입토글</button>
          <button class="btnReset" lang="y">리셋</button>
          <button class="btnSubmit" lang="y" data-submit="true">제출</button>
        </div>
      </section>
    </div>
  </body>
</html>
