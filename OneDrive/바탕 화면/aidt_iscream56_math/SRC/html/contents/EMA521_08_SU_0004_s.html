<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA521_08_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema521_su_08.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema521_08_su_0004">
      <section class="title type2">
        <h2 data-head="2" lang="y">124명이 모두 버스를 타려고 합니다. 버스를 한 번 운행할 때 10명씩 탈 수 있다면 버스를 최소 몇 번 운행해야 하는지 알아봅시다.</h2>
      </section> 

      <section class="contents paging_layout">
        <article class="page page_1">
          <h3 lang="y">올림, 버림, 반올림 중에서 어떤 방법으로 어림해야 할지 이야기해 보세요.</h3>

          <div class="talk_box">
            <div class="talk_txt">
              <p lang="y">10명보다 적은 인원은 <br>어떻게 해야 할까?</p>
            </div>

            <div class="develope_box">
              <div class="input_area">
                <div class="dropdown_wrap">
                  <select class="custom_dropdown" data-answer-single="올림">
                    <option value=""></option>
                    <option value="버림" lang="y"></option>
                    <option value="올림" lang="y"></option>
                    <option value="반올림" lang="y"></option>
                  </select>
                </div>

                <span class="f32b" lang="y">으로 어림할 수 있습니다.</span>
              </div>
            </div>
          </div>
        </article>

        <article class="page page_2">
          <h3 lang="y">버스는 최소 몇 번 운행해야 하나요?</h3>

          <div class="develope_box">
            <div class="input_area">
              <div class="input_wrap answer1">
                <math-field data-answer-single="13"></math-field>
              </div>
              <span class="f32b" lang="y">번</span>
            </div>
          </div>
        </article>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
