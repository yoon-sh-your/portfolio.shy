<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_10_SU_0004_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <script src="../../common_contents/js/ema514_10_0004.js"></script>
    <link rel="stylesheet" href="./../../common_contents/css/ema514_10.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_10_su_0004">
      <section class="title type2">
        <h2 data-type="1" data-text="자기주도 3">
          <span class="blue line" lang="y">내 힘으로 풀어요</span>
          <span lang="y">공부한 내용을 확인해요</span>
        </h2>
      </section>
      <section class="title type2 jgjd_3_sub_title">
        <h2 data-head="3" lang="y">분수를 약분해 보세요.</h2>
      </section>

      <section class="contents">
        <div class="question_box justify_center">
          <div class="fraction_row">
            <div class="fra_col">
              <span class="fraction_box fra_arr"><span>16</span><span>36</span></span>
              <div class="fra_parens">
                <div class="input_wrap fraction_wrap">
                  <math-field data-answer-single="(4)/(9)" data-answer-multi='{"values": ["(4)/(9)", "(9)/(18)"]}' data-multi-hint="y"></math-field>
                </div>
              </div>
            </div>
            <div class="fra_col">
              <span class="fraction_box fra_arr"><span>40</span><span>60</span></span>
              <div class="fra_parens">
                <div class="input_wrap fraction_wrap">
                  <math-field data-answer-single="(20)/(30)" data-answer-multi='{"values": ["(20)/(30)", "(10)/(15)", "(8)/(12)"]}' data-multi-hint="y"></math-field>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
