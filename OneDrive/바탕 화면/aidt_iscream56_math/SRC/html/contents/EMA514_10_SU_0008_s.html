<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA514_10_SU_0008_s</title>

    <!-- 공통 js-->
    <script src="../../common_contents/common/js/app.js"></script>

    <!-- 공통 css-->
    <link rel="stylesheet" href="./../../common_contents/common/css/app.css" />

    <!-- 개별 -->
    <link rel="stylesheet" href="./../../common_contents/css/ema514_10.css" />
  </head>
  <body>
    <div id="app_wrap" class="ema514_10_su_0008">
      <section class="title type2">
        <h2 data-type="1" data-text="자기주도 3">
          <span class="blue line" lang="y">내 힘으로 풀어요</span>
          <span lang="y">공부한 내용을 확인해요</span>
        </h2>
      </section>
      <section class="title type2 jgjd_3_sub_title">
        
        <h2 data-head="7" class="is_star fraction_box_title" lang="y">
          <div class="fraction_txt_wrap">
            <div class="fraction_txt" lang="y">
              <span class="fraction_box ml_0">
                <span>3</span>
                <span>8</span>
              </span>
              보다 크고
              <span class="fraction_box">
                <span>7</span>
                <span>12</span>
              </span>
              보다 작은 분수 중에서 분모가 24인 기약분수를 모두 구하려고 합니다. 물음에 답해 보세요.
            </div>
          </div>
        </h2>
      </section>

      <section class="contents paging_layout">
        <div class="input_area">
          <article class="page page_1">
            <h3 lang="y">
              <div class="fraction_txt_wrap">
                <div class="fraction_txt" lang="y">
                  24를 공통분모로 하여<span class="fraction_box"><span>3</span><span>8</span></span>과<span class="fraction_box"><span>7</span><span>12</span></span>을 통분해 보세요.
                </div>
              </div>
            </h3>

            <div class="question_box justify_center">
              <div class="fraction_row">
                <div class="fra_col fra_arr">
                  <div class="fra_parens parens1">
                    <span class="fraction_box f32b">
                      <span>3</span>
                      <span>8</span>
                    </span>,
                    <span class="fraction_box f32b">
                      <span>7</span>
                      <span>12</span>
                    </span>
                  </div>
                </div>
                <div class="fra_col">
                  <div class="fra_parens parens2">
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(9)/(24)"></math-field>
                    </div>,
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(14)/(24)"></math-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="page page_2">
            <h3 lang="y">
              <div class="fraction_txt_wrap">
                <div class="fraction_txt" lang="y">
                  <span class="fraction_box ml_0">
                    <span>3</span>
                    <span>8</span>
                  </span>
                  보다 크고
                  <span class="fraction_box">
                    <span>7</span>
                    <span>12</span>
                  </span>
                  보다 작은 분수 중에서 분모가 24인 분수를 모두 구해 보세요.
                </div>
              </div>              
            </h3>
            <div class="question_box justify_center">
              <div class="fraction_row">
                <div class="fra_col">
                  <div class="fra_parens">
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(10)/(24)"></math-field>
                    </div>,
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(11)/(24)"></math-field>
                    </div>,
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(12)/(24)"></math-field>
                    </div>,
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(13)/(24)"></math-field>
                    </div>
                    
                  </div>
                </div>
              </div> 
            </div>
          </article>
          <article class="page page_3">
            <h3 lang="y">앞에서 구한 분수 중에서 기약분수를 모두 찾아 써 보세요.</h3>
            <div class="question_box justify_center">
              <div class="fraction_row">
                <div class="fra_col">
                  <div class="fra_parens">
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(11)/(24)"></math-field>
                    </div>,
                    <div class="input_wrap fraction_wrap">
                      <math-field data-answer-single="(13)/(24)"></math-field>
                    </div>
                    
                  </div>
                </div>
              </div> 
            </div>
          </article>
        </div>

        <div class="btn_area">
          <button class="btnType key">입력타입토글</button>
          <button class="btnReset">리셋</button>
          <button class="btnCheck">확인</button>
        </div>
      </section>
    </div>
  </body>
</html>
